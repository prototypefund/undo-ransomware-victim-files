file: ChicagoPileTeam.png
date: 2019-06-26 21:35:19.762094
text: |
  Reactor team from University of Chicago. 
  
  Chicago Pile One scientists at the University of Chicago on December 2, 1946, the fourth anniversary of their success.
  
  Back row, from left: {{w|Norman Hilberry}}, {{w|Samuel King Allison|Samuel Allison}}, Thomas Brill, Robert Nobles, Warren Nyer, and Marvin Wilkening. <br/>Middle row: Harold Agnew, William Sturm, Harold Lichtenberger, {{w|Leona Woods}} and {{w|Leó Szilárd}}. <br/>Front row: [[Enrico Fermi]], {{w|Walter Zinn}}, {{w|Albert Wattenberg}} and {{w|Herbert L. Anderson}}. 
  
  Original from http://www.lanl.gov/worldview/welcome/history/08_chicago-reactor.html 
  
  Source: [[:en:Image:ChicagoPileTeam.png]]
  
