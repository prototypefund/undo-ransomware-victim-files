  {{en|'''Benjamin J. "Ben" Davis''' (September 8, 1903 - August 22, 1964), was an African-American [[:en:w:communist|communist]] who was elected to the city council of New York City, representing [[:en:Harlem|Harlem]], in 1943. He faced increasing opposition from outside Harlem after the end of World War II, and in 1951, he was convicted of violating the [[:en:Smith Act|Smith Act]], and sentenced to five years in prison.}}
  
