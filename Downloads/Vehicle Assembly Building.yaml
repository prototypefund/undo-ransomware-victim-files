date: 2019-06-15 20:02:45.955541
text: |
  == {{int:filedesc}} ==
  {{Information
  | description = 
  {{en|Xenon lights on the ground near the [[w:Vehicle Assembly Building|Vehicle Assembly Building]] (VAB) bathe the south wall in light, allowing workers on scaffolds (center and upper right near the NASA logo) to cover the holes with corrugated steel so the facility can be returned to performing operational activities. The VAB lost 820 panels from the south wall during [[w:Hurricane Frances|Hurricane Frances]], and 25 additional panels during [[w:Hurricane Jeanne|Hurricane Jeanne]].}}
  {{el|Νυκτερινή επισκευή του Κτηρίου Συναρμολόγησης Οχημάτων μετά τις καταστροφές από τον τυφώνα Φράνσις. ΝΑΣΑ Διαστημικό κέντρο Κένεντι.}}
  | date        = {{taken on|2004-09-30}}
  | source      = [http://mediaarchive.ksc.nasa.gov/detail.cfm?mediaid=23907 Kennedy Space Center Media Gallery] ([http://www-pao.ksc.nasa.gov/images/large/04pd2025.jpg image link])
