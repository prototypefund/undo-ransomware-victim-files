  |description={{fr|1=Armoiries de [[:fr:Charles-Guillaume Lenormant d'Étioles|Charles-Guillaume Lenormant d'Étioles]] (ou ''Le Normand d'Etiolles''), 1717-1799, époux de la [[:fr:Madame de Pompadour|marquise de Pompadour]]. ''Ecartelé : de gueules et d'or, à 4 rocs d'échiquier de l'un en l'autre ; sur le tout, d'azur à une fleur de lys d'or. Timbré d'une couronne comtale''.}}{{en|1=Coat of arms of [[:en:Charles-Guillaume Lenormant d'Étioles|Charles-Guillaume Lenormant d'Étioles]] (or Le Normand d'Etiolles), 1717-1799. He was the husband of [[:en:Madame de Pompadour|Madame de Pompadour]], mistress of king [[:en:Louis XV of France|Louis XV of France]].}}
