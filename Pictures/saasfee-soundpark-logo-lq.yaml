  == {{int:filedesc}} ==
  {{Information
  |Description={{de|1=[[:de:saasfee*soundpark|saasfee*soundpark]] ist ein Kunstprojekt und eine dauerhafte Klanginstallation in Frankfurt am Main. Das Projekt hat seinen Sitz in einem Pavillon in den [[:de:Frankfurter Wallanlagen|Frankfurter Wallanlagen (Eschenheimer Anlage)]]. In einem angrenzenden, neobarocken Tiefgarten aus dem frühen 19.&nbsp;Jahrhundert werden öffentlich zugänglich wechselnde [[:de:Klangkunst|Klangkunst]]-Werke internationaler Künstler und Musiker vorgestellt.<br /><br />Im Bild das Logo des Soundparks, gesetzt in einem Schnitt der Schriftart [[:de:Helvetica|Helvetica]]. Diese Rastergrafik-Version des Logos wurde dem Foto einer öffentlich zugänglichen Infotafel des Projekts entnommen}}<br />
  {{en|1=saasfee*soundpark is an art project and permanent sound installation in the city of ''Frankfurt-am-Main,'' Germany. The project, located in a public park and residing in a neighbouring pavillon, presents contemporary sound works of international artists and musicians in public installations, live performances, and audio recordings.<br /><br />The image shows the project’s logo, set in a [[:en:Helvetica|Helvetica]] typeface. This (rather poor) bitmap version of the logo was extracted from a photograph of a publicly displayed information plaque}}
