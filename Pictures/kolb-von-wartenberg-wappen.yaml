  {{Information 
  |Description=Stammwappen der Kolb von Wartenberg (Grafen (Kolb) von Wartenberg, Grafen von Wartenberg-Roth). Pfälzisches Adelsgeschlecht mit Besitz in Wachenheim, Kaiserslautern und Mettenheim, das sich nach der Burg Wartenberg bei Kaiserslautern benannte und 1699 mit Johann Casimir II. Kolb von Wartenberg in den Reichsgrafenstand erhoben wurde. Die Grafschaft mit Gütern in der Pfalz und Rheinhessen gehörte zwischen 1801 und 1814 zu Frankreich und kam 1815 bis auf Mettenheim (ging an Rheinhessen) an Bayern. 
  
  Johann Kolb von Wartenberg, urkundlich 1450:
  „In Silber ein roter Balken, begleitet von drei (2:1) roten Kugeln. -Helmzier: Jünglingsrumpf in schwarzer Gewandung und silberner Zipfelmütze, eine goldene Keule (Kolben) schräglinks vor sich haltend. -Helmdecke rot-silbern.“
  
  1699 mit einem goldenen Jagdhorn „verbessert“. Gräfliches Wappen 1786 geviert. Das Wappen der alten Grafen (Kolb) von Wartenberg ging durch Adoption auf die Grafen von Erbach über.
