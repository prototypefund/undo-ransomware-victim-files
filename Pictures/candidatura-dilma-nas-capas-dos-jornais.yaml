   |description = O portal ''Brasil de Fato'' realizou um levantamento sobre o comportamento dos três jornais de maior circulação no Brasil ante a campanha de [[Dilma Rousseff]], candidata do PT para a Presidência da República em 2010.[http://www.brasildefato.com.br/node/3320] O estudo foi feito a partir das manchetes de primeira página publicadas em 30 dias que antecederam a votação de primeiro turno, (entre os dias 28 de agosto e 27 de setembro). Constatou-se que a maior parte dos temas abordados foram ligados às eleições, com a grande maioria das manchetes adotando um enfoque desfavorável para a candidata do PT.
  No período analisado, ''O Globo'' não publicou nenhuma manchete positiva à candidata do PT, contra 21 manchetes negativas. Foram ainda três neutras e seis tratando de outros assuntos, como Economia ou Internacional. Já a ''Folha de S. Paulo'' veiculou duas manchetes positivas à campanha petista ("Lula vai à TV e afirma que Serra partiu para baixaria", no dia 8, e "Desemprego é o menor, e renda é a maior em 8 anos", no dia 24). No entanto, foram dezoito manchetes negativas, além de uma neutra e nove sobre temas diversos. ''O Estado de S. Paulo'', (único dos três a declarar, em editorial, apoio ao candidato José Serra), foi o campeão em negativas com relação a Dilma: foram 22 capas negativas em apenas um mês. O ''Estado'' trouxe uma manchete positiva à petista ("Inquérito da PF esvazia tese de crime político na receita", no dia 16), três neutras e quatro abordando outros assuntos.
