  {{ast|1=Sistemes de tributación de persones físiques
  {{legend|#00FF00|Ensin impuestu sobro la renta de persones}}
  {{legend|#0080FF|Tributación territorial (impuestu sobro la renta local de persones)}}{{legend|#000080|Tributación basada en residencia (impuestu sobro la renta local de persones, y sobro la renta estranxera de residentes)}}
  {{legend|#FF00FF|Tributación basada en nacionalidá (impuestu sobro la renta local de persones, sobro la renta estranxera de residentes, y sobro la renta estranxera de ciudadanos non residentes)}}}}
  {{ca|1=Sistemes de tributació de persones físiques
  {{legend|#00FF00|Sense impost sobre la renda de persones}}
  {{legend|#0080FF|Tributació territorial (impost sobre la renda local de persones)}}{{legend|#000080|Tributació basada en residència (impost sobre la renda local de persones i sobre la renda estrangera de residents)}}
  {{legend|#FF00FF|Tributació basada en nacionalitat (impost sobre la renda local de persones, sobre la renda estrangera de residents i sobre la renda estrangera de ciutadans no-residents)}}}}
  {{en|1=Systems of taxation on individuals
  {{legend|#00FF00|No income tax on individuals}}
  {{legend|#0080FF|Territorial taxation (tax on local income of individuals)}}{{legend|#000080|Residence-based taxation (tax on local income of individuals, and on foreign income of residents)}}
  {{legend|#FF00FF|Citizenship-based taxation (tax on local income of individuals, on foreign income of residents, and on foreign income of nonresident citizens)}}}}
  {{es|1=Sistemas de tributación de personas naturales
  {{legend|#00FF00|Sin impuesto sobre la renta de personas}}
  {{legend|#0080FF|Tributación territorial (impuesto sobre la renta local de personas)}}{{legend|#000080|Tributación basada en residencia (impuesto sobre la renta local de personas, y sobre la renta extranjera de residentes)}}
  {{legend|#FF00FF|Tributación basada en nacionalidad (impuesto sobre la renta local de personas, sobre la renta extranjera de residentes, y sobre la renta extranjera de ciudadanos no residentes)}}}}
  {{fr|1=Systèmes de fiscalité des personnes physiques
  {{legend|#00FF00|Pas d'impôt sur le revenu des personnes}}
  {{legend|#0080FF|Fiscalité territoriale (impôt sur le revenu local des personnes)}}{{legend|#000080|Fiscalité basée sur la résidence (impôt sur le revenu local des personnes, et sur le revenu étranger des résidents)}}
  {{legend|#FF00FF|Fiscalité basée sur la nationalité (impôt sur le revenu local des personnes, sur le revenu étranger des résidents, et sur le revenu étranger des citoyens non-résidents)}}}}
  {{pt|1=Sistemas de tributação de pessoas físicas/singulares
  {{legend|#00FF00|Sem imposto de renda de pessoas}}
  {{legend|#0080FF|Tributação territorial (imposto sobre a renda local de pessoas)}}{{legend|#000080|Tributação baseada em residência (imposto sobre a renda local de pessoas, e sobre a renda estrangeira de residentes)}}
  {{legend|#FF00FF|Tributação baseada em nacionalidade (imposto sobre a renda local de pessoas, sobre a renda estrangeira de residentes, e sobre a renda estrangeira de cidadãos não residentes)}}}}
  {{zh-hans|1=个人所得税税制
  {{legend|#00FF00|不征收个人所得税}}
  {{legend|#0080FF|属土主义（只对境内所得征税）}}{{legend|#000080|居民主义（对于税务居民，对境内、境外所得均征税；对于非税务居民，只对境内所得征税）}}
  {{legend|#FF00FF|公民主义（对于税务居民和本国公民[不论是否居住在本国]，对境内、境外所得均征税；对于非税务居民，只对境内所得征税）}}}}
