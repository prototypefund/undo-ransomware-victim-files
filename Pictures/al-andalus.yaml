  * Green: Caliphate of Cordoba´s domains in Iberia.
  * "White": "Gallecia" or kingdom of Leon.
  * Pink: County of Castile
  * Red: Kingdom of Navarra or Pamplona.
  * Orange: Qasi family´s domain.
