  == Legend ==
  {{ru|<br/>Обозначения на плане:
  :1 — западный портик;
  :2 — северный портик;
  :3 — восточный портик;
  :4 — южный портик;
  :5 — алтарь;
  :6 — придел Святой Екатерины;
  :7 — придел [[:ru:Александр Невский|Святого Александра Невского]];
  :8 — главный иконостас;
  :9 — «Царские врата»;
  :10 — подкупольные пилоны.}}
  
  {{en|<br/>Designation on the plan:
  :1 — west portal;
  :2 — nord portal;
  :3 — east portal;
  :4 — south portal;
  :5 — altar;
  :6 — side-altar of Saint Catherine;
  :7 — side-altar of [[:en:Alexander Nevsky|Saint Alexander Nevsky]];
  :8 — main iconostasis;
  :9 — «Tzar Gate»;
  :10 — pylons under dome.}}
  
