  {{Information
  |Description={{ru|Распределение тока в пентоде при фиксированных напряжениях на всех сетках и переменном напряжении анода. Ток катода, практически не зависящий от анодного напряжения, делится на ток анода (красный) и ток экрана (зелёный). В нормальном рабочем диапазоне напряжений форма кривой распределения практически не зависит от абсолютных значений Ua, Uc2 - только от их соотношения.}}
