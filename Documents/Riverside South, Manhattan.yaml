  {{ImageNote|id=1|x=1868|y=630|w=416|h=210|dimx=3000|dimy=2022|style=2}}
  The New York Times West Side Plant, built 1959. Between 64th & 65th streets, west of West End Avenue. Not sure when it was demolished, but it's no longer there 2014.
  {{object location dec|40.7754|-73.9884|type:landmark_region:US-NY}}
  {{ImageNoteEnd|id=1}}
  {{ImageNote|id=2|x=143|y=428|w=1466|h=491|dimx=3000|dimy=2022|style=2}}
  This complex is still there, between 66th and 70th Streets west of West End Avenue. The street to its west is now Freedom Place, and there is another row of buildings west of that, between that and Riverside Boulevard.
  {{ImageNoteEnd|id=2}}
