date: 2019-06-15 17:53:49.507213
text: |
  =={{int:filedesc}}==
  {{Information
  |description={{en|1='''STS-56 MS2 Cockrell with HERCULES camera at overhead window W8 on OV-103's FD''' - STS-56 Mission Specialist 2 (MS2) Kenneth D. Cockrell records Earth imagery with the Hand-held, Earth-oriented, Real-time, Cooperative, User-friendly, Location-targeting and Environmental System (HERCULES) 35mm camera. Cockrell  is positioned under aft flight deck overhead window W8 with his back to the  onorbit station controls and aft flight deck viewing window W10. HERCULES is  a device that makes it simple for Shuttle crewmembers to take pictures of  Earth, as they merely point a modified 35mm camera and shoot any interesting  feature, whose latitude and longitude are automatically determined in  real-time. The powder-box shaped attachment is the HERCULES inertial  measurement unit (HIMU) with the Electronic Still Camera Electronic Box (ESCEB) underneath it. The STS-56 crew downlinked a number of the still images during the flight, while others are likely to be stored on disc and returned to Earth with the crew.}}
  |date=1993-04-17
  |source=https://catalog.archives.gov/id/23269514
  |author=NASA
  |permission=
  |other_versions=
  |other_fields=
  }}
