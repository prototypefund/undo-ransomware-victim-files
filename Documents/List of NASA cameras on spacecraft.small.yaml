file: ISS-32_American_EVA_b3_Aki_Hoshide.jpg
date: 2019-06-15 17:53:50.442985
text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{Multilingual description
                      |en=Japan Aerospace Exploration Agency astronaut Aki Hoshide, Expedition 32 flight engineer, uses a digital still camera to make a photo of his helmet visor during the mission's third session of extravehicular activity (EVA). During the six-hour, 28-minute spacewalk, Hoshide and NASA astronaut Sunita Williams (visible in the reflections of Hoshide's helmet visor), flight engineer, completed the installation of a Main Bus Switching Unit (MBSU) that was hampered last week by a possible misalignment and damaged threads where a bolt must be placed. They also installed a camera on the International Space Station's robotic arm, Canadarm2. The bright sun is visible at left.
                      |es=El astronauta Aki Hoshide de la Agencia de Exploración Aeroespacial japonesa durante una sesión de actividad extravehicular (EVA) en la [[:es:Estación Espacial Internacional|Estación Espacial Internacional]].
                      |fr=Astronaute de l'[[:fr:Agence_d'exploration_aérospatiale_japonaise| Agence d'exploration aérospatiale japonaise]], [[:fr:Akihiko_Hoshide|Akihiko Hoshide]]. Prise de vue au cours d'une mission d'activité [[:fr:Sortie_extravéhiculaire|extravéhiculaire]] (EVA) sur la [[:fr:Station_spatiale_internationale|Station spatiale internationale]].
                      |pl=[[:pl:Akihiko Hoshide|Akihiko Hoshide]], astronauta [[:pl:Japan Aerospace Exploration Agency|JAXA]] oraz inżynier pokładowy [[:pl:Ekspedycja 32|Ekspedycji&nbsp;32]] używający [[:pl:Cyfrowy aparat fotograficzny|cyfrowego aparatu fotograficznego]] do&nbsp;wykonania fotografii swojego hełmu podczas trzeciego w&nbsp;czasie tej ekspedycji [[:pl:Spacer kosmiczny|spaceru kosmicznego]]. Podczs trwającego 6&nbsp;godzin i&nbsp;28&nbsp;minut spaceru Hoshide wraz z&nbsp;astronautką NASA, inżynier pokładową [[:pl:Sunita Williams|Sunitą Williams]] (widoczną w&nbsp;odbiciu na&nbsp;osłonie przeciwsłonecznej hełmu Hoshide) dokończyli instalację jednego z&nbsp;przełączników zasilania (MBSU), która nie powiodła się podczas spaceru w&nbsp;poprzednim tygodniu z&nbsp;powodu zablokowania się śrub mocujących. Wymienili również kamerę na&nbsp;ramieniu manipulatora [[:pl:Mobile Servicing System#Canadarm2|Canadarm2]]. Z&nbsp;lewej strony widoczne jest jasne, oślepiające [[:pl:Słońce|Słońce]].
                      |ru=Космонавт [[:ru:Японское агентство аэрокосмических исследований|Японского агентства аэрокосмических исследований]] [[:ru:Хосидэ, Акихико|Аки Хосиде]] (''Aki Hoshide''), бортиженер 32 экспедиции, использует цифровую камеру, чтобы сделать снимок своего зеркального солнцезащитного козырька во время третьего сеанса работы в открытом космосе. За 6 часов 28 минут он и астронавт-бортинженер [[:ru:Уильямс, Сунита|Сунита Уильямс]] (''Sunita Williams'') (которая видна в отражении) закрепили блок коммутации магистральных шин (MBSU), который на прошлой неделе был повреждён (возможно, ввиду несоосности и повреждения шин в месте крепления болтами). Они также установили камеру на роботизированную руку Международной Космической Станции «[[:ru:Канадарм2|Canadarm2]]». Слева видно яркое Солнце.
                      |vi=Phi hành gia và kỹ sư người Nhật [[:vi:Hoshide Akihiko|Hoshide Akihiko]] [[:vi:Ảnh tự chụp|tự chụp ảnh]] khi làm việc ngoài không gian lơ lửng trong chuyến bay lên trạm vũ trụ quốc tế vào tháng 9 năm 2012. Bên trái ảnh là ánh sáng của Mặt trời.
               }}
