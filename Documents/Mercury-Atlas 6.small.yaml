date: 2019-06-15 18:14:09.223472
text: |
  {{Information
  |Description={{en|1=Astronaut John H. Glenn Jr. enters his Mercury capsule, "Friendship 7" as he prepares for launch of the Mercury-Atlas rocket. 
  
  On February 20, 1962 Glenn lifted off into space aboard his Mercury Atlas 6 (MA-6) rocket and became the first American to orbit the Earth. After orbiting the Earth 3 times, Friendship 7 landed in the Atlantic Ocean 4 hours, 55 minutes and 23 seconds later, just East of Grand Turk Island in the Bahamas. Glenn and his capsule were recovered by the Navy Destroyer Noa, 21 minutes after splashdown.}}
  |Source=[http://dayton.hq.nasa.gov/IMAGES/LARGE/GPN-2000-001029.jpg Great Images in NASA] [http://grin.hq.nasa.gov/ABSTRACTS/GPN-2000-001029.html Description]
