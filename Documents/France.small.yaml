source: commons.wikimedia.org
file: New-Map-Francophone_World.PNG
date: 2019-06-15 17:10:18.258956
text: |
  == {{int:filedesc}} == 
  {{Information
  |Description={{en|The French language in the world
  {{legend|#0049a2|Regions where French is the main language}}
  {{legend|#006aFF|Regions where it is an [[:en:official language|official language]]}}
  {{legend|#8ec3ff|Regions where it is a second language}}
  {{legend|#00ff00|Regions where it is a minority language}}
  
  The following things have been changed from the old "[[:File:Map-Francophone World.png|Map-Francophone World.PNG]]":
  * Vietnam, Cambodia and Laos are no longer colored in light blue, this is because French is no longer regularly used. 
  * Lebanon, Tunisia, Mauritania, Morocco, and Algeria have been colored light blue, because the French language is widely used to a degree similar to a second language. There are even more French speakers in those countries than when French was the official language.
  * The Western Sahara has been colored light blue, due to the increased use of French there.
  * A green square has been added in London to recognize the French-speaking minority there.
  
  To be modified : 
  * The status of French language in Africa depends on the country. For instance in Senegal French is not always used in the street and the status of official language fits well whereas in Gabon this is the only used language, except for the eldest between people of a same ethnie so in Gabon the French is the main language.}}
  
  *French is not an official language in the Dutchspeaking part of Belgium. [https://www.dekamer.be/kvvcr/pdf_sections/publications/constitution/GrondwetUK.pdf Art. 4 of the Belgian constitution] clearly states that Dutch is the only official language in the Dutch language area. So the [https://www.livingintranslation.be/in-which-language-can-i-contact-the-authorities  Flemish government will not communicate in French,] French documents in Flemish courts will have to be translated into Dutch before they can be used etc... So I suggest the following colours: Brussels should be "Regions where it is an official language" since Dutch and French are the official languages of the Brussels region. Flanders should become grey. Maybe a Green square can be added to Flanders but French only enjoys minority status in [https://en.wikipedia.org/wiki/Municipalities_with_language_facilities#/media/File:Faciliteitengemeenten_en.png some small municipalities bordering Frenchspeaking Belgium.]  The article on the official languages of Belgium also [https://en.wikipedia.org/wiki/Languages_of_Belgium The article on the official languages of Belgium ] can be used as an example.
  
  
  {{fr|La langue française dans le monde
  {{legend|#0049a2|Langue maternelle}}
  {{legend|#006aFF|Langue officielle}}
  {{legend|#8ec3ff|Deuxième langue}}
  {{legend|#00ff00|Minorités francophones}}
  
  Les choses suivantes ont été modifiées de l'ancien "Map-Frncophone World.PNG":
  * Le Viêt-nam, le Cambodge et le Laos ne sont plus coloriés en bleu clair, car la langue française n'y est plus beaucoup utilisée aujourd'hui.
  * Le Sahara Occidental a été colorié en bleu clair, en raison de l'augmentation de l'usage du français dans la région.
  * Un point vert a été ajouté à Londres pour reconnaître la minorité de langue française là-bas.
  
  Proposition de modification :
  L'usage de la langue française est divers dans les pays d'Afrique subsaharienne. Par exemple, le français n'est pas la langue utilisée par défaut dans les rues sénégalaises. Tout au contraire, prétendre que le français n'est pas la langue maternelle des Gabonais reviendrait à dire que le français n'était rien de plus qu'une langue officielle dans la Bretagne des années cinquante. Ne connaissant pas la situation des autres pays, je laisse le soin à toute personne motivée de corriger cette erreur.}}
  
  
