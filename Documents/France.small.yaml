file: Siege-alesia-vercingetorix-jules-cesar.jpg
date: 2019-06-15 17:10:00.946342
text: |
  == {{int:filedesc}} ==
  {{Artwork
  |artist={{creator:Lionel Royer}}
  |title={{title|1=Vercingetorix jette ses armes aux pieds de Jules César|lang=fr|de=Vercingetorix wirft seine Waffen zu Füßen Julius Caesar|en=Vercingetorix throws down his arms at the feet of Julius Caesar|es=Vercingétorix arroja sus armas a los pies de Julio César|nl=Vercingetorix gooit zijn wapens neer aan de voeten van Julius Caesar}}
  |description={{langswitch
  |de=Das Bild zeigt die Übergabe des gallischen Häuptlings nach der Schlacht von Alesia (52 v. Chr.). Beachten Sie, dass einer der Krieger (links unten) ein [[:de:Torques (Archäologie)|torques]] um den Hals hat.  Die Darstellung der Gallier mit langen Haaren und Schnurrbart wird heute ebenso in Frage gestellt. Das Pferd ist ein Percheron, obwohl diese Rasse zu diesem Zeitpunkt nicht in Gallien existierte. Das rechteckige Schild entspricht ebenfalls nicht der Zeit, da sie meist oval waren.
  |en=The painting depicts the surrender of the Gallic chieftain after the Battle of Alesia (52 BC).  The depiction of Gauls with long hair and mustaches is also called into question today. The horse is a Percheron, although at this time this breed was not in Gaul. The rectangular shield also does not accord with the time when they were mostly oval. 
  |es=La pintura representa la rendición del jefe galo tras la [[:es:Batalla de Alesia|batalla de Alesia]] (52 aC).  De hecho, el momento estaba reservado sólo para los dioses y los miembros importantes de una familia real. La representación de los galos con el pelo largo y bigote también está en tela de juicio hoy en día. El caballo es un percherón, aunque en ese momento esta raza no existió en la Galia. El escudo rectangular también no concuerda con el momento en que eran en su mayoría ovalados.
  |fr= La réprésentation du Gaulois avec les cheveux longs et moustache est remise en cause aujourd'hui. Le cheval est un Percheron, alors qu'à cette époque cette race n'était pas en Gaule.  Le bouclier à forme rectangulaire ne correspond pas à la réalité de l'époque ; ils étaient plutôt ovales. Ce tableau est donc une théâtralisation de la reddition de Vercingétorix.
  |nl=Het schilderij stelt de overgave van de Gallische hoofdman Vergincetorix voor, na de Slag bij Alesia (52 V.Chr.). Merk op dat de krijger (links onderin) een torque draagt. In werkelijkheid was de torque voorbehouden aan goden en belangrijke leden van de koninklijke familie. De voorstelling van Galliërs met snorren en baarden wordt tegenwoordig ook in twijfel gesteld. Het paard is een Percheron, een ras dat in die tijd niet in Gallië voorkwam. Daarnaast reden Galliërs zonder zadel, terwijl dit paard volledig opgetuigd is. Het rechthoekige schild dat de romeinse soldaat rechts draagt, is ook niet correct. In deze tijd waren romeinse schilden voornamelijk ovaal.
  }}
  |date=1899
  |medium=
  |dimensions=
  |institution={{institution:Musee Crozatier}}
  |location=
  |references=
  |object history=
  |credit line=
  |inscriptions=
  |notes=
  |accession number=
  |source=
  * Musée CROZATIER du [[:Category:Le Puy-en-Velay|Puy-en-Velay]]. — http://www.mairie-le-puy-en-velay.fr.
  * http://forum.artinvestment.ru/blog.php?b=273473&langid=5
  |permission={{PD-Art|PD-old-100}}
  |other_versions=[[File:Portail rome antique armée.gif|thumb|left]]
  |wikidata=Q17418151
  }}
  
