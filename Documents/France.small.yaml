date: 2019-06-15 17:10:04.306861
text: |
  == {{int:filedesc}} ==
  {{Artwork
  |wikidata=Q27754874
    |artist           = {{Creator:Hyacinthe Rigaud}}
    |title            = '''''{{LangSwitch|es=[[Luis XIV de Francia]]|en=''Portrait of [[Louis XIV of France]] (1638-1715)|fr=''Louis XIV, roi de France}}'''''
    |description      = {{es|Retrato del rey '''[[Luis XIV de Francia]]''' (1638-1715), que fue hijo del rey [[Luis XIII de Francia]] y de la reina [[Anne of Austria|Ana de Austria]]. El monarca aparece de cuerpo entero, con armadura completa, delante de un campo de batalla, acentuando su aspecto militar. El bastón de mando, en el que se ven las flores de lis como símbolo heráldico de los Borbones y la banda azul de la Orden del Saint-Esprit completan la fuerte retórica de poder y majestad que se aprecia en el retrato. El lienzo, cuyo fondo de batalla está realizado por Joseph Parrocel (1646-1704), pertenece a una serie de retratos cortesanos que, pintados por Rigaud o Nicolas Largillierre, llegaron a España a principios del reinado de Felipe V como consecuencia de la implantación en España de la nueva dinastía borbónica. Rigaud parte del modelo del retrato en el exterior, popularizado por Van Dyck tiempo atrás. Muestra gran interés por las actitudes, la meticulosa representación de las calidades de telas y objetos, la evidente suntuosidad y la riqueza de la composición. El artista, junto con un amplio taller, logra plasmar en sus retratos de manera perfecta la relevancia de los personajes. Aquí muestra al Rey Sol en el apogeo de su fuerza, distante, poderoso y seguro de sí mismo, en una pintura realizada en las fechas que luchaba por mantener a su nieto Felipe V en el trono español.}}
    |date             = 1701
    |medium           = {{Oil on canvas}}
    |dimensions       = {{size|unit=cm|height=238|width=149}}
    |institution      = {{Institution:Museo del Prado}}    
    |location         = Sala 039
    |references       = [https://www.museodelprado.es/coleccion/obra-de-arte/luis-xiv/eb9b8bf3-4e26-4539-aff5-e368222c3f98]
    |object history   =
    |credit line      =
    |inscriptions     =
    |notes            =
    |accession number = P02343 
    |source           = [https://www.museodelprado.es/coleccion/galeria-on-line/galeria-on-line/obra/luis-xiv/ Galería online], Museo del Prado.
    |permission       = {{PD-Art|PD-old-100}}
    |other_versions   =}}
  
