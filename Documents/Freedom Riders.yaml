file: George_Raymond_Mug.jpg
date: 2019-06-26 15:25:55.390963
text: |
  == {{int:filedesc}} ==
  {{Information
  |Description    ={{en|1=George Raymond Mug Shot
  George Raymond, Jr. was an eighteen-year-old CORE activist living in New Orleans, Louisiana when he was arrested for his participation in the Freedom Rides. Raymond, along with Pauline K. Sims, was arrested in the Trailways bus terminal in Jackson, Mississippi on 14 August 1961. In addition to his participation in the Freedom Rides, Raymond worked to promote voter registration during Freedom Summer in 1964, and later that year, was severely beaten in Canton, Mississippi. Raymond died in 1973 from a heart attack, at the age of thirty.}}
  |Source         =http://mdah.state.ms.us/arrec/digital_archives/sovcom/sovcomphoto/photo.php?
  |Author         =Mississippi State
  |Date           =
  |Permission     =
  |other_versions =
  }}
  urce: Forms Part of Series 2515: Mississippi State Sovereignty Commission Records Online, 1994-2006.
