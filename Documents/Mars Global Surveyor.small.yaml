  =={{int:filedesc}}==
  {{Information
  |description={{en|1=A colorized topographic map of the martian shield volcano Olympus Mons, together with its surrounding aureole, from the Mars Orbiter Laser Altimeter (MOLA) instrument of the ''Mars Global Surveyor'' spacecraft. Olympus Mons, the largest volcano in the Solar System, lies in the western part of the volcanic province Tharsis. The volcanoes Alba Mons and Pavonis Mons lie just beyond the upper right and lower right corners of the image, respectively.<br><br>
  Some of the features in this image are annotated in Wikimedia Commons.}}
  |date=2013-10-16 22:26:49
  |source=[http://jmars.asu.edu/ JMARS]
  |author=NASA / JPL-Caltech / Arizona State University
  |permission=
