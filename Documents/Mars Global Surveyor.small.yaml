  File:Mars topography (MOLA dataset) HiRes.jpg|[[:File:Mars topography (MOLA dataset) HiRes.jpg|Mercator map of Mars without polar regions]] (12,140 × 6,940 pixels, 17.2 MB)</gallery>
  }}
  
