text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{en|1=Mars Observer Camera (MOC) (renamed Mars Orbiter Camera on Mars Global Surveyor) science investigation used 3 instruments: a narrow angle camera that obtained grayscale (black-and-white) high resolution images (typically 1.5 to 12 m per pixel) and red and blue wide angle cameras for context (240 m per pixel) and daily global imaging (7.5 km per pixel). MOC operated in Mars orbit between September 1997 and November 2006. It returned more than 240,000 images spanning portions of 4.8 Martian years.}}
  {{pl|1= Kamera ang. ''Mars Observer Camera (MOC)'' (przemianowana na ang. ''Mars Orbiter Camera'')  zamontowana na statku kosmicznym [[:pl:Mars Global Surveyor|Mars Global Surveyor]]) wykorzystywała 3 instrumenty: 
  # Kamerę z [[:pl:Obiektyw długoogniskowy|długoogniskowym obiektywem]], która dostarczała zdjęć czarnobiałych o wysokiej [[:pl:Zdolność rozdzielcza|rozdzielczości]] 1.5 do 12 m na [[:pl:Piksel|piksel]]
  # Kamerę z [[:pl:Obiektyw szerokokątny|szerokokątnym obiektywem]] obsługującej czerwone spektrum [[:pl:Światło widzialne|światła widzialnego]]
  # Kamerę z szerokokątnym obiektywem obsługującej niebieskie spektrum światła widzialnego
  Kamery z szerokokątnym obiektywem posiadały rozdzielczość (240 m na piksel) i w trybie codziennego obrazowania globalnego (7,5 km na piksel). Kamera (MOC) eksploatowana była na orbicie Marsa w okresie od września 1997 do listopada 2006 r. Kamera przekazała   ponad 240.000 zdjęć obejmujących  4,8 lat marsjańskich.}}
  
  |Source=http://www.msss.com/all_projects/mgs-mars-orbiter-camera.php
  |Author=NASA/JPL
  |Date=
  |Permission=
  |other_versions=
  }}
  
