  {{Information
  |description={{en|1=Very high resolution topographic shaded relief map of [[:w:Mars|Mars]], based on the [[:w:Mars Orbiter Laser Altimeter|Mars Orbiter Laser Altimeter]] (MOLA) data set from the ''[[:w:Mars Global Surveyor|Mars Global Surveyor]]'' spacecraft. The map has a resolution 0.125° (300 dots per inch) and is shown as a Mercator projection to latitude 70° north and south. The original NASA image has been modified by increasing the font size of the map grid and elevation key labels. Polar regions are added from enlarged crops of PIA02993; the areas from 60° to 75° latitude are in the transverse Mercator projection, and those from 75° to 90° latitude are in the Lambert azimuthal equal-area projection.<br>
  Some of the features in this image have been annotated in Wikimedia Commons.}}
  |date=2014-05-19
  |source=http://mola.gsfc.nasa.gov/images.html and http://photojournal.jpl.nasa.gov/catalog/PIA02993
  |author=NASA / JPL / USGS
