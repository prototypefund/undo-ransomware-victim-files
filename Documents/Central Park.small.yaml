  |description={{en|1=New York, N.Y., Jul. 21, 2017--The New Jersey Army National Guard (NJANG) Aviation Program has generously offered their support to conduct an aerial view/survey of the Gotham Shield Exercise covering the New York / New Jersey area. FEMA Region II and NYCEM personnel were among those who took part in the flights. The overall objective is to gain increased training knowledge and experience from an ‘outside-in’ approach and to improve our national capacity to build, sustain, and deliver core capabilities. FEMA/K.C.Wilsey}}
