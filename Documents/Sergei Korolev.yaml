  |Permission=
  This image entered the Russian public domain in 1988 or 1992 depending on whether the author was a war veteran or not.  It was therefore PD in Russia on the URAA date (1st January 1996) and entered the US public domain accordingly.
  {{PD-1996|country=Russia}}
  When the new retroactive Russian law came into effect on 1st January 2008, the image remained in the Russian public domain as it was published anonymously before 1941.
  {{PD-Russia-2008}}
  It is therefore currently in the public domain in both Russia and the US.
