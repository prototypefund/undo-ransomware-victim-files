date: 2019-06-15 16:26:20.820534
text: |
  == {{int:filedesc}} ==
  {{Artwork
  |artist={{Creator:Barbara Krafft}}
  |title = {{title|Wolfgang Amadeus Mozart}}
  |Description={{langswitch|en=This posthumous portrait of [[Wolfgang Amadeus Mozart]] was painted by Barbara Kraft at the request of Joseph Sonnleithner in 1819, long after Mozart died.  Sonnleithner, who was making a "collection of portraits in oils of well-known composers" (Deutsch) wrote to Mozart's still-living sister Maria Anna ("Nannerl"), asking her to lend a picture to Kraft (a well-known artist working in Salzburg).  Here is part of Nannerl's reply:
  
  :''... [her friend ] Councillor von Drossdick ... sent the artist to me to see all 3 [of my] pictures [of Mozart], the one that was painted when he came back from the Italian journey is the oldest, he was then just 16 years old, but as he had just got up from a serious illness, the picture looks sickly and very yellow; the picture in the family portrait when he was 22 years old is very good, and the miniature, when he was 26 years old, is the most recent I have, I therefore shewed this one to the painter first; it seemed to me from her silence that is would not be very easy to enlarge it, I therefore had to shew her the family portrait and the other one, too. ... she wants to take her copy from the family portrait and introduce only those features from the small picture which make him look somewhat older than in the big picture."
  
  Deutsch identifies the three pictures as:
  
  # "Perhaps" the portrait by Knoller, Milan 1773. [http://www.musikland-tirol.at/html/Ausstellung/mozart/portraets/knoller.html]
  # [[:Image:Croce-Mozart-Detail.jpg|The family portrait]] by della Croce.
  # A lost [[:Image:Mozart_Lange.png|small version]] of the famous portrait by Joseph Lange.
  
  For present purposes, this implies that Kraft painted this with some basis to go on (and not completely out of her head, as the painter of [[:File:W a mozart.jpg|this ridiculous picture]] did).  Also, it tells us that Nannerl thought that the della Croce picture was "very good".
  |es=Retrato póstumo de [[Wolfgang Amadeus Mozart]], pintado por Barbara Krafft en 1819 por encargo de Joseph Sonnleithner, tiempo después de la muerte de Mozart. Sonnleithner estaba reuniendo una "colección de retratos al óleo de compositores conocidos" y le pidió a Maria Anna (hermana de Mozart) permiso para pintar el cuadro.}}
  |Source=Deutsch, Otto Erich (1965) ''Mozart:  A Documentary Biography''.  Stanford:  Stanford University Press.
  |object history = {{provenanceEvent|type=commission|newowner=Joseph Sonnleithner|date=1819}}
  |Date=1819
  |Permission=
  |other_versions=<gallery>
  File:Croce-Mozart-Detail.jpg|A similar version, painted 40 years before this one.
  </gallery>
  }}
  
  =={{int:license-header}}==
