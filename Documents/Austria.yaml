file: Ostarrichi.jpg
date: 2019-06-15 16:26:09.178312
text: |
  {{Information
  |Description= {{de|Urkunde von Ostarrichi von Otto III. (996)}}
  {{en|Document written by Otto III (in the year 996). The document concerns a donation of the "territory which is known in the vernacular as ''Ostarrichi''" (''regione vulgari vocabulo Ostarrichi''), specified as the region of [[w:Neuhofen an der Ybbs]] (''in loco Niuuanhova dicto''). The word "Ostarrichi", the first known mention of the territory called Austria by this name, is circled in red. A transcript in Latin follows, with the source linked below it.}}
  {{la|"In nomine sanctae et individuae trinitatis. Otto divina preordinante clementia imperator augustus. Noverint omnium industriae fidelium nostrorum tam praesentium quam et futororum, qualiter nos dignis petitionibus dilectissimi nepotis nostri Baioariorum ducis Heinrici annuentes quasdam nostri iuris res regione vulgari vocabulo Ostarrichi in marcha et in comitatu Heinrici comitis filii Liutpaldi marchionis in loco Niuuanhova dicto, id est cum eadem curte et in proximo confinio adiacentes triginta regales hobas cum terris cultis et incultis pratis pascuis silvis aedificiis aquis aquarumve decursibus venationibus zidalweidun piscationibus molendinis mobilibus viis en inviis exitibus et reditibus quesitis et inquirendis omnibusque iure legaliterque ad easdem hobas pertinentibus super gremium Frigisingensis aecclesiae ad servicium sanctae Mariae sanctique Christi confessoris atque pontificis Corbiniani cui nunc fidelis noster Kotascalus venerabilis presidet episcopus, in proprium atque perpetuum usum concessimus firmiterque tradidimus nostra imperiali potentia, eo modo eoque tenore ut eadem praefata Frigisingensis aecclesia idemque praelibatus antistes Kotascalhus atque omnes sui successores libero deinceps perfruantur arbitrio haec omnia tenendi commutandi et quidquid voluerint inde faciendi. Et ut nostrae largitionis auctoritas firmior stabiliorque cunctis sanctae dei aecclesiae filiis perpetim credatur, hanc cartam inscribi iussimus anuloque nostro signatam manu propria subtus eam firmavimus. Signum domni Ottonis invictissimi imperatoris augusti. Hildibaldus episcopus et cancellarius vice Uuilligisi archiepiscopi recognovi. Data kal. nov. anno dominicae incarnationis DCCCCXCVI, indictione X, anno autem tertii Ottonis regnantis XIII, imperii vero I; actum Bruochselle, feliciter."}}
  {{cite web|url=http://www.noe.gv.at/Land-Zukunft/Geschichte-Landeskunde/Landessymbole/Ostarrichi-Urkunde.print.html|title=Der Landesname: Die Ostarrîchi-Urkunde}}
  |Source=[[:en:Image:1ostarichi.jpg|english Wikipedia]]
  |Date= 996
  |Author= Otto III.
  |permission={{PD-old-100-1923}}
  |other_versions={{other|File:Ostarrichi 1 1.jpg}}
  }}
  
  
  
