date: 2019-06-26 19:31:33.900049
text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{en|1="Map Showing Transit Facilities in the Annexed District" (the Bronx joined New York City in 1874-95, before Queens, Brooklyn and Staten Island in 1898) from a long article in ''The New York Times'' of Wednesday, May 17, 1896 (page 15) headlined: "FUTURE OF NEW WARDS; New-York's Possession in Westchester County Rapidly Developing. TROLLEY AND STEAM ROAD SYSTEMS Vast Areas Being Brought Close to the Heart of the City -- Miles of New Streets and Sewers. BOTANICAL AND ZOOLOGICAL GARDENS. Advantages That Will Soon Relieve Crowded Sections of the City of Thousands of Their Inhabitants." Original in black and white, tinted to show the following: light green: Parks; medium green: Woodlawn Cemetery; dark green: Sports facilities; light blue: proposed Jerome Park Reservoir; violet: St. John's College (now Fordham University); orange: Manhattan and New York City before 1874; pink: Marble Hill, an area that remained in Manhattan after being separated by water; red line: City Limits of New York in 1896.}}
  |Source="FUTURE OF NEW WARDS; New-York's Possession in Westchester County Rapidly Developing." (Wednesday 17 May 1896, page 15) Free public archives of ''The New York Times'' https://query.nytimes.com/gst/abstract.html?res=9F02EED6123EE333A25754C1A9639C94679ED7CF 
  |Author=''The New York Times'' (no individual author or illustrator credited)
  |Date=1896-05-17
  |Permission=
  |other_versions= [[File:Bronx transit and landmarks in 1896 (NY Times) - re-tinted Marble Hill detail.png|150px]]
  }}
  
