  =={{int:filedesc}}==
  {{Information
  |description={{en|1=Town Hall, Toowoomba, 1915.
  The foundation stone was laid for this building on 20 February 1900. The building features a clock tower which has four faces. Toowoomba City Hall, the city's third town hall, was built in 1900 to a design by Willoughby Powell on the site of the School of Arts. When first constructed, City Hall incorporated municipal offices and council chambers, rooms for a school of arts, a technical college and public hall.
  }}
