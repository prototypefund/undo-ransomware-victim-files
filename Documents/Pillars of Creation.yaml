  == {{int:filedesc}} ==
  {{Information
  |Description = [[:nl:Afbeelding:Aderlaarsnevel.jpg]] Star forming pillars in the Eagle Nebula, as seen by the [[Hubble Space Telescope]]'s [[Wide Field and Planetary Camera 2|WFPC2]]. The picture is composed of 32 different images from four separate cameras in this instrument. The photograph was made with light emitted by different elements in the cloud and appears as a different colour in the composite image: green for hydrogen, red for singly-ionized sulphur and blue for double-ionized oxygen atoms. The missing part at the top right is because one of the four cameras has a magnified view of its portion, which allows astronomers to see finer detail. The images from this camera were scaled down in size to match those from the other three cameras. Further information at: Credit: NASA, Jeff Hester, and Paul Scowen (Arizona State University)
  |Source      = http://hubblesite.org/newscenter/newsdesk/archive/releases/2003/34/image/a
  |Date        =  {{other date|circa|2003}} ( HST image is from [http://www.nasa.gov/content/goddard/hubble-goes-high-definition-to-revisit-iconic-pillars-of-creation/#.VNBpqixixAN 1995])
  |Author      = Credit: NASA, Jeff Hester, and Paul Scowen (Arizona State University)
  |Permission  = 
