text: |
  [[w:President of the United States|U.S. President]] [[George W. Bush]] with [[w:Attorney General of the United States|U.S. Attorney General]] [[Alberto Gonzales]] and their spouses in Crawford, [[Texas]], Sunday, August 26, 2007.
  
  Source article url: http://www.whitehouse.gov/news/releases/2007/08/images/20070827_p082607cg-0096-515h.html
  
  Source description: President George W. Bush and Mrs. Laura Bush sit with U.S. Attorney General Alberto Gonzales and his wife, Rebecca, during a visit Sunday, Aug. 26, 2007, at the Bush Ranch in Crawford, Texas. The Attorney General's resignation was announced Monday morning. In a statement, the President said, "Al Gonzales is a man of integrity, decency and principle. And I have reluctantly accepted his resignation, with great appreciation for the service that he has provided for our country." {White House photo by Chris Greenberg}
  
  {{PD-USGov-POTUS}}
  
