  == {{int:filedesc}} ==
  U.S. Supreme Court Justice [[Sandra Day O'Connor]] introduces Alberto Gonzales to the audience after administering the oath of office to him during ceremonies welcoming him to his new post of U.S. Attorney General. Mrs. Becky Gonzales stands between her husband and Justice O'Connor.
  
  Taken from [http://www.whitehouse.gov/news/releases/2005/02/images/20050214-2_p44438-083-515h.html whitehouse.gov] and originally uploaded by english Wikipedia user OCNative with the same name. 
  
