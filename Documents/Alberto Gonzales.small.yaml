  == {{int:filedesc}} ==
  [[w:President of the United States|U.S. Pesident]] [[George W. Bush]] announces his nomination of White House Counsel [[Alberto Gonzales]] to succeed [[w:John Ashcroft|John Ashcroft]] as the next [[w:Attorney General of the United States|U.S. Attorney General]] during a press conference in the Roosevelt Room Wednesday, November 10, [[2004]].
  
  Taken from [http://www.whitehouse.gov/news/releases/2004/11/images/20041110-8_1110gonzalespm-515h.jpg whitehouse.gov] and originally uploaded by english Wikipedia user ''Tomf688'' in April, 2005 with the Name ''bush_and_gonzales.jpg''.
  
