source: commons.wikimedia.org
file: Population_pyramid_of_Somalia_2015.png
date: 2019-06-26 19:27:27.787980
text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{en|1=A population pyramid illustrates the age and sex structure of population and may provide insights about political and social stability, as well as economic development. The population is distributed along the horizontal axis, with males shown on the left and females on the right. The male and female populations are broken down into 5-year age groups represented as horizontal bars along the vertical axis, with the youngest age groups at the bottom and the oldest at the top. The shape of the population pyramid gradually evolves over time based on fertility, mortality, and international migration trends.}}
  {{uk|1=[[:uk:Віково-статева піраміда|Віково-статева піраміда]] [[:uk:Населення Сомалі|населення Сомалі]] за 2015 рік. Вона дає наочне уявлення про вікову і статеву структура населення країни, може слугувати джерелом інформації про політичну і соціальну стабільність, економічний розвиток. Блакитними кольорами ліворуч, у вигляді горизонтальних смуг показані вікові групи (по 5 років кожна) чоловічої статі, праворуч рожевими&nbsp;— жіночої. Наймолодші вікові групи&nbsp;— внизу, найстаріші&nbsp;— вгорі. Форма піраміди поступово еволюціонує з плином часу під впливом чинників [[:uk:Народжуваність|народжуваності]], [[:uk:Смертність|смертності]] і [[:uk:Міграція населення|світової міграції]].}}
  |Source=[https://www.cia.gov/library/publications/the-world-factbook/ The World Factbook.]
  |Date=2016-09-21
  |Author={{en|1=[[:en:Central Intelligence Agency|The Central Intelligence Agency]].}} {{uk|1=[[:uk:Центральне розвідувальне управління|Центральне розвідувальне управління]].}}
  |Permission=
  |other_versions=
  }}
