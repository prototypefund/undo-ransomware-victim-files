source: commons.wikimedia.org
file: ShenDuGiraffePainting.jpg
date: 2019-06-26 19:27:13.382757
text: |
  == {{int:filedesc}} ==
  {{Artwork
   |artist             = {{Anonymous}}
   |author             = 
   |title              = ''Ch'i-lin (Giraffe) Painting Eulogized by Shen Tu'' <br/> 畫麒麟沈度頌
   |description        = 
   |date               = Ming dynasty
   |medium             = Hanging scroll, ink and colors on silk
   |dimensions         = 90.4 x 45 cm
   |institution        = {{Institution:National Palace Museum}}
   |department         = 
   |references         = * [http://painting.npm.gov.tw/Painting_Page.aspx?dep=P&PaintingId=6015  	明人畫麒麟沈度頌　軸]. 書畫典藏資料檢索系統. 臺北: 國立故宮博物院.
  * [http://www.npm.gov.tw/exh94/form9410/List_EN.html Exhibit List]. ''The Art and Aesthetics of Form: Art and Knowledge at the Ch'ing Dynasty Court'' (exibit). Taipei: National Palace Museum. <br/>[http://www.npm.gov.tw/exh94/form9410/List_CH.html 展覽概述]. 造型與美感－清宮博物圖 (展覽). 臺北: 國立故宮博物院.
   |object history     = 
   |exhibition history = 
   |credit line        = 
   |inscriptions       = 
  瑞應麒麟頌。有序并圖。欽惟皇帝陛下。嗣承太祖高皇帝洪基。德化流行。協和萬邦。三光順序。百靈効職。由是騶虞至。嘉禾生。甘露降。黃河清。醴泉溢。諸福之物。莫不畢至。廼永樂甲午秋九月。麒麟出榜葛刺國。表進於朝。臣民聚觀。欣慶倍萬。臣聞聖人有至仁之德。通乎幽明。則麒麟出。斯皆皇帝陛下與天同德。恩澤廣被。草木昆蟲。飛潛動植之物。皆得生遂。故和氣融結。降生麒麟。以為國家萬萬年太平之徵。臣度忝列侍從。恭覩嘉瑞。百年稽首。謹獻頌曰。於赫聖皇。廼武廼文。嗣登寶位。致治法古。萬方底定。三辰順序。兩暘時若。歲稔黍稌。民俗熙熙。無間夷阻。思神百靈。亦得其所。和氣薰蒸。溢于寰宇。乃降禎祥。澤被鱗羽。嘉禾穰穰。河清湑湑。騶虞實來。醴泉甘露。諸福畢臻。維天之助。維天之助。申命眷顧。維十二年。歲在甲午。西南之陬。大海之滸。實生麒麟。形高丈五。麕身馬蹄。肉角膴膴。文采燁煜。玄雲紫霧。趾不踐物。游必擇土。舒舒徐徐。動循矩度。聆其和鳴。音叶鐘呂。仁哉茲獸。曠古一遇。昭其神靈。登于天府。群臣歡慶。爭先快覩。岐鳳鳴周。洛龜呈禹。百萬斯年。合苻同矩。大瑞茲至。聖皇在御。登三邁五。天錫聖皇。永昌寶祚。臣職詞林。繆叨紀著。詠詩以陳。頌歌聖主。儒林郎翰林院脩撰。臣沈度謹進。
   |notes              = 
   |accession number   = 故-畫-002364-00000
   |place of creation  = China
   |source             = http://www.columbia.edu/~amm2009/3956/Earlymod.html <br/> direct link: http://www.columbia.edu/~amm2009/3956/Giraffe.jpeg
   |permission         = 
   |other_versions     = <gallery>
  File:Tribute Giraffe with Attendant.jpg|Original by Shen Du
  File:Painting of the Giraffe from Bengal. By Shen Tu, copied by Ch'en T'ing-pi.jpg|Copy by Chen Tingbi
  File:Chen Zhang's painting of a giraffe and its attendant.jpg|Copy by Chen Zhang
  File:ShenDuGiraffePainting.jpg|Copy by anonymous painter from the Ming dynasty
  </gallery>
  }}
  
