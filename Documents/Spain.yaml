  == {{int:filedesc}} ==
  {{Information
  |Description = 
  {{fr|Bataille de Roncevaux en 778. Mort de Roland Grandes Chroniques de France, enluminées par Jean Fouquet, Tours, vers 1455-1460 Paris, BnF, département des Manuscrits, Français 6465, fol. 113 (Cinquième Livre de Charlemagne). Bataille de Roncevaux en 778 (en arrière-plan à gauche) : Au retour de l'expédition d'Espagne, l'arrière-garde de l'armée de Charlemagne, conduite par Roland, est attaquée par les sarrasins dans la vallée de Roncevaux. Mort de Roland : Le neveu de Charlemagne, Roland, comte de la Marche de Bretagne, gît sur l'herbe. Auprès de lui, son frère Baudouin se lamente avant de prendre l'olifant et l'épée Durandal de Roland pour les porter à l'empereur.}}
  {{es|Batalla de Roncesvalles en 778. Muerte de Roldán, en las Grandes Crónicas de Francia, ilustradas por Jean Fouquet, Tours, hacia 1455-1460, BNF.}} 
