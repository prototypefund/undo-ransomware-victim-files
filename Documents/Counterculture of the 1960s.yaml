date: 2019-06-26 14:45:56.426573
text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{en|The "Baker" explosion, part of [[:en:Operation Crossroads|Operation Crossroads]], a [[:en:Nuclear testing|nuclear weapon test]] by the [[:en:United States|United States]] [[:en:United States armed forces|military]] at [[:en:Bikini Atoll|Bikini Atoll]], [[:en:Micronesia|Micronesia]], on 25 July 1946. The wider, exterior cloud is actually just a [[:en:Condensation cloud|condensation cloud]] caused by the [[:en:Wilson chamber|Wilson chamber]] effect, and was very brief. There was no classic [[:en:mushroom cloud|mushroom cloud]] rising to the stratosphere, but inside the condensation cloud the top of the water geyser formed a mushroom-like head called the cauliflower, which fell back into the lagoon (compare with [[:Image:Operation_Crossroads_Baker.jpg|this image]], a photo taken slightly later, after the condensation cloud had cleared). The water released by the [[:en:Nuclear explosion|explosion]] was highly [[:en:radioactivity|radioactive]] and [[:en:Radioactive contamination|contaminated]] many of the ships that were set up near it. Some were otherwise undamaged and sent to [[:en:Bayview-Hunters Point, San Francisco, California|Hunter's Point]] in [[:en:San Francisco|San Francisco]], [[:en:California|California]], [[:en:United States|United States]], for decontamination. Those which could not be decontaminated were sunk a number of miles off the coast of San Francisco.}}
  {{fr|L'explosion atomique Baker, déclenchée dans le cadre de l'[[:fr:Opération Crossroads|Opération Crossroads]], une série d'[[:fr:Essai nucléaire|essais nucléaires]] menés par les États-Unis sur l'[[:w:fr:Atoll de Bikini|atoll de Bikini]], dans les [[:fr:Îles Marshall|Îles Marshall]] le 25 juillet 1946. Le large nuage blanc est un nuage de condensation (Nuage de Wilson) qui n'a duré qu'un temps très court. L'explosion n'a pas formé un champignon atomique classique, mais une colonne d'eau qui s'est étalée « en chou fleur » puis est retombée dans le lagon. L'image est à comparer avec [[:Image:Operation_Crossroads_Baker.jpg|celle-ci]], prise après la disparition du nuage de condensation. L'eau déplacée par l'explosion était fortement radioactive et a contaminé les bateaux qui avaient été placés à proximité. Les bateaux contaminés, mais en état de marche, ont été emmenés vers les chantiers de Hunter's Point, à San Francisco, pour y être décontaminés. Ceux qui n'ont pas pu être décontaminés ont été coulés au large de la ville.}}
  {{it|1=La nuovola di condensazione provocata dalla [[:it:bomba atomica|detonazione nucleare]] sottomarina ''“Baker”'' (23 [[:it:Chilotone|chilotoni]]) che avvenne il 25 luglio 1946 nell'ambito dell'[[:it:Operation Crossroads|Operation Crossroads]], una serie di [[:it:Test nucleare|test nucleari]] condotti dalle [[:it:United States armed forces|forze armate statunitensi]] sull'[[:it:Atollo di Bikini|atollo di Bikini]], nelle [[:it:Isole Marshall|Isole Marshall]].}}
  {{vi|Vụ thử vũ khí nguyên tử mang tên "Baker", một phần trong chương trình Operation Crossroads của quân đội Hoa Kỳ tại [[:vi:Đảo san hô Bikini|đảo san hô Bikini]], Micronesia. Ảnh: Quân đội và hải quân Hoa Kỳ.}}
  {{ca|L' explosió “Baker”, part de l'Operació Crossroads, un assaig d'armes nuclears per part de militars dels Estats Units a l'atol de Bikini, Micronèsia, el 25 de juliol de 1946. El nuvol més ampli i exterior és en realitat un núvol de condensació causada per l'efecte de cambra de Wilson, i va ser molt breu. No hi havia cap núvol de fong clàssics arribant a l'estratosfera, però dins de la condensació dels núvols de la part superior del guèiser d'aigua es formà un cap de fong anomenat la coliflor, que va tornar a caure en la llacuna (comparar amb aquesta imatge, una foto presa poc després, la condensació dels núvols s'havia aclarit). L'aigua alliberada per l'explosió era altament radioactiva i contaminà molts dels vaixells que s'hi havien posat aprop. Alguns estaven per altra part en bon estat i s'enviaren a Hunters Point a San Francisco, Califòrnia, Estats Units, per a la descontaminació. Aquells que no van poder ser descontaminats es van enfonsar a un nombre de milles de la costa de San Francisco.}}
  |Source=*[[:File:Operation_Crossroads_Baker_(wide).jpg|Operation_Crossroads_Baker_(wide).jpg]]
  |Date=1946-07-25
  |Author=* {{Author|original|[[:en:United States Department of Defense|United States Department of Defense]] (either the [[:en:United States Army|U.S. Army]] or the [[:en:United States Navy|U.S. Navy]])}}
