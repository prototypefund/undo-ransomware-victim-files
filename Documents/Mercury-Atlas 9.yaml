  {{Information
  |Description={{en|1=The crew of the U.S. Navy aircraft carrier USS ''Kearsarge'' (CVS-33) spells out the words "Mercury 9" on the ship's flight deck while on the way to the recovery area where astronaut Gordon Cooper was expected to splash down in his "Faith 7" Mercury space capsule.<br>The destroyers USS ''Fletcher'' (DD-445) and USS ''John A. Bole'' (DD-755) are steaming with ''Kearsarge''.}}
  |Source=[http://dayton.hq.nasa.gov/IMAGES/LARGE/GPN-2000-001403.jpg Great Images in NASA]/[https://www.flickr.com/photos/bancoimagenes/2018729790/in/photolist-45ow33-71z8NM] [http://grin.hq.nasa.gov/ABSTRACTS/GPN-2000-001403.html Description]
