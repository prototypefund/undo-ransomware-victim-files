text: |
  == {{int:filedesc}} ==
  {{Information
  |Description = {{en|1=A test model of the Orion spacecraft with its parachutes was tested the skies high above the U.S. Army's Proving Grounds in Yuma, Ariz. on Feb. 29, 2012. This particular drop test examined the wake - or the disturbance of the air flow behind Orion - that is caused by the spacecraft.
  
  The Orion spacecraft will replace the space shuttle as NASA's vehicle for human space exploration and is designed to accommodate four to six astronauts on deep space missions. It also could supplement commercial and international partner transportation services to the International Space Station.
  
  The Space Launch System, or SLS, is the heavy lift rocket that will carry the Orion spacecraft into space providing an entirely new capability for human exploration beyond low-Earth orbit.}}
  |Source = http://www.nasa.gov/multimedia/imagegallery/image_feature_2224.html ([http://www.nasa.gov/sites/default/files/images/638886main_jsc2012e031882_full_full.jpg image link])
  |Date = 2012-02-29
  |Author = NASA
  }}
