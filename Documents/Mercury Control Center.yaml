  9-Missile telemetry monitor
  10-Strip chart recorder
  11-Support control coordinator
  12-Flight surgeon
  13-Spacecraft environment monitor
  14-Spacecraft communicator
  15-Spacecraft system monitor
  16-Retrofire controller
  17-Flight dynamics officer
  18-TV monitors
  19-X-Y recorders
  20-Trend charts
  21-Operations summary display and alphanumeric indicators
  22-Signal distribution panel
  23-Teletype printers
