  == {{int:filedesc}} ==
  {{Information
  |Description=
  {{en|The grave of [[:en:F. Scott Fitzgerald|F. Scott Fitzgerald]] and [[:en:Zelda Fitzgerald|Zelda Fitzgerald]] in St. Mary's Catholic Cemetery in [[:en:Rockville, Maryland|Rockville, Maryland]]. The quote is the final line of [[:en:The Great Gatsby|The Great Gatsby]]: "So we beat on, boats against the current, borne back ceaselessly into the past."}}
  {{es|La tumba de [[:es:F. Scott Fitzgerald|F. Scott Fitzgerald]] y [[:es:Zelda Fitzgerald|Zelda Fitzgerald]] en el Cementerio Católico de Santa María en [[:es:Rockville (Maryland)|Rockville, Maryland]]. La cita es la última línea de [[:es:The Great Gatsby|The Great Gatsby]]: "Así continuamos, barcos contra la corriente que nos devuelve incesantemente al pasado."}}
  {{fr|La tombe de [[:fr:F. Scott Fitzgerald|F. Scott Fitzgerald]] et [[:fr:Zelda Fitzgerald|Zelda Fitzgerald]] à St. Mary Catholic Cemetery à [[:fr:Rockville (Maryland)|Rockville]], dans le Maryland. La citation est la dernière ligne de The Great Gatsby: «Car c'est ainsi que nous allons, barques luttant contre un courant qui nous ramène sans cesse vers le passé.»}}
  {{pl|Grób [[:pl:Francis Scott Fitzgerald|F. Scotta Fitzgeralda]] i [[:pl:Zelda Fitzgerald|Zeldy Fitzgerald]] na cmentarzu katolickim "St. Mary's" w [[:pl:Rockville (Maryland)|Rockville]], w stanie Maryland. Cytat jest ostatnim wierszem [[:pl:Wielki Gatsby|Wielkiego Gatsby'ego]]: "Więc pokazał na, łodzie pod prąd, ponoszone nieustannie powrotem do przeszłości."}}
