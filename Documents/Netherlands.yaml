text: |
  == {{int:filedesc}} ==
  {{Information
  |Description = "The German ultimatum ordering the Dutch commander of [[Rotterdam]] to cease fire was delivered to him at 10:30h on 14 May 1940. At 13:22h, German bombers set the whole inner city of Rotterdam ablaze, killing 814 of its inhabitants." The photo was taken after the removal of all debris.
  {{nl|Op 14 mei 1940 rond 13.30 uur voerden de Duitsers in het kader van de aanval op Nederland een bombardement op Rotterdam uit. Dit om de eis tot overgave kracht bij te zetten. Foto van de schade met daarop de ruïne van de Laurenskerk in Rotterdam.}}
  {{de|Rotterdam 1940 nach der Zerstörung und Enttrümmerung}}
  {{es|"Rotterdam después del bombardeo"}}
  {{sv|Rotterdams centrum efter bombningen. Den svårt skadade ''Laurenskerk'' (nu restaurerad) står som den enda återstånde av Rotterdams medeltida byggnader.}}
  {{fr|Centre-ville de Rotterdam après le bombardement allemand de mai 1940. Les décombres avaient déjà été déblayés au moment où la photo fut prise. L'église Saint-Laurent (''Laurenskerk'') a été restaurée.}}
  {{ro|Rotterdam după bombardamentul german din mai 1940}}
  |Source = https://www.archives.gov/research_room/arc/ ARC Identifier: 535916; U.S. Defense Visual Information Center photo HD-SN-99-02993 [http://www.dodmedia.osd.mil/]
  |Date =1940
  |Author = {{unknown|Author}}
  |Permission = 
  |other_versions = [[:File:"The German ultimatum ordering the Dutch commander of Rotterdam to cease fire was delivered to him at 10-30 a.m. on May - NARA - 535916.tif]]
  }}
  
