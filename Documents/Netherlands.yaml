file: Christmas_flood_1717.jpg
date: 2019-06-15 18:36:23.355005
text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{de|1=Als [[:de:Weihnachtsflut 1717|Weihnachtsflut]] wird die [[:de:Sturmflut|Sturmflut]] vom 24. Dezember auf den 25. Dezember 1717 bezeichnet. Sie wurde an der kontinentaleuropäischen Nordseeküste von einem plötzlich einsetzenden Nordweststurm verursacht. Zwischen den [[:de:Niederlande|Niederlanden]] und [[:de:Dänemark|Dänemark]] kam es zu zahlreichen [[:de:Deichbruch|Deichbrüchen]] und verheerenden Überschwemmungen. Von [[:de:Tønder|Tondern]] im nördlichen [[:de:Herzogtum Schleswig| Herzogtum Schleswig]] bis zum [[:de:Ostfriesland|ostfriesischen]] [[:de:Emden|Emden]] ertranken etwa 9.000 Menschen; auch in den Niederlanden starben 2.500 Personen. Die Dramatik der Weihnachtsflut wurde verstärkt durch eine erneute Sturmflut in der Nacht vom 25. auf den 26. Februar (=Hornung) 1718.}}
  {{en|1=The [[:en:Christmas flood 1717|Christmas flood 1717]] was the result of a northwesterly storm, which hit the coast area of the [[:en:Netherlands|Netherlands]], [[:en:Germany|Germany]] and [[:en:Scandinavia|Scandinavia]] on [[:en:Christmas|Christmas]] night of 1717. In total, approximately 14,000 people drowned.}}
  {{fr|1=Gravure sur cuivre représentant l'inondation de noël 1717 qui a ravagé les plaines côtières de Hollande, d'Allemagne et de Scandinavie lors de la nuit de noël 1717. Cette inondation, due à une tempête de nord-ouest, a provoqué la mort de 14&nbsp;000 personnes environ. Cette gravure a été réalisée en février 1718 par un auteur inconnu.}}
  {{fy|1=[[:fy:Krystfloed (1717)|Krystfloed (1717)]]}}
  {{mk|1=„[[:mk:Божиќна поплава|Божиќната поплава]]“ - северозападна бура, што ги погодила крајбрежните предели на [[:mk:Холандија|Холандија]], [[:mk:Германија|Германија]] и [[:mk:Скандинавија|Скандинавија]] на [[:mk:Божиќ|Божиќ]] 1717 г. Во поплавата се удавиле вкупно 14.000 лица.}}
  {{nl|1=De [[:nl: Kerstvloed|Kerstvloed]] was een [[:nl:stormvloed|stormvloed]] die optrad in de nacht van [[:nl:24 december|24]] op [[:nl:25 december|25 december]] [[:nl:1717|1717]] en grote gevolgen heeft gehad voor de getroffen gebieden aan de [[:nl:Noordzee|Noordzee]]kust. De Kerstvloed was het gevolg van een [[:nl:Storm (wind)#Noordwesterstorm|noordwesterstorm]], die in de kerstnacht het kustgebied van [[:nl:Nederland|Nederland]], [[:nl:Duitsland|Duitsland]] en [[:nl:Scandinavië|Scandinavië]] trof. In totaal verdronken ca. 14.000 mensen. Het was de laatste grote overstroming in Noord-Nederland.}}
  {{nds|1=[[:nds:Wiehnachtsfloot|Wiehnachtsfloot]]}}
  {{sv|1=[[:sv:Weihnachtsflut 1717|Weihnachtsflut 1717]] (''julstormfloden 1717'') är en av de största kända [[:sv:stormflod|stormflod]]erna vid [[:sv:Nordsjön|Nordsjökusten]]. Stormfloden inträffade mellan den 24 och 25 december 1717 längs den [[:sv:Nederländerna|nederländska]], [[:sv:Tyskland|tyska]] och [[:sv:Danmark|danska]] kusten. Stormfloden medförde stora [[:sv:översvämning|översvämning]]ar och mycket stor förödelse i kustbygderna. Den våldsamma stormfloden orsakades av en nordvästlig [[:sv:storm|storm]] i samband med [[:sv:högvatten|högvatten]] vilket gjorde att [[:sv:vall (anläggning)|vallarna]] brast på ett flertal ställen mellan [[:sv:Nederländerna|Nederländerna]] och [[:sv:Danmark|Danmark]] och den låglänta kustbygden längs [[:sv:Nordsjön|Nordsjön]] översvämmades. Sammanlagt uppskattas ca 11.150 personer och ca 100.000 djur vid holländska, tyska och danska kusten ha drunknat. Mellan norra [[:sv:Schleswig|Schleswig]] och [[:sv:Emden|Emden]] i [[:sv:Ostfriesland|Ostfriesland]] dog 9.000 personer och i Nederländerna uppskattas 2.500 personer ha mist livet.}}
  |Source=Copper Engraving ''Abbildung der fast übernatürlich-hohen Wasserflut am H(eiligen) Christ-Tag 1717 und am 25. Hornung (= Februar) 1718.'' includet and foldet in the book by Philomon Adelsheim: ''Neuer und Verbesserter Kriegs-(,) Mord- und Tod-(,) Jammer- und Noth-Calender/ Auf das Jahr nach der gnadenreichen heiligen Geburt unsers HErrn und Heilands JEsu Christi M DCC XIX. In welchem Nebenst der Beschreibung des Gewitters/Erwehlungen/der Planeten Lauff und Gang/samt deroselben natürlichen Zuneigungen/ auch zu finden ist Eine ausführliche Beschreibung Der entsetzlichen Stürme/ und daher verursachten fast über natürlich-hohen Wasser-Fluten/ womit GOttes Hand am H.(eiligen) Christ-Tag 1717, und den 25. Hornung (= Februar) 1718 die Länder an der Nord-(,) Süder- und Ost-See heimgesuchet, Nebst einem Kupfer/welcher diese Strafe Gottes deutlich vorstellet.'' Verlag Johann Andrea Endters sel. Sohn und Erben, Nürnberg 1719. 
  |Author={{unknown|Author}}
  |Date=1719
  |Permission=
  |other_versions=
  }}
  {{Assessments|POTY=c|POTYyear=2010|featured=1|enwiki=1|enwiki-nom=Christmas flood of 1717|wallpaper=2}}
