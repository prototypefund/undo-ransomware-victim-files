  == {{int:license-header}} ==
  {{PD-because|the copyright owner has released the photograph into the public domain.}}
  
  The International Court of Justice (ICJ) press statement relating to the release of the photograph into the public domain is reproduced below:
  
  ===French version===
  Cour Internationale de Justice<br>
  Communiqué de presse 2006/14 (extrait)
  
  Soixantième anniversaire de la Cour internationale de Justice – Séance solennelle du mercredi 12 avril 2006 – La Cour mettra gracieusement des images vidéo, des photos et du son à la disposition des médias
  
  LA HAYE, le 10 avril 2006. La Cour internationale de Justice (CIJ) mettra gracieusement à la disposition des médias des images vidéo, des photographies et un enregistrement sonore de la séance solennelle qu’elle tiendra à l’occasion de son soixantième anniversaire le mercredi 12 avril 2006 à 10 heures, en présence de Sa Majesté la reine des Pays-Bas.
  
  Le texte intégral des discours qui seront prononcés au cours de cette séance sera en outre disponible (en français et en anglais) sur le site Internet de la Cour le même jour.  Il est rappelé que le président de la Cour, Mme Rosalyn Higgins, le Secrétaire général et le président de l’Assemblée générale des Nations Unies, MM. Kofi Annan et Jan Eliasson, ainsi que le ministre des affaires étrangères des Pays-Bas, M. Ben Bot, figureront parmi les intervenants (voir communiqué de presse no 2006/12).
  
  '''Photographies'''. Au même moment, la Cour mettra des photographies de la séance solennelle en ligne. Ces photographies de haute résolution, libres de droits, seront téléchargeables depuis la page suivante : www.icj-cij.org/60/photo. Il ne sera pas possible d’en obtenir des épreuves papier.
  
  Département de l’information:<br>
  Mme Laurence Blairon, chef du département (+ 31 70 302 23 36),<br>
  MM. Boris Heim et Maxime Schouppe, attachés d’information (+ 31 70 302 23 37),<br>
  Adresse de courrier électronique: information@icj-cij.org
  
  ===English version===
  International Court of Justice<br>
  Press Release 2006/14 (extract)
   
  Sixtieth anniversary of the International Court of Justice – Solemn sitting of Wednesday 12 April 2006 – Video images, photographs and sound recordings available to the media free of charge
  
  THE HAGUE, 10 April 2006.  The International Court of Justice (ICJ) will be making available to the media free of charge video images, still photographs and a sound recording of its solemn sitting to be held on Wednesday 12 April 2006 at 10 a.m., in the presence of Her Majesty the Queen of the Netherlands, on the occasion the Court’s sixtieth anniversary. 
  
  The full text of the speeches delivered at the sitting will also be available the same day (in French and English) on the Court’s website. The speakers will include the President of the Court, Judge Rosalyn Higgins, the Secretary-General of the United Nations, Mr. Kofi Annan, the President of the United Nations General Assembly, Mr. Jan Elisasson, and the Dutch Foreign Minister, Mr. Ben Bot (see Press Release No. 2006/12).
  
  '''Still photography'''. High-resolution still photographs of the solemn sitting will also be available, free of copyright; they can be downloaded from the following page: www.icj-cij.org/60/photo. Paper copies will not be available. 
  
  Information Department:<br>
  Mrs. Laurence Blairon, Head of Department (+ 31 70 302 23 36),<br>
  Boris Heim and Maxime Schouppe, Information Officers (+ 31 70 302 23 37),<br>
  E-mail address: information@icj-cij.org
  
