file: Yalta_Conference_(Churchill,_Roosevelt,_Stalin)_(B&W).jpg
date: 2019-06-26 14:38:34.146254
text: |
  =={{int:filedesc}}==
  {{photograph
  |title= 
  {{ar|"الثلاثة الكبار" يلتقون في يالطا}}
  {{en|"Big Three" met at Yalta}}
  |Description=
  {{ar|رئيس الوُزراء البريطاني ونستون تشرتشل، ورئيس الولايات المُتحدة الأمريكيَّة فرانكلين روزفلت، والزعيم السوڤييتي جوزيف ستالين يلتقون في يالطا خلال شهر شُباط (فبراير) سنة 1945 للتناقش بِخُصوص إحتلالهم المُشترك لِألمانيا النازيَّة وخططهم لِأوروپَّا ما بعد الحرب العالميَّة الثانية. 
  
  أمَّا خلفهم فيقف، من اليسار، المُشير السير [[:en:Alan Brooke|ألن بروك]]، وأمير الأُسطول [[:en:Ernest King|إرنست كينگ]]، وأمير الأُسطول [[:en:William D. Leahy|ويليام د. ليهي]]، وقائد الجيش الفريق [[:ar:جورج مارشال|جورج مارشال]]، واللواء [[:en:Laurence S. Kuter|لورنس س. كُتر]]، والفريق أوَّل [[:ar:أنلكسي أنطونوف|ألكسي أنطونوڤ]]، واللواء البحري [[:en:Stepan Kucherov|أسطفان خروتشوڤ]]، وأمير الأُسطول [[:ar:نيقولاي غيراسيموفيتش كوزنيتسوف|نيقولاي كوزنيتسوڤ]]. شُباط (فبراير) 1945. (الجيش) تاريخ التقاط الصُورة بالتحديد غير معلوم"}}
  {{en|British Prime Minister Winston Churchill, U.S. President Franklin Roosevelt, and Soviet leader Joseph Stalin met at Yalta in February 1945 to discuss their joint occupation of Germany and plans for postwar Europe. 
  
  Behind them stand, from the left, Field Marshal Sir [[:en:Alan Brooke|Alan Brooke]], Fleet Admiral [[:en:Ernest King|Ernest King]], Fleet Admiral [[:en:William D. Leahy|William D. Leahy]], General of the Army [[:en:George Marshall|George Marshall]], Major General [[:en:Laurence S. Kuter|Laurence S. Kuter]], General [[:en:Aleksei Antonov|Aleksei Antonov]], Vice Admiral [[:en:Stepan Kucherov|Stepan Kucherov]], and Admiral of the Fleet [[:en:Nikolay Gerasimovich Kuznetsov|Nikolay Kuznetsov]]. February 1945. (Army) Exact Date Shot Unknown NARA FILE #: 111-SC-260486 WAR & CONFLICT BOOK #: 750"}}
  |Source={{NARA-image|id=531340}} [http://www.defenseimagery.mil/index.htm DefenseImagery.mil] (US Department of Defense)
  |Date=1945-02
  |Author=US government photographer
  |Permission=
  |other_versions=
  <gallery>
  File:Yalta summit 1945 with Churchill, Roosevelt, Stalin.jpg|color (lower resolution)
  File:Conference of the Big Three at Yalta makes final plans for the defeat of Germany. Here the "Big Three" sit on the... - NARA - 531340.tif|TIFF version
  </gallery>
  }}
  {{location dec|44.467778|34.143333}}
  {{Assessments|enwiki=1|enwiki-nom=Churchill, Roosevelt and Stalin|trwiki=1|arwiki=1|valued=1|val-cat=[[:Category:Group photographs at the Yalta Conference (Churchill, Roosevelt, Stalin)|Group photographs at the Yalta Conference]]|val-nom=Yalta Conference (Churchill, Roosevelt, Stalin) (B&W).jpg}}
  
  =={{int:license-header}}==
  {{PD-USGov}}
  
  ==Notes==
  In the Winter 2004, Vol. 36, No. 4 of the National Archives magazine, ''[https://www.archives.gov/publications/prologue/ Prologue]'', named this image one of its top ten requested images<ref>{{Cite web|title=From Pearl Harbor to Elvis: Images That Endure|last=By Ellen Fried|url=https://www.archives.gov/publications/prologue/2004/winter/top-images.html|date={{other date|winter|2004}}, Vol. 36, No. 4|accessdate=2007-01-02}}</ref>
  
  The other 10 were:
  <GALLERY>
  Image:Elvis-nixon.jpg|Picture of Elvis and Nixon not one of the 10 but mentioned in the article
  Image:1944 NormandyLST.jpg|Shot of American forces during the [[:en:Battle of Normandy]]
  File:Yalta Conference (Churchill, Roosevelt, Stalin) (B&W).jpg|Churchill, Roosevelt and Stalin at [[:en:Yalta Conference|Yalta]] in February 1945
  Image:USS SHAW exploding Pearl Harbor Nara 80-G-16871 2.png|[[:en:USS Shaw|USS Shaw]] exploding
  Image:Nagasakibomb.jpg|Atomic Bomb named [[Fat Man]] is the codename of the atomic bomb that was detonated over Nagasaki
  Image:Kissing the War Goodbye.jpg|Lt. Victor Jorgenson's picture of the VJ Day Kiss at Times Square
  Image:We_Can_Do_It!.jpg|We Can Do It! Poster
  Image:Cicatrices de flagellation sur un esclave.jpg|Result of Slave whipping
  Image:Adams The Tetons and the Snake River.jpg|[[Ansel Adams]], The Tetons and the Snake River
  Image:March on washington Aug 28 1963.jpg|March on Washington, August 28, 1963, shows civil rights and union leaders, including Martin Luther King Jr., Joseph L. Rauh Jr., Whitney Young, Roy Wilkins, A. Philip Randolph, and Walter Reuther
  </GALLERY>
  * Iwo Jima flag raising
  
