file: Buzz_salutes_the_U.S._Flag.jpg
date: 2019-06-26 14:38:42.597850
text: |
  == {{int:filedesc}} ==
  {{Information
  | description    = 
  {{en|Buzz Aldrin salutes the U.S flag on the Moon (mission time: 110:10:33). His fingertips are visible on the far side of his faceplate. Note the well-defined footprints in the foreground. Buzz is facing up-Sun. There is a reflection of the Sun in his visor. At the bottom of Buzz's faceplate, note the white 'rim' which is slightly separated from his neckring. This 'rim' is the bottom of his gold visor, which he has pulled down. We can see the LEC straps hanging down inside of the ladder strut. In the foreground, we can see the foot-grabbing loops in the TV cable. The double crater under Neil's LM window is just beyond the LM shadow.}}
  {{it|Buzz Aldrin saluta la bandiera degli Stati Uniti sulla Luna. Missione Apollo 11.}}
  | date           = 1969-07-20
  | source         = [http://www.hq.nasa.gov/alsj/a11/images11.html#5874 Apollo 11 Image Library] ([http://www.hq.nasa.gov/alsj/a11/AS11-40-5874HR.jpg image link])
  | author         = NASA / Neil A. Armstrong
  | permission     = 
