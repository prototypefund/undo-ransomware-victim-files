text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{en|1=Mao at Stalin's side on a ceremony arranged for Stalin's 71th birthday in Moscow in December 1949. Behind between them is Marshal of the Soviet Union Nikolai Bulganin. on the right hand of Stalin is Walter Ulbricht of East Germany and at the edge Mongolia's Yumjaagiin Tsedenbal.}}
  {{fi|1=Tuimailmeinen Mao suojelijansa ja kilpailijansa Stalinin vieressä Stalinin 71-vuotispäivän kunniaksi järjestetyssä seremoniassa Moskovassa joulukuussa 1949. Keskellä takana Neuvostoliiton marsalkka Bulganin. Stalinin oikealla puolella Itä-Saksan Walter Ulbricht ja laidassa Mongolian Tsedenbal.}}
  {{zh|1=毛泽东与斯大林在1949年12月莫斯科举办的斯大林71岁寿辰庆典上。毛泽东与斯大林之间是布尔加宁，斯大林右方是东德领导人乌布利希，乌布利希右方边缘是蒙古人民共和国领导人泽登巴尔。}}
