source: commons.wikimedia.org
file: S-IC_engines_and_Von_Braun.jpg
date: 2019-06-15 20:09:03.773218
text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{en|'''Dr. von Braun standing by five [[:en:Rocketdyne F-1|F-1 Engines]].'''<br>
  A pioneer of America's space program, [[Wernher von Braun|Dr. von Braun]] stands by the five F-1 engines of the [[:en:SA-500D|Saturn V Dynamic Test Vehicle]] on display at the [[U.S. Space & Rocket Center]] in [[Huntsville, Alabama]]. Designed and developed by Rocketdyne under the direction of the [[Marshall Space Flight Center]], a cluster of five F-1 engines was mounted on the Saturn V S-IC (first) stage. The engines measured 19-feet tall by 12.5-feet at the nozzle exit and burned 15 tons of liquid oxygen and kerosene each second to produce 7,500,000 pounds of thrust. The S-IC stage is the first stage, or booster, of a 364-foot long rocket that ultimately took astronauts to the [[Moon]].}}
  {{es|'''[[:es:Wernher von Braun|Wernher von Braun]] posando delante de cinco [[:es:Motor de cohete F-1|motores F-1]]'''.<br>Formaban parte del cohete [[:es:Saturno V|Saturno V]]. Estos motores estaban diseñados y fabricados por '''Rocketdyne''' bajo el control del ''[[:es:Centro Marshall de vuelos espaciales|Centro de vuelo Espacial Marshall]]'' en [[Huntsville, Alabama]]. Cada motor tenía una altura de 5,5 metros y un diámetro de 3,8 metros. Estaba diseñado para poder quemar 15 toneladas de oxígeno líquido y queroseno por segundo para llegar a alcanzar los 6,5 MN (MegaNewton) de fuerza. El S-IC fue el primer prototipo de cohete, del que después saldría el modelo final que llevó al hombre a la Luna.}}
  {{fr|'''[[:fr:Wernher von Braun|Wernher von Braun]] posant devant cinq [[:fr:Moteur-fusée F-1|moteurs F-1]].'''<br>
  Wernher von Braun pose devant le premier étage de la fusée [[:fr:Saturn V|Saturn V]], constitué de cinq moteurs F-1. Ces moteurs étaient fabriqués par ''Rocketdyne'' sous le contrôle du [[:fr:Centre de vol spatial Marshall|Centre de vol spatial Marshall]]. Chaque moteur avait une hauteur de plus de 5,5 mètres (19 pieds) pour un diamètre de tuyère de 3,8 mètres (12,5 pieds), et délivraient une poussée de 6,7 MN, ce qui nécessitait 15 tonnes par seconde d'un mélange d'oxygène liquide et de kérozène. Ce premier étage, ou Booster, était à la base de la fusée saturne V, un engin de 110 m de haut utilisé pour envoyer des hommes sur la lune.}}
  {{ro|'''Dr. [[:ro:Wernher von Braun|Wernher von Braun]] stând în faţa a cinci motoare F-1'''<br>
  Un pionier al programului american spaţial, Dr. von Braun este surprins în această fotografie stând în faţa celor cinci motoare F-1 ale rachetei [[:ro:Saturn V|Saturn V]]. Racheta Saturn V este un vehicul de testare care a fost expus la centrul U.S. Space Rocket Center în [[Huntsville, Alabama]]. Concepute şi dezvoltate de ''Rocketdyne'' sub îndrumarea Centrului pentru zboruri spaţiale Marshall (engleză: ''[[Marshall Space Flight Center]]''), un grup de cinci motoare F-1 a fost montat pe treapta S-IC (prima) a rachetei Saturn V. Motoarele măsurau 5,5 metri în înălţime (19 picioare) şi 3,8 metri (12,5 picioare) în diametru la ajutajul de ieşire şi consumau 15 tone de oxigen lichid şi kerosen pe secundă pentru a produce o putere de 6,7 MN. Treapta S-IC este prima treaptă, sau motor auxiliar, a rachetei de 110 metri care în cele din urmă a dus astronauţii pe [[:ro:Lună|Lună]].}}
  {{vi|Tiến sĩ [[:vi:Wernher von Braun|Wernher von Braun]] cùng 5 động cơ tên lửa F-1 tại [[:vi:Huntsville, Alabama|Huntsville]], Alabama.}}
  |Source='''NIX #:''' MSFC-0201422. <br>
  [http://nix.larc.nasa.gov/info?id=MSFC-0201422&orgid=11], [http://history.nasa.gov/SP-350/ch-3-2.html Alt. URL].
  |Date={{unknown|date}}. Probably 1969<ref name="nrhpinv2">Buckbee, Edward O. [http://pdfhost.focus.nps.gov/docs/NHLS/Text/78000500.pdf National Register of Historic Places Inventory-Nomination: Saturn V Launch Vehicle]. National Park Service, August 23, 1977. </ref>.
  |Author= NASA 
  |Permission={{PD-USGov-NASA}}
  |other_versions = 
  }}
  {{Location|34|42|36.1|N|86|39|14.9|W|region:US-AL}}
  {{NASA-image|id=MSFC-0201422|center=MSFC}}
  
