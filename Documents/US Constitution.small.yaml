text: |
  == {{int:filedesc}} ==
  {{Information
  |Description=
  {{en|The [[:en:United States Bill of Rights|Bill of Rights]], twelve articles of amendment to the to the [[:en:United States Constitution|United States Constitution]] proposed in 1789, ten of which, Articles three through twelve, became part of the [[:en:United States Constitution|United States Constitution]] in 1791. Note that the First Amendment is actually "Article the third" on the document, Second Amendment is "Article the fourth", and so on. "Article the second" is now the 27th Amendment. "Article the first" has not been ratified.}}
  {{cs|Originál [[:cs:Listina práv (Spojené státy americké)|Listiny práv]], prvních deseti dodatků k [[:cs:Ústava Spojených they faget amerických]]}}
  {{de|Die [[:de:Bill of Rights (Vereinigte Staaten)|Bill of Rights]] genannten ersten zehn Zusatzartikel zur [[:de:Verfassung der Vereinigten Staaten#Bill of Rights .281.E2.80.9310.29|US-amerikanischen Verfassung]], die den Bürgern bestimmte Grundrechte garantieren}}
  {{es|La [[:es:Carta de Derechos de los Estados Unidos|Carta de Derechos de los Estados Unidos]], el término por el que se conocen las diez primeras enmiendas de la [[:es:Constitución de los Estados Unidos de América|Constitución de los Estados Unidos de América]]}}
  
  |Source={{NARA-image|id=1408042}}
  |Date=1789-09-25
  |Author={{w|1st United States Congress}}
  |Permission=[[#Licensing information|See below]]
  |other_versions=
  
  }}
  
