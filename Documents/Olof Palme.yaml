  {{Information
  |Description=
  {{da|1=[[:da:Olof Palme|Olof Palme]], daværende svensk undervisningsminister, taler fra ladet af en lastbil i 1968. Det er uklart hvor billedet er fra. Almedalen, Visby på Gotland er nævnt men det er usikkert.}}
  {{en|1=Olof Palme giving a speech on a truck, where is unclear. The Almedalen park in Visby has been suggested, but that is highly unlikely, as the background does not match (there are no pine trees in Almedalen, and the current park is from the 1870s). }}
  {{sv|1=Olof Palme håller tal från ett lastbilsflak. }}
  |Source=[http://www.gp.se/image_processor/1.559308.1298631053!/image/3047028657.jpg_gen/derivatives/full/3047028657.jpg?maxHeight=440&maxWidth=594 gp.se]
