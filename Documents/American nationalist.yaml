text: |
  == {{int:filedesc}} ==
  {{Artwork
   | wikidata = Q3173195
  |artist={{Creator:John Trumbull}}
  |description=
  {{en|[[:en:John Trumbull|John Trumbull]]'s painting, ''[[:en:Trumbull's Declaration of Independence|Declaration of Independence]]'', depicting the five-man drafting committee of the [[:en:Declaration of Independence (United States)|Declaration of Independence]] presenting their work to the Congress. The painting can be found on the back of the U.S. [[:en:United States Two dollar bill|$2 bill]]. The original hangs in the [[:en:United States Capitol|US Capitol]] [[:en:United States Capitol rotunda|rotunda]].}}
  {{es|1=Cuadro del pintor estadounidense John Trumbull. Se encuentra en la rotonda del capitolio de los Estados Unidos (Washington D.C.) y representa la presentación al Congreso del documento que establecía la Declaración de Independencia de los Estados Unidos.}}
  {{fr|1=[[:fr:John Trumbull|John Trumbull]] (US-americain, 1756-1843): ''Déclaration d'indépendance'' figurant la [[:fr:Commission des Cinq|Commission des Cinq]] déposant le texte de la [[:fr:Déclaration d'indépendance des États-Unis|
  déclaration d'indépendance]]. De gauche à droite, [[:fr:John Adams (homme politique)|John Adams]], [[:fr:Roger Sherman|Roger Sherman]], [[:fr:Robert Livingston|Robert Livingston]], [[:fr:Thomas Jefferson|Thomas Jefferson]] et [[:fr:Benjamin Franklin|Benjamin Franklin]].}}
  {{fa|1=[[:fa:جان ترامبول|جان ترامبول]] در مشهورترین اثر خود با نام [[:fa:اعلان استقلال|اعلان استقلال]]، پنج مرد را به تصویر کشیده‌است که در حال تحویل پیش‌نویس [[:fa:اعلامیه استقلال ایالات متحده آمریکا|اعلامیهٔ استقلال ایالات متحده]]  به [[:fa:کنگره ایالات متحده آمریکا|دومین کنگرهٔ مهاجرنشینان]] هستند. این تصویر بر پشت اسکناس‌های دو دلاری ایالات متحده به چشم می‌خورد. تابلو اصلی در [[:fa:ساختمان کاپیتول|ساختمان کاپیتول]] نصب شده‌است.}}
  |date=1819
  |medium={{Oil on canvas}}
  |institution={{Institution:United States Capitol, Washington}}
  |source= US Capitol
  |other_versions = [[File:Declaration independenceFXD.jpg|thumb|none|upright=.5|Remastered color]]
  }}
