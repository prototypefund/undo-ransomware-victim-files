file: Lyndon_B._Johnson_taking_the_oath_of_office,_November_1963.jpg
date: 2019-06-15 18:01:34.686094
text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{en|1=[[:en:Lyndon B. Johnson|Lyndon B. Johnson]] taking the oath of office aboard [[:en:Air Force One|Air Force One]] at [[:en:Love Field Airport|Love Field Airport]] two hours and eight minutes after the [[:en:Assassination of John F. Kennedy|assassination of John F. Kennedy]], Dallas, Texas.  Jackie Kennedy (right), still in her blood-soaked clothes, looks on. 
  *Left to right: 
  **[[:en:Mac Kilduff|Mac Kilduff]] (holding dictating machine), 
  **Judge [[:en:Sarah T. Hughes|Sarah T. Hughes]], 
  **[[:en:Jack Valenti|Jack Valenti]], 
  **Congressman [[:en:Albert Richard Thomas|Albert Thomas]], 
  **[[:en:Marie Fehmer|Marie Fehmer]] (behind Thomas), 
  **First Lady [[:en:Lady Bird Johnson|Lady Bird Johnson]], 
  **Dallas Police Chief [[:en:Jesse Curry|Jesse Curry]], 
  **President [[:en:Lyndon B. Johnson|Lyndon B. Johnson]], 
  **[[:en:Evelyn Lincoln|Evelyn Lincoln]] (eyeglasses only visible above LBJ's shoulder), 
  **Congressman [[w:Homer Thornberry|Homer Thornberry]] (in shadow, partially obscured by LBJ), 
  **[[:en:Roy Kellerman|Roy Kellerman]] (partially obscured by Thornberry), 
  **[[:en:Lem Johns|Lem Johns]] (partially obscured by Mrs. Kennedy), 
  **former First Lady [[:en:Jacqueline Kennedy|Jacqueline Kennedy]], 
  **[[:en:Pamela Turnure|Pamela Turnure]] (behind Brooks), 
  **Congressman [[:en:Jack Brooks (American politician)|Jack Brooks]], 
  **[[:en:Bill Moyers|Bill Moyers]] (mostly obscured by Brooks),
  **White House correspondent Sid Davis (behind Brooks, looking down)
  }}
  |Source=http://photolab.lbjlib.utexas.edu/detail.asp?id=18319
  |Date=1963-11-22
  |Author={{Creator:Cecil W. Stoughton}}
  |Permission={{PD-USGov-POTUS}}
  |other_versions=
  }}
  
  =={{assessment}}==
  {{Assessments|wallpaper=1|enwiki=1|enwiki-nom=Lyndon B. Johnson taking the oath of office|trwiki=1|hewiki=1|hewiki-nom=ארכיון 93 # השבעת ג'ונסון}}
  {{Picture of the day|month=11|day=22|year=2006}}
  
