source: commons.wikimedia.org
file: ApartheidSignEnglishAfrikaans.jpg
date: 2019-06-26 20:47:08.338064
text: |
  == {{int:filedesc}} ==
  {{Information
   | description =
  {{LangSwitch
    | af = Die teken dateer uit die Apartheid-era:<br />''VIR GEBRUIK DEUR BLANKES.<br />HIERDIE OPENBARE PERSEEL EN DIE GERIEWE DAARVAN IS VIR DIE UITSLUITLIKE GEBRUIK VAN BLANKES AANGEWYS.<br />Op Las Provinsiale Sekretaris''.
    | de = Hinweisschild aus der Zeit der Apartheid:<br />''NUR FÜR DIE NUTZUNG DURCH WEISSE PERSONEN<br />DIESE ÖFFENTLICHEN GRUNDSTÜCKE UND DIE HIERAUF BEFINDLICHEN EINRICHTUNGEN SIND ZUM AUSSCHLIESSLICHEN GEBRAUCH DURCH WEISSE BESTIMMT.<br />Auf Anordnung des Sekretärs der Provinz''.
    | en = Sign from the Apartheid era in South Africa:<br />''FOR USE BY WHITE PERSONS.<br />THESE PUBLIC PREMISES AND THE AMENITIES THEREOF HAVE BEEN RESERVED FOR THE EXCLUSIVE USE OF WHITE PERSONS.<br />By Order Provincial Secretary''
    | es = Letrero de la era del apartheid (en afrikaans y en inglés): ''Sólo para blancos''.
    | fr = Panneau bilingue (anglais / afrikaans) aux temps du apartheid en Afrique du Sud:<br />''RESERVÉ AUX BLANCS.<br />Ces locaux et leurs équipements sont réservés à l’usage exclusif des personnes blanches.<br />Sur décision du Secrétaire provincial (préfet de région)''
    | it = Cartello bilingue (inglese / afrikaans) dell’epoca dell’''Apartheid'' in Sudafrica:<br />''RISERVATO AI BIANCHI<br />QUESTI LOCALI E LE LORO PERTINENZE SONO RISERVATI ALL’USO ESCLUSIVO DEI BIANCHI.<br />Per ordine del Segretario Provinciale''.
    | nl = Vertaling: ''VOOR GEBRUIK DOOR BLANKEN.<br />Deze openbare ruimte en de voorzieningen daarvan is voor uitsluitend gebruik door blanken aangewezen.<br />Op last van de Provinciale Secretaris.''
    | ro = Afiş interzicând accesul negrilor:<br />''Numai: pentru uzul persoanelor de rasă albă.<br />Aceste spaţii publice şi facilităţile aferente au fost rezervate pentru utilizarea exclusivă a PERSOANELOR ALBE!<br />Prin Ordinul secretar provincial!''
  }}
   | source = Derived from [[:en:File:Aprt.jpg|Aprt.jpg]] on [[:w:en:|en.wiki]], corrected perspective and lighting somewhat. Permission from photographer [http://en.wikipedia.org/w/index.php?title=User_talk:El_C&diff=9669308&oldid=9668555 here].
   | date = {{LangSwitch|en=Unknown; the sign has been outlawed since early 1990s|it=Sconosciuta. Il cartello è fuorilegge dai primi anni novanta}}
   | author = [[User:Dewet|Dewet]]
   | permission = {{PD-user-en|El C}}}}{{PD-textlogo}}
   | other_versions= 
  }}
  
