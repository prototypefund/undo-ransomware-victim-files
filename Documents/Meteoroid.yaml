text: |
  {{Information
  |Description = {{en|This picture is of the Alpha-[[Monoceros|Monocerotid]] meteor outburst in 1995. The [[:en:Perseid|Perseid]] meteor shower, usually the richest meteor shower of the year, peaks in August. Over the course of an hour, a person watching a clear sky from a dark location might see as many as 50-100 meteors. Meteors are actually pieces of rock that have broken off a [[comet]] and continue to orbit the Sun. The Earth travels through the comet debris in its orbit. As the small pieces enter the Earth's atmosphere, friction causes them to burn up.}}
  {{fr|Image de l'explosion de météore Alpha-Monocerotid en 1995. La douche de météore Perseid, d'habitude la douche de météore la plus riche de l'année, atteint un niveau maximal en août. Pour la durée d'une heure, une personne observant un ciel clair d'un emplacement sombre pourrait voir bien 50-100 météores. Les météores sont en réalité les pièces de roche (rock) d'une comète et continuent à l'orbite autour du Soleil. La Terre voyage par les débris de comète dans son orbite. Comme les petites pièces entrent dans l'Atmosphère de la terre, la friction cause qu'ils brûlent en haut.}}
  |Source = http://solarsystem.nasa.gov/multimedia/display.cfm?IM_ID=843
  |Date = 1995
  |Author = NASA Ames Research Center/S. Molau and P. Jenniskens
