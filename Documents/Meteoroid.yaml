  {{Information
  |description={{en|1=A 1.5 mm long impact track of a meteoroid captured in aerogel exposed to space by the {{w|European Retrievable Carrier}} (EURECA) spacecraft launched by {{w|STS-46}} and recovered by {{w|STS-57}}. The wide end (open end) of the "carrot" is the location of hypervelocity entry into the 0.05 g/cc aerogel. As the particle is slowed by the aerogel the track narrows to a point. The 10 micron projectile is seen at the tip of the "carrot". See http://stardust.jpl.nasa.gov/science/sd-particle.html.}}
  |date=1996-01-25
  |source=http://apod.nasa.gov/apod/ap011117.html ([http://apod.nasa.gov/apod/image/0111/dusttrk_stardust.jpg image link])<br>http://stardust.jpl.nasa.gov/tech/aerogel.html ([http://stardust.jpl.nasa.gov/images/technology/trk-l.jpg image link])
