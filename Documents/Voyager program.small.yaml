text: |
  {{Assessments|enwiki=1|enwiki-nom=Pale Blue Dot|fawiki=1|fawiki-nom=Pale Blue Dot.png (بار دوم)}}
  
  == {{int:filedesc}} ==
  {{Photograph
  |Wikidata=Q474472
  |Title=Pale Blue Dot
  |Description={{en|1=Original caption:
  
  This narrow-angle color image of the Earth, dubbed ‘Pale Blue Dot’, is a part of the first ever ‘portrait’ of the solar system taken by ''Voyager 1''. The spacecraft acquired a total of 60 frames for a mosaic of the solar system from a distance of more than 4 billion miles from Earth and about 32 degrees above the ecliptic. From ''Voyager'''s great distance Earth is a mere point of light, less than the size of a picture element even in the narrow-angle camera. Earth was a crescent only 0.12 pixel in size. Coincidentally, Earth lies right in the center of one of the scattered light rays resulting from taking the image so close to the sun. This blown-up image of the Earth was taken through three color filters – violet, blue and green – and recombined to produce the color image. The background features in the image are artifacts resulting from the magnification.}}
  {{fa|1='''نقطهٔ آبی کمرنگ''' نام نگاره‌ای است که در سال ۱۹۹۰ میلادی توسط فضاپیمای کاوشگر [[:fa:وویجر ۱|وویجر ۱]] و از فاصلهٔ ۶ میلیارد کیلومتری از [[:fa:کرهٔ زمین|کرهٔ زمین]] به عنوان بخشی از مجموعه تصاویر منظومه شمسی گرفته شده است. در این نگاره کرهٔ زمین به شکل یک «نقطهٔ آبی کوچک رنگ‌پریده» (در اندازه ۰/۱۲ پیکسل) در برابر عظمت [[:fa:فضای بیرونی|فضا]] دیده می‌شود. فضاپیمای وویجر ۱ که مأموریت اولیه خود را به پایان رسانده بود و در حال ترک [[:fa:منظومه شمسی|منظومه شمسی]] بود، توسط [[:fa:ناسا|ناسا]] دستور گرفت توسط دوربین خود یک عکس از کره زمین از پهنه دور و وسیع فضا تهیه کند. این کار به درخواست [[:fa:کارل سیگن|کارل سیگن]] صورت پذیرفت.
  
  همچنین عنوان این نگاره در کتاب [[:fa:نقطه آبی کمرنگ: چشم‌انداز آینده بشر در فضا|نقطه آبی کمرنگ: چشم‌انداز آینده بشر در فضا]]، نوشته کارل سیگن که در سال ۱۹۹۴ منتشر شد به کار برده شده است.}}
  {{nl|1=Origineel bijschrift, vertaald uit het Engels:
  
  Deze nauwe-hoek kleurenfoto van de Aarde, gedoopt ‘Pale Blue Dot’, is een deel van het allereerste ‘portret’ van het zonnestelsel genomen door ''Voyager 1''. De ruimtesonde nam een totaal van 60 beelden voor een mozaïek van het zonnestelsel van een afstand van 6 miljard kilometer van de Aarde en ongeveer 32 graden boven de ecliptica. Vanaf ''Voyager'''s grote afstand is de Aarde slechts een stip van licht, kleiner zelfs dan de grootte van een beeldelement in de nauwe-hoek-camera. De Aarde was een sikkeltje van slechts 0,12 pixel groot. Toevallig ligt de Aarde precies in het midden van één van de verstrooide lichtstralen, veroorzaakt doordat de foto zo dicht bij de zon is genomen. Deze vergrote foto van de Aarde is genomen door drie kleurenfilters – violet, blauw en groen – en gecombineerd tot deze kleurenfoto. De ruis op de achtergrond van de foto wordt veroorzaakt door de vergroting.}}
  {{de|1=Bildunterschrift aus dem Englischen übersetzt:
  
  Diese Telefotografie der Erde, unter dem Namen ‘Pale Blue Dot’ ("Blassblaues Pünktchen") bekannt, ist Teil des allerersten Porträts des Sonnensystems, und wurde von der Raumsonde ''Voyager 1'' fotografiert. Die Raumsonde machte 60 Aufnahmen vom Sonnensystem aus einer Entfernung von 6 Mrd. Kilometern und etwa 32 Grad über der Ekliptik. 
  Von ''Voyagers'' weit entferntem Blickpunkt aus gesehen, ist die Erde nur ein winziger Lichtpunkt, kleiner als ein Bildelement der Engwinkelkamera: Die Erde zeigt sich als 0,12 Pixel großes Sichelchen. Zufälligerweise liegt die Erde gerade inmitten einer der Streulichtstrahlen, die wegen der Aufnahme des Bildes in der Nähe der Sonne entstehen. Dieses vergrößerte Bild der Erde wurde durch drei Farbfilter fotografiert – violett, blau und grün – und anschließend zu einem Farbbild zusammengefügt. Das Hintergrundrauschen ist auf die Vergrößerung zurückzuführen.}}
  {{fr|1=Légende traduite de l'Anglais :
  
  Cette image à grande focale en couleur de la Terre, nommée “Pale Blue Dot” (''Point bleu pâle''), est une partie du premier cliché du système solaire pris par la sonde spatiale ''Voyager 1''.
  Le vaisseau a réalisé un total de 60 captures en mosaïque du système solaire d'une distance de plus de 4 milliards de miles de la Terre et d'un angle d'environ 32 degrés au-dessus de l'écliptique.
  À cette distance, la Terre est un simple point lumineux, d'une taille inférieure à un pixel malgré la caméra à grande focale.
  La Terre ne représente que 0,12 pixel de taille. Par coïncidence, la Terre est située au centre d'une raie de diffusion de lumière produite par la proximité du soleil lors de la prise. L'image a été prise sous trois filtres de couleur (violet, bleu et vert) puis reconstituée. L'arrière-plan n'est que du bruit généré par l'agrandissement.}}
  {{it|1=Legenda originale (tradotta dall'inglese):
  
  Questa immagine ad alto ingrandimento a colori della Terra, soprannominata "Pale Blue Dot" (puntino celeste), è una porzione del primo "ritratto" in assoluto del sistema solare, ripreso da ''Voyager 1''. La sonda scattò un totale di circa 60 fotografie per ottenere un mosaico del sistema solare da una distanza di più di 4 miliardi di miglia dalla Terra [6,4 miliardi di km n.d.t.] a circa 32 gradi sopra l'eclittica. Dalla grande distanza di ''Voyager'' la Terra è un mero punto luminoso, meno della grandezza di un pixel anche con la fotocamera a grande focale. La Terra era una mezzaluna di circa 0,12 pixel di grandezza. Per coincidenza, la Terra giace giusto al centro di un raggio di luce diffusa dovuta all'aver scattato la foto vicino al sole. Questa immagine della Terra è stata ottenuta attraverso tre filtri di colore - viola, blu e verde - e ricombinata per dare l'immagine a colori. Il rumore di fondo è dovuto all'ingrandimento.}}
  {{es|1=Título original traducido del inglés:
  
  Esta imagen a color de ángulo cerrado de la Tierra, conocida como 'Punto azul pálido', es una parte del primer «retrato» del sistema solar tomada por la ''Voyager 1''. La nave espacial adquirió un total de 60 cuadros para un mosaico del sistema solar desde una distancia de más de 6,4 millardos de kilómetros de la Tierra y a unos 32 grados por encima de la elíptica. Desde la gran distancia del ''Voyager'', la Tierra es un mero punto de luz, menor que el tamaño de un píxel incluso en la cámara de ángulo cerrado. La Tierra era como una media luna de tan solo 0,12 píxeles de tamaño. Por coincidencia, la Tierra se encuentra justo en el centro de uno de los rayos de luz dispersos que resultan de tomar la imagen tan cerca del sol. Esta imagen ampliada de la Tierra fue tomada con tres filtros de color - violeta, azul y verde - y recombinados para producir la imagen a color. Las características de fondo en la imagen son artificios que resultan de la ampliación.}}
  
  {{el|1=Η Γη από απόσταση 6 δισεκατομμυρίων χιλιομέτρων. Εμφανίζεται ως γαλανή κουκκίδα στο μέσο της πρώτης καφέ-πορτοκαλί δέσμης φωτός στα δεξιά της φωτογραφίας. Ο Καρλ Σάγκαν περιέγραψε την κουκκίδα αυτή ως το σημείο όπου ''έζησαν όλοι οι άνθρωποι που έχουν ζήσει ποτέ, για όλη την διάρκεια της ζωής τους''.}}
  
  {{ar|1=تعليق مترجم من الإنجليزية:
  
  هذه الصورة الملونة ذات الزاوية الضيقة للأرض، التي سميت "نقطة زرقاء باهتة"، هي جزء من أول "صورة" للنظام الشمسي والتي التقطها فوياجر 1. التقطت المركبة الفضائية ما مجموعه 60 إطارا لفسيفساء للنظام الشمسي من مسافة تتجاوز 4 مليارات ميل عن الأرض وحوالي 32 درجة فوق مسار الشمس. من مسافة فوياجر الكبيرة هذه تبدو الأرض مجرد نقطة من الضوء، وأقل من حجم بيكسل حتى في كاميرا زاوية ضيقة. كانت الأرض على شكل هلال بحجم 0.12 بكسل فقط. وبالصدفة، وجدت الأرض وسط  أحد خيوط أشعة الضوء المتناثرة الناتجة عن التقاط الصورة بالقرب من الشمس. التقطت هذه الصورة المكبرة للأرض من خلال ثلاثة مرشحات اللون - البنفسجي والأزرق والأخضر - وتم إعادة تجميعها لإنتاج الصورة الملونة. الخلفية في الصورة مجرد ضوضاء ناتجة عن التكبير.}}
  
  |Source=http://visibleearth.nasa.gov/view.php?id=52392
