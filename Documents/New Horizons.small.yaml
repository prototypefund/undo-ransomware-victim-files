text: |
  == {{int:filedesc}} ==
  Original NASA release to the picture:
  
  No copyright protection is asserted for this photograph. If a recognizable person appears in this photograph, use for commercial purposes may infringe a right of privacy or publicity. It may not be used to state or imply the endorsement by NASA employees of a commercial product, process or service, or used in any other manner that might mislead. Accordingly, it is requested that if this photograph is used in advertising and other commercial promotion, layout and copy be submitted to NASA prior to release.
  PHOTO CREDIT:   NASA or National Aeronautics and Space Administration 
  
  KENNEDY SPACE CENTER, FLA. - In NASA Kennedy Space Center’s Payload Hazardous Servicing Facility, a crane lifts the radioisotope thermoelectric generator (RTG) that will be installed in the New Horizons spacecraft, in the background, for a fit check. The RTG is the baseline power supply for New Horizons, scheduled to launch in January 2006 on a journey to Pluto and its moon, Charon. It is expected to reach Pluto in July 2015.
  
  Date: November 7, 2005
  
  Source:http://mediaarchive.ksc.nasa.gov/detail.cfm?mediaid=27453
