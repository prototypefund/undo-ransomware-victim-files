file: Snakeskin_terrain_on_Pluto_(PIA19957).png
date: 2019-06-15 18:37:51.423414
text: |
  =={{int:filedesc}}==
  {{Information
  |description={{en|1=''Original description:'' In this extended color image of Pluto taken by NASA's New Horizons spacecraft, rounded and bizarrely textured mountains, informally named the Tartarus Dorsa, rise up along Pluto's day-night terminator and show intricate but puzzling patterns of blue-gray ridges and reddish material in between. This view, roughly 330 miles (530 kilometers) across, combines blue, red and infrared images taken by the Ralph/Multispectral Visual Imaging Camera (MVIC) on July 14, 2015, and resolves details and colors on scales as small as 0.8 miles (1.3 kilometers).}}
  |date=2015-09-24
  |source=http://photojournal.jpl.nasa.gov/catalog/PIA19957<br>(see also http://www.nasa.gov/feature/perplexing-pluto-new-snakeskin-image-and-more-from-new-horizons)
  |author=NASA
  |permission=
