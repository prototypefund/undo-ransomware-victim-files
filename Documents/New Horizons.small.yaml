file: UltimaThule-NewHorizons-20190222.png
date: 2019-06-15 18:37:53.465169
text: |
  =={{int:filedesc}}==
  {{Information
  |description={{en|1=Ultima Thule - High-Resolution - as/of 22 February 2019 - New Horizons spacecraft, taken 1 January 2019<ref name="NYT-20190222">{{cite news |last=Chang |first=Kenneth |title=New Ultima Thule Photos Were Made in a Flash - The images were recorded while the New Horizons spacecraft was moving at more than 32,000 miles per hour. |url=https://www.nytimes.com/2019/02/22/science/ultima-thule-photos-new-horizons.html |date=22 February 2019 |work=[[The New York Times]] |accessdate=23 February 2019 }}</ref>
  
  https://www.nasa.gov/feature/new-horizons-spacecraft-returns-its-sharpest-views-of-ultima-thule
  
  The most detailed images of Ultima Thule -- obtained just minutes before the spacecraft's closest approach at 12:33 a.m. EST on Jan. 1 -- have a resolution of about 110 feet (33 meters) per pixel. Their combination of higher spatial resolution and a favorable viewing geometry offer an unprecedented opportunity to investigate the surface of Ultima Thule, believed to be the most primitive object ever encountered by a spacecraft. This processed, composite picture combines nine individual images taken with the Long Range Reconnaissance Imager (LORRI), each with an exposure time of 0.025 seconds, just 6 ½ minutes before the spacecraft’s closest approach to Ultima Thule (officially named 2014 MU69). The image was taken at 5:26 UT (12:26 a.m. EST) on Jan. 1, 2019, when the spacecraft was 4,109 miles (6,628 kilometers) from Ultima Thule and 4.1 billion miles (6.6 billion kilometers) from Earth. The angle between the spacecraft, Ultima Thule and the Sun – known as the “phase angle” – was 33 degrees.{{reflist-talk}}}}
  |date=2019-02-22
  |source=https://www.nasa.gov/sites/default/files/thumbnails/image/ultima-thule-1-ca06_022219.png
  |author=NASA/Johns Hopkins Applied Physics Laboratory/Southwest Research Institute, National Optical Astronomy Observatory
  |permission=
  |other versions=
  }}
  
  =={{int:license-header}}==
  {{PD-USGov-NASA}}
  
