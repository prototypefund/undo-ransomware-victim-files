text: |
  == {{int:filedesc}} ==
  [[:es:Real de a 8|Real de a 8]] de plata de la casa de la moneda de [[:es:Casa de la Moneda de Bolivia|Potosí]], Alto Perú (ahora Bolivia). Dominio público por ser moneda y por antiguedad ([[1768]]).
  
  Incluye los dos hemisferios de la Tierra y las [[:es:Columnas de Hercules|Columnas de Hércules]] con el lema ''[[:es:Plus Ultra (lema)|Plus Ultra]]''.
  
