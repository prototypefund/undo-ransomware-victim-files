  * 2011-07-11 04:48 (UTC) | [[:en:User:We hope|We hope]] | 204509 (bytes) | 973×1374 | <small><nowiki>{{commons ok}} {{Information |Article = |Description = Publicity photo of Charlie Chaplin on CBS radio, 1933. |Author = CBS radio |Date = November-December 1933 |Source =[http://cgi.ebay.com/NEWS-PHOTO-CHARLIE-CHAPLIN-CBS-</nowiki></small>
  
