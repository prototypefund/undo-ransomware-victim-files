text: |
  {{Information
  |Description    ={{en|1=Two CBS engineers set up radio remote in private home, 1937. 
  
  Original caption: "Engineers prepare for black broadcast. Washington, D.C., Oct. 1. A real fireside chat will be the address of Justice Hugo L. Black to the nation tonight over a coast-to-coast hookup from the home of Claude E. Hamilton in the capital. Radio engineers Jerry Hurlbut and Stanford H. Rose are shown testing the mikes and controls as they set up in the Hamilton living room from where Justice Black will answer the charges that he is a klansman, 10/1/37"
  }}
