file: CBS_Eye_Ad_Dec_1951.jpg
date: 2019-06-26 14:19:56.085585
text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{en|1= A December 1951 advertisement for the CBS Television Network. The "Eye" logo was introduced on October 20, 1951.<br>
  
   ''Fortune'' magazine, volume 44 number 6, December 1951, pages 50 and 51. This 10.25 by 13 inch (26 by 33 cm) magazine has 232 pages. The small text to the bottom right of the eye image: "*Trendex TV Program Popularity Report October 1-7" and "**October 15"}}
  |Source= Scanned from the December 1951 issue of ''Fortune'' by [[User:Swtpc6800]] Michael Holley. The image was touched up with Adobe Photo Elements.
  |Author= McCann-Erickson advertising agency for the Columbia Broadcasting System. 
  |Date=1951-12
  |Permission=This advertisement did not have a copyright notice and is in the public domain.
  
  From the US Copyright Office [http://www.copyright.gov/circs/circ03.pdf Circular 3.] Page 3, Contributions to Collective Works. (A magazine is a "collective work.")
  
  <blockquote> A notice for the collective work will not serve as the notice for advertisements inserted on behalf of persons other than the copyright owner of the collective work. These advertisements should each bear a separate notice in the name of the copyright owner of the advertisement. </blockquote>
  |other_versions=}}
  
  == {{int:license-header}} ==
  {{PD-US-no notice}}
  
