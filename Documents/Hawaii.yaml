file: 1899BalanceCartoon.jpg
date: 2019-06-26 18:39:00.873000
text: |
  == {{int:filedesc}} ==
  {{Information
  |Description=
  
  {{en|Political cartoon showing aftermath of the Spanish American War.
  
  [[:en:Uncle Sam|Uncle Sam]] balances his new possessions, which are depicted as savage children. The figures are identified as [[:en:Puerto Rico|Puerto Rico]], [[:en:Hawaii|Hawaii]], [[Cuba]], [[Philippines]], and "Ladrones" (the [[:en:Mariana Islands|Mariana Islands]]). Figures representing other nations look on. [[:en:John Bull|John Bull]] says via the caption "It's really most extraordinary what training will do. Why, only the other day I thought that man unable to support himself." }}
  
  {{it|1899: Vignetta satirica sull'Inquirer. Dopo la Guerra ispano-americana, lo Zio Sam tiene in equilibrio le sue nuove conquiste, dipinte come bambini selvaggi. Nella figura notiamo le Hawaii (in alto), le Filippine, Cuba, Porto Rico e le Isole Marianne (fino all'inizio del XX secolo chiamate Ladrones). In basso le potenze mondiali osservano. La didascalia è un commento ironico di John Bull: "Ciò che riesce a fare l'allenamento è veramente straordinario perché, soltanto l'altro giorno, pensavo che quell'uomo non fosse nemmeno in grado di sostenere se stesso".}}
  
  |Source=
  Cartoon originally printed in Philadelphia Inquirer. 
  Scanned by [[:en:User:Infrogmation|Infrogmation]] from reprint in 1899 book ''War in the Philippines''.
  Previously uploaded at [http://en.wikipedia.org en.wikipedia]; description page is/was [http://en.wikipedia.org/w/index.php?title=Image%3A1899BalanceCartoon.jpg here].
  2003-10-22 (original upload date)
  Original uploader was [[:en:User:Infrogmation|Infrogmation]] at [http://en.wikipedia.org en.wikipedia]
  |Date=1899
  |Author=Cartoonist not named.
  |Permission=PD-US.
  |other_versions=
  }}
