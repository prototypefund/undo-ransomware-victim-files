file: PIA17358-MarsInSightLander-20140326.jpg
date: 2019-06-15 17:27:06.872566
text: |
  =={{int:filedesc}}==
  {{Information
  |description={{en|1=PIA17358: Artist's Concept of InSight Lander on Mars 
  
  http://photojournal.jpl.nasa.gov/catalog/PIA17358
  
  This artist's concept depicts the stationary NASA Mars lander known by the acronym InSight at work studying the interior of Mars. The InSight mission (for Interior Exploration using Seismic Investigations, Geodesy and Heat Transport) is scheduled to launch in March 2016 and land on Mars six months later. It will investigate processes that formed and shaped Mars and will help scientists better understand the evolution of our inner solar system's rocky planets, including Earth.
  
  InSight will deploy two instruments to the ground using a robotic arm: a seismometer (contributed by the French space agency Centre National d'Etudes Spatiales, or CNES) to measure the microscopic ground motions from distant marsquakes, providing detailed information about the interior structure of Mars; and a heat-flow probe (contributed by the German Aerospace Center, or DLR) designed to hammer itself 3 to 5 meters (about 16 feet) deep and monitor heat coming from the planet's interior. The mission will also track the lander's radio to measure wobbles in the planet's rotation that relate to the size of its core and will include a camera and a suite of environmental sensors to monitor the weather and variations in the magnetic field. Lockheed Martin Space Systems, Denver, is building the spacecraft.
  
  The following are shown in the annotated image:
  
    • Grapple – Mechanism at the end of the IDA that grips the instruments during deployment<br>
    • Heat Flow Probe – Hammering mechanism that pulls the temperature sensors down into the regolith<br>
    • HP3 – Heat Flow and Physical Properties Package, the heat flow experiment<br>
    • IDC – Instrument Deployment Camera, pointable medium-resolution camera<br>
    • IDA – Instrument Deployment Arm<br>
    • ICC – Instrument Context Camera, fixed wide-angle camera<br>
    • Pressure Inlet – Wind-shielded opening for pressure sensor<br>
    • RISE Antenna – X-band radio antenna for the Rotation and Interior Structure Experiment<br>
    • SEIS – Seismic Experiment for Interior Structure, the seismometer<br>
    • Tethers – Cables carrying electrical power, commands and data between the lander and instruments<br>
    • TWINS – Temperature and Winds for InSight, environmental sensors<br>
    • UHF Antenna – Antenna used for communication with orbital relay spacecraft<br>
    • WTS – Wind and Thermal Shield protecting the seismometer from the environment<br>
  
  InSight is part of NASA's Discovery Program of competitively selected solar system exploration missions with highly focused scientific goals. NASA's Marshall Space Flight Center in Huntsville, Ala., manages the Discovery Program for the agency's Science Mission Directorate in Washington. NASA's Jet Propulsion Laboratory, a division of the California Institute of Technology, Pasadena, manages InSight for the NASA Science Mission Directorate. 
  
  For more information about InSight, visit: http://insight.jpl.nasa.gov. Additional information on the Discovery Program is available at: http://discovery.nasa.gov.}}
  |date=2014-03-27 14:02:28
  |source=http://photojournal.jpl.nasa.gov/figures/PIA17358_fig1.jpg
  |author=NASA/JPL-Caltech
  |permission=
  |other_versions=
  }}
  
