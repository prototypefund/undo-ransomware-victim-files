  {{Information
  |description={{en|1=A United Launch Alliance Atlas V rocket lifts off from Space Launch Complex 3 at Vandenberg Air Force Base, California, carrying NASA's Interior Exploration using Seismic Investigations, Geodesy and Heat Transport, or InSight, Mars lander. Liftoff was at 4:05 a.m. PDT (7:05 a.m. EDT). The spacecraft will be the first mission to look deep beneath the Martian surface. It will study the planet's interior by measuring its heat output and listen for marsquakes. InSight will use the seismic waves generated by marsquakes to develop a map of the planet’s deep interior. The resulting insight into Mars’ formation will provide a better understanding of how other rocky planets, including Earth, were created.}}
