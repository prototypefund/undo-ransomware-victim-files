  =={{int:filedesc}}==
  {{Information
  |description={{en|1=PIA22745: InSight - Artist's Illustration 
  
  https://photojournal.jpl.nasa.gov/catalog/PIA22745
  
  This artist's illustration depicts NASA's InSight lander on Mars.
  
  InSight, short for Interior Exploration using Seismic Investigations, Geodesy and Heat Transport, is designed to give the Red Planet its first thorough check up since it formed 4.5 billion years ago. The mission will look for tectonic activity and meteorite impacts, study how much heat is still flowing through the planet, and track Mars' wobble as it orbits the sun. While InSight is a Mars mission, it's more than a Mars mission. InSight will help answer key questions about the formation of the rocky planets of the solar system.
  
  NASA's Jet Propulsion Laboratory, a division of Caltech in Pasadena, California, manages the InSight Project for NASA's Science Mission Directorate, Washington. Lockheed Martin Space, Denver, Colorado built the spacecraft. InSight is part of NASA's Discovery Program, which is managed by NASA's Marshall Space Flight Center in Huntsville, Alabama.
  
  For more information about the mission, go to https://mars.nasa.gov/insight.}}
  |date=2018-10-30
  |source=https://photojournal.jpl.nasa.gov/jpeg/PIA22745.jpg
