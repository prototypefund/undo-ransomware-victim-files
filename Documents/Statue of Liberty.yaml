date: 2019-06-26 21:15:59.074124
text: |
  == {{int:filedesc}} ==
  {{Information
  |Description=First Lady [[Nancy Reagan]] waves from the [[Statue of Liberty]] after she re opened the structure on its 100th birthday
  |Source=http://www.reagan.utexas.edu/archives/photographs/large/c35943-10.jpg
  |Date=1986-07-04
  |Author=White House Photographic Office
  |Permission= per the inventory of the WHITE HOUSE PHOTOGRAPHIC OFFICE COLLECTION at [http://www.reagan.utexas.edu/archives/audiovisual/av.html here], the photo is listed in the 1986 file on page 1787, its picture #10 on that roll.:
  :::Roll # C35943 (01)
  :::Color/BW Color
  :::Date 7/4/1986
  :::Photographer Fitz-Patrick, Bill (a White House photographer, see OTRS ticket #2010021810032767 for another 1986 photograph in which he was confirmed to be a White House photographer)
  :::Photo Numbers 4-36
  :::Location Statue of Liberty
  :::Geographic Reference New York, New York
  :::Personal Reference Nancy Reagan
  :::Keywords waving, Statue of Liberty
  :::Events Trip to New York, Visit to Statue of Liberty
  |other_versions=
  }}
  
  == {{int:license-header}} ==
  For image:
  {{PD-USGov}}
  For sculpture and pedestal:
  {{PD-1923}}
  Note:  The sculpture was completed in 1886 by Frederic Auguste Bartholdi, who died in 1904, a design for which was granted copyright 9939C on August 31, 1876.  The pedestal was completed in 1885 by Richard Morris Hunt, who died in 1895, a design for which a copyright was granted on April 14, 1885.  The artwork is located in the United States, which lacks freedom of panorama but follows the rule of life of the artist plus 70 years for copyright.  Accordingly, the sculpture and pedestal are in the public domain.
  
  [[Category:Nancy Reagan|19860704]]
