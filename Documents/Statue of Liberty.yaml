  This is Bartholdi's design patent for the Statue of Liberty, issued in 1879.
  
  I believe it to be in the public domain in the U. S. because I believe issuing of a patent constitutes publication, and this was issued in 1879. See [[:en:Template_talk:PD-US-patent]] for other reasons. Note that the patent itself has expired.
