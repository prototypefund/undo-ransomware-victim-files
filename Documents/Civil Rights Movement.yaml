date: 2019-06-26 14:34:10.860945
text: |
  == {{int:filedesc}} ==
  {{Information
  |Description=Little Rock, 1959. Rally at state capitol, protesting the integration of Central High School. Protesters carry US flags and signs reading "Race Mixing is Communism" and "Stop the Race Mixing March of the Anti-Christ".
  |Source=Library of Congress, U.S. News & World Report Magazine Photograph Collection {{LOC-image|id=ppmsca.03090}}
  Link at Library of Congress collections: https://www.loc.gov/item/2009632339/
  |Date=1959-08-20
  |Author=John T. Bledsoe
  |Permission= {{PD-USNWR}}
  }}
  
  Note: LoC summary says they are "protesting the admission of the Little Rock Nine". This photo is actually from 2 years after the original (1957) "[[w:Little Rock Nine|Little Rock Nine]]" crisis.  Protests and crisis over integration continued through 1959 - see http://www.centralhigh57.org/1957-58.htm
  
