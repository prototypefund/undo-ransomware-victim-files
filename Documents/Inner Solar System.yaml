  |Description={{en|The inner Solar System, from the Sun to Jupiter. Also includes the [[w:Asteroid belt|asteroid belt]] (the white donut-shaped cloud), the [[w:Hilda family|Hildas]] (the orange "triangle" just inside the orbit of Jupiter), the [[w:Jupiter Trojan|Jupiter trojans]] (green), and the [[w:near-Earth object|near-Earth asteroids]]. The group that leads Jupiter are called the "Greeks" and the trailing group are called the "Trojans" (Murray and Dermott, ''Solar System Dynamics'', pg. 107)<br>This image is based on data found in the [[:en:JPL]] DE-405 ephemeris, and the [[:en:Minor Planet Center]] database of asteroids (etc) published 2006 Jul 6. The image is looking down on the [[:en:ecliptic plane]] as would have been seen on 2006 August 14. It was rendered by custom software written for Wikipedia. The same image without labels is also available at [[:File:InnerSolarSystem.png]].}}
