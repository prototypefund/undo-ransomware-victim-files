file: NASA-UltimaThule-Geology-NewHorizons-20190318.jpg
date: 2019-06-15 17:29:22.130435
text: |
  =={{int:filedesc}}==
  {{Information
  |description={{en|1=NASA - Ultima Thule - Geology - New Horizons - 20190318<ref name="SPC-20190318">{{cite web |last=Bartels |first=Meghan |title=NASA's New Horizons Reveals Geologic 'Frankenstein' That Formed Ultima Thule |url=https://www.space.com/new-horizons-ultima-thule-flyby-geologic-frankenstein.html |date=18 March 2019 |work=[[w:Space.com|Space.com]] |accessdate=18 March 2019 }}</ref>
  Black lines mark troughs, notched lines mark scarp crests. The lineation circling unit ''mh'' has been nicknamed "The Road to Nowhere". The large crater ''lc'' is the "Maryland Crater" on Thule, and ''sp'' are smaller pits or craters. The areas labeled ''bm'' and ''dm'' are made of bright material and dark material, respectively. The magenta areas labeled ''pm'' are patterned material, while the green areas labeled ''rm'' are rough material, and the blue areas labeled ''um'' are undifferentiated material. The eight subunits of Ultima, labeled ''ma'' to ''mh'', are rolling topography units that might be smaller subunits of Ultima. (https://twitter.com/rnolter/status/1115010760315371521)
  
  https://www.space.com/new-horizons-ultima-thule-flyby-geologic-frankenstein.html
  
  A new map produced by the New Horizons team appears to show the many different lumps of rock that converged to form the object nicknamed Ultima Thule.{{reflist-talk}}}}
  |date=2019-03-18
  |source=[https://cdn.mos.cms.futurecdn.net/ohFxunc5SPegmqa48VeTj7.jpeg], also [http://pluto.jhuapl.edu/News-Center/Press-Conferences/2019-03-18/originals/Slide25.jpeg], from the Mar 18 press briefing [http://pluto.jhuapl.edu/News-Center/Press-Conferences/index.php?page=2019-03-18 here]
  |author=NASA/Johns Hopkins University Applied Physics Laboratory/Southwest Research Institute/ESA
  |permission=
  |other versions=
  }}
  
