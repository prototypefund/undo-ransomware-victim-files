  |description    = {{en|1=Artist's interpretation depicting the new view [in light of data from the Voyager spacecraft as they passed the heliopause] of the heliosphere. The heliosheath is filled with “magnetic bubbles” (shown in the red pattern) that fill out the region behind the heliopause. In this new view, the heliopause is not a continuous shield that separates the solar domain from the interstellar medium, but a porous membrane with fingers and indentations.}}
