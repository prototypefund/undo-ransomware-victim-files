file: Solarmap.png
date: 2019-06-15 17:29:26.008912
text: |
  == {{int:filedesc}} ==
  {{Information
  |Description=''The Scale of the Heliosphere and Nearby Galactic Neighborhood''
  
  The solar system and its nearby galactic neighborhood are illustrated here on a logarithmic scale extending (from < 1 to) 1 million Astronomical Units (AU). Our Sun and its planets are shielded by a bubble of solar wind - the heliosphere - that is about 100 AU in size. The actual boundary between solar wind and interstellar plasma is called the heliopause. Beyond this bubble is a largely unknown region - the interstellar medium. Threaded through the boundaries of the heliosphere is the Kuiper Belt - the source of short-period comets. The nearest edge of the interstellar cloud that presently surrounds our solar system is thought to be several thousand AU away. The Oort Cloud is a spherical shell of comets extending from <10,000 to ~100,000 AU - the edge of our Sun's gravitational sphere of influence. Alpha-Centauri, the best known member of our nearest star system, lies well beyond at ~300,000 AU. Interstellar Probe is to be man's first spacecraft designed to exit the heliosphere and begin the exploration of the interstellar medium. 
  |Source=http://interstellar.jpl.nasa.gov/interstellar/probe/introduction/scale.html
  |Date=
  |Author=
  |Permission=
  |other_versions=
  *Intended as a replacement for [[:Image:Solarmap.gif]]
  *[[:File:Solarmap-ar.png|العربيَّة]]
