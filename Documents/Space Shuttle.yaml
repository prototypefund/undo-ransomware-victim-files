source: commons.wikimedia.org
file: Space_shuttles_Atlantis_(STS-125)_and_Endeavour_(STS-400)_on_launch_pads.jpg
date: 2019-06-15 19:24:52.097203
text: |
  {{Assessments|enwiki=1|enwiki-nom=Space shuttles Atlantis (STS-125) and Endeavour (STS-400) on launch pads.jpg}}
  == {{int:filedesc}} ==
  {{Information
  |Description={{en|1=Space shuttle Atlantis (foreground) standing on Launch Pad A and Endeavour on Launch Pad B at NASA's Kennedy Space Center in Florida. At the left of each shuttle are the open rotating service structures with the payload changeout rooms revealed. The rotating service structures provide protection for weather and access to the shuttle.
  
  For the first time since July 2001, two shuttles are on the launch pads at the same time. Endeavour stands by at pad B in the unlikely event that a rescue mission is necessary during Atlantis' upcoming STS-125 mission to repair NASA's Hubble Space Telescope. The mission is slated to launch October 10 2008.
  
  After Endeavour is cleared from its duty as a rescue spacecraft, it will be moved to Launch Pad 39A for its STS-126 mission to the International Space Station. That flight is targeted for launch Nov. 12 2008}}
  |Source=NASA website; description, [http://www.nasa.gov/multimedia/imagegallery/image_feature_1179.html] high resolution image.[http://www.nasa.gov/images/content/276867main_08pd2733_full.jpg]
