text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{en|1=The "glass cockpit" installed on the Space Shuttle: JSC2000-E-10522 (March 2000) -- Eleven new full-color, flat-panel display screens in the Shuttle cockpit replace 32 gauges and electromechanical displays and four cathode-ray tube displays. The new "glass cockpit" is 75 pounds (34 kg) lighter and uses less power than before, and its color displays provide easier pilot recognition of key functions. The new cockpit is expected to be installed on all shuttles in the NASA fleet by 2002, and it sets the stage for the next cockpit improvement planned to fly by 2005: a "smart cockpit" that reduces the pilot's workload during critical periods. During STS-101 Atlantis will fly as the most updated shuttle ever, with more than 100 new modifications incorporated during a ten-month period in 1998 at Boeing's Palmdale, Ca., Shuttle factory. <br/> ''Note: this is a composite image that was published prior to this cockpit configuration ever flying. The control sticks and seats are missing.  The background was photoshopped from a separate image.''}}
  |Source=[http://spaceflight.nasa.gov/gallery/images/shuttle/sts-101/html/jsc2000e10522.html NASA]
