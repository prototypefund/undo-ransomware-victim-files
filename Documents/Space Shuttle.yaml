file: Space_Shuttle_Atlantis_in_the_sky_on_July_21,_2011,_to_its_final_landing.jpg
date: 2019-06-15 19:24:59.868894
text: |
  =={{int:filedesc}}==
  {{Information
  |description ={{en|1=Like a comet streaking across the atmosphere, the Space Shuttle Atlantis left space for the final time on July 21, 2011, descending to a smooth landing at NASA’s Kennedy Space Center in Florida. This astronaut photograph, taken from the vantage of the International Space Station (ISS), shows the streak of an ionized plasma plume created by the shuttle’s descent through the atmosphere.
  
  At the time of the image, the ISS was positioned northwest of the Galapagos Islands, while Atlantis was roughly 2,200 kilometers (1,367 miles) to the northeast, off the east coast of the Yucatan Peninsula. The maximum angle of the shuttle’s descent was roughly 20 degrees, though it appears much steeper in the photo because of the oblique viewing angle from ISS. Parts of the space station are visible in the upper right corner of the image.
  
  In the background of the image, airglow hovers over the limb of the Earth. Airglow occurs as atoms and molecules high in the atmosphere (above 80 kilometers, or 50 miles altitude) release energy at night after being excited by sunlight (particularly ultraviolet) during the day. Much of the green glow can be attributed to oxygen molecules.}}
  |date        =2011-07-21
  |source      =http://earthobservatory.nasa.gov/IOTD/view.php?id=51486 ([http://eoimages.gsfc.nasa.gov/images/imagerecords/51000/51486/iss028e018218_lrg.jpg direct link])
  |author      =NASA/ISS Expedition 28
  |permission  =
  |other_versions={{Otherversion|1=STS-135 Space Shuttle Atlantis reentry seen from the ISS.jpg|2=Unmodified version}}
  }}
