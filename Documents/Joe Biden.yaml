source: commons.wikimedia.org
file: Obama_and_Biden_await_updates_on_bin_Laden.jpg
date: 2019-06-26 20:15:33.466153
text: |
  =={{int:filedesc}}==
  {{Photograph
  |Wikidata=Q2915674
  |Title=The Situation Room
  |Description = 
  {{en|1=[[w:President of the United States|U.S. President]] [[w:Barack Obama|Barack Obama]] and [[w:Vice President of the United States|Vice President]] [[w:Joe Biden|Joe Biden]], along with members of the national security team, receive an update on [[w:Operation Neptune's Spear|Operation Neptune's Spear]], a mission against [[w:Osama bin Laden|Osama bin Laden]], in one of the conference rooms of the [[w:White House Situation Room|Situation Room of the White House]], May 1, 2011. They are watching live feed from drones operating over the bin Laden complex.
  
  Seated, from left to right, are:
  #Vice President of the United States [[w:Joe Biden|Joe Biden]],
  #[[w:Barack Obama|President Obama]],
  #Brigadier General [[w:Marshall B. Webb|Marshall B. “Brad” Webb]], [[United States Air Force|USAF]],  Assistant Commanding General, Joint Special Operations Command;
  #[[w:Denis McDonough|Denis McDonough]], Deputy National Security Advisor;
  #[[w:Hillary Rodham Clinton|Hillary Rodham Clinton]], Secretary of State; and
  #[[w:Robert Gates|Robert Gates]], Secretary of Defense.
  
  Standing, from left to right, are:
  #Admiral [[w:Mike Mullen|Mike Mullen]], [[United States Navy|USN]], [[w:Chairman of the Joint Chiefs of Staff|Chairman of the Joint Chiefs of Staff]];
  #[[w:Tom Donilon|Tom Donilon]], [[w:National Security Advisor (United States)|National Security Advisor]];
  #[[w:William M. Daley|Bill Daley]], [[w:White House Chief of Staff|Chief of Staff]];
  #[[w:Tony Blinken|Tony Blinken]], National Security Advisor to the Vice President;
  #[[w:Audrey Tomason|Audrey Tomason]], Director for Counterterrorism;
  #a person in a beige shirt (only part of the shoulder is visible);
  #[[w:John O. Brennan|John Brennan]], Assistant to the President for Homeland Security and Counterterrorism;
  #[[w:James R. Clapper|James Clapper]], [[w:Director of National Intelligence|Director of National Intelligence]]; and
  #a person in a black suit with a white tie, similar to the one seen [[:File:Obama and national security members during meeting about Osama bin Laden.jpg|here]].
  
  A classified document in front of Hillary Clinton has been obscured by the White House.
  
  Photographer's note:
  
  "Much has been made of this photograph that shows the President and Vice President and the national security team monitoring in real time the mission against Osama bin Laden. Some more background on the photograph: The White House Situation Room is actually comprised of several different conference rooms. The majority of the time, the President convenes meetings in the large conference room with assigned seats. But to monitor this mission, the group moved into the much smaller conference room. The President chose to sit next to Brigadier General Marshall B. “Brad” Webb, Assistant Commanding General of Joint Special Operations Command, who was point man for the communications taking place. WIth so few chairs, others just stood at the back of the room. I was jammed into a corner of the room with no room to move. During the mission itself, I made approximately 100 photographs, almost all from this cramped spot in the corner. There were several other meetings throughout the day."}}
  
  {{fr|1=Le président américain [[:fr:Barack Obama|Barack Obama]] et le vice-président [[:fr:Joe Biden|Joe Biden]], avec les membres du Conseil national de sécurité,  dans la ''[[:fr:Situation Room|Situation Room]]'' de la Maison Blanche,  reçoivent des informations sur le déroulement de l'[[:fr:Mort d'Oussama ben Laden|opération Géronimo]], une mission contre [[:fr:Ousama Ben Laden|Ousama Ben Laden]] le 1er mai 2011.
  
  Assis à partir de la gauche : le vice-président Biden, le président Obama, le Brigadier General [[w:Marshall B. Webb|Marshall B. “Brad” Webb]], adjoint au commandement général du [[:fr:Joint Special Operations Command|Joint Special Operations Command]]; le conseiller adjoint à la sécurité nationale  [[w:Denis McDonough|Denis McDonough]]; la secrétaire d'Etat [[:fr:Hillary Rodham Clinton|Hillary Rodham Clinton]] et le secrétaire à la Défense  [[:fr:Robert Gates|Robert Gates]].
  
  Debout, à partir de la gauche, on trouve : l'amiral [[:fr:Michael Mullen|Mike Mullen]], [[:fr:Chef d'état-major des armées des États-Unis|Chef d'état-major des armées des États-Unis]]; le conseiller à la sécurité nationale [[:fr:Thomas Donilon|Tom Donilon]]; le secrétaire général de la Maison Blanche [[:fr:William Daley|Bill Daley]]; [[w:Tony Blinken|Tony Blinken]], le conseiller à la sécurité nationale du vice-président;  [[w:Audrey Tomason|Audrey Tomason]] Directeur du contre-terrorisme; [[w:John O. Brennan|John Brennan]], conseiller du Président pour la sécurité du territoire et le contre-terrorisme et le  [[:fr:Directeur du renseignement national|Directeur du renseignement national]] [[:fr:James R. Clapper|James Clapper]].
  
  Merci de noter qu'un document classifié et visible sur la photographie a été flouté.}}
  
  {{it|1 = Il [[:it:Presidente degli Stati Uniti|presidente degli Stati Uniti]] [[:it:Barack Obama|Barack Obama]] e il vice presidente [[:it:Joe Biden|Joe Biden]], insieme con i membri del team di sicurezza nazionale, ricevono un aggiornamento sull'[[:it:Morte di Osama Bin Laden|Operazione Geronimo]], una missione contro [[:it:Osama bin Laden|Osama bin Laden]], in una delle sale conferenze della [[:it:Casa Bianca|Casa Bianca]] il 1° maggio 2011.
  
  Seduti, da sinistra a destra, sono i seguenti:
  # Il vicepresidente Biden,
  # Il presidente Obama,
  # Il generale di brigata [[w:Marshall B. Webb| Marshall B. "Brad" Webb]], aggiunto al comando generale del Joint Special Operations Command;
  # il vice consigliere alla sicurezza nazionale [[:it:Denis McDonough|Denis McDonough]],
  # Il Segretario di Stato USA [[:it:Hillary Rodham Clinton|Hillary Clinton]],
  # Il Segretario della Difesa USA [[:it:Robert Gates|Robert Gates]].
  
  In piedi, da sinistra a destra, sono:
  # L'ammiraglio [[:it:Mike Mullen|Mike Mullen]], [[w:Chairman of the Joint Chiefs of Staff|Presidente del Joint Chiefs of Staff]],
  # [[:it:Donilon Tom | Tom Donilon]], [[:it:Consigliere del Presidente degli Stati Uniti per gli Affari di Sicurezza Nazionale|Consigliere per la sicurezza nazionale]],
  # [[:it:William M. Daley | Bill Daley]], [[:it:Capo di gabinetto della Casa Bianca|Capo di gabinetto della Casa Bianca]],
  # [[:it:Tony Blinken | Tony Blinken]], consigliere del vicepresidente per la sicurezza nazionale,
  # [[:it:Tomason Audrey | Audrey Tomason]], direttore dell'antiterrorismo,
  # un individuo con una camicia beige,
  # [[:it:John Brennan | John Brennan]], Assistente del Presidente per la sicurezza interna e l'antiterrorismo,
  # [[:it:James Clapper | James Clapper]],  [[:it:Direttore dell'Intelligence Nazionale|Direttore dell'Intelligence Nazionale]],
  # un individuo in abito nero con una cravatta bianca.
  
  Nota: un documento classificato e visibile in questa fotografia è stato oscurato.}}
  
  {{nl|1=[[w:President van de Verenigde Staten |V.S. President]] [[w:Barack Obama|Barack Obama]] en [[w:Vice President of the United States|Vice President]] [[w:Joe Biden|Joe Biden]], samen met leden van het nationaal veiligheidsteam, ontvangen een update over [[w:Operation Neptune's Spear|Operation Neptune's Spear]], een operatie tegen [[w:Osama bin Laden|Osama bin Laden]], in één van de conferentie kamers van het [[w:Witte huis |Witte huis]], 1 mei 2011. Ze bekijken live beelden van de drones die opereerden boven het huis van Bin Laden.
  
  Zittend, van links naar rechts, zijn:
  #Vice President Biden,
  #President Obama,
  #Brigade generaal [[w:Marshall B. Webb|Marshall B. “Brad” Webb]], [[United States Air Force|USAF]],  Assistent commandant generaal, Joint Special Operations Command;
  #[[w:Denis McDonough|Denis McDonough]], plaatsvervangend nationaal beveiligingsadviseur;
  #[[w:Hillary Rodham Clinton|Hillary Rodham Clinton]], Staatssecretaris; en
  #[[w:Robert Gates|Robert Gates]], Secretaris van Defensie.
  
  Staand, van links naar rechts, zijn:
  #Admiral [[w:Mike Mullen|Mike Mullen]], [[United States Navy|USN]], [[w:voorzitter van the Joint Chiefs of Staff|Chairman of the Joint Chiefs of Staff]];
  #[[w:Tom Donilon|Tom Donilon]], [[w: Nationaal beveiligingsadviseur (United States)| Nationaal beveiligingsadviseur]] ;
  #[[w:William M. Daley|Bill Daley]], [[w: Stafchef van het Witte huis|Stafchef]];
  #[[w:Tony Blinken|Tony Blinken]],  Nationaal beveiligingsadviseur van de Vice president
  #[[w:Audrey Tomason|Audrey Tomason]], antiterrorisme directeur;
  #een persoon met een beige t-shirt (enkel een deel van de schouder is zichtbaar);
  #[[w:John O. Brennan|John Brennan]], Assistent van de president voor binnenlandse beveiliging en antiterrorisme;
  #[[w:James R. Clapper|James Clapper]], [[w: Directeur van de nationale inlichtigingsdiensten|Directeur van de nationale inlichtigingsdiensten]]; en
  #een persoon in een zwart pak met een witte das, vergelijkbaar met degene hier [[:File:Obama and national security members during meeting about Osama bin Laden.jpg|here]].
  
  Opmerking: een geheim document voor Hillary Clinton is verduisterd door het Witte huis.}}
  |Source = [https://www.flickr.com/photos/whitehouse/5680724572/ White House Flickr Feed]
  |Date   = {{PhotoDate|2011|05|01}} {{time|21|05|04}} UTC ({{date|2011|05|01}} {{time|16|05|04}} EDT)
  |Author = {{Creator:Pete Souza}}{{en|1= [[w:Pete Souza|Pete Souza]], Official White House Photographer}}{{fr|1= [[:fr:Pete Souza|Pete Souza]], photographe officiel de la Maison Blanche}}
  |Permission = 
