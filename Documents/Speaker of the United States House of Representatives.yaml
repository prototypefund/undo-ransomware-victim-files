   |source             = [https://www.flickr.com/photos/nostri-imago/3429995770 Flickr], {{Photo}}: [https://www.flickr.com/people/28567825@N03 Cliff] from Arlington, Virginia, USA, {{taken in|2008-08-26}}
   |permission         = 
   |other_versions     = [[File:Muhlenberg.jpg|100px]] Samuel B. Waugh's 1881 copy of Joseph Wright's ''Portrait of Frederick Augustus Conrad Muhlenberg'' is in the collection of the U.S. House of Representatives.[http://history.house.gov/Collection/Listing/2005/2005-016-001/] 
