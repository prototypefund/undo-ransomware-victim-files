text: |
  {{Artwork
   |artist             = '''Joseph Wright''' (1756 - 1793)
   |author             = 
   |title              = ''{{portrait of male|[[:en:Frederick Muhlenberg|Frederick Augustus Conrad Muhlenberg (1 Jan 1750 - 13 Sep 1793)]]}}''
   |description        = {{en|1=Frederick Muhlenberg of Pennsylvania, a former Lutheran minister and a member of the most prominent German family in America, was elected the first Speaker of the United States House of Representatives. A jolly fellow famous for his oyster suppers, Muhlenberg had considerable experience as a presiding officer; he had served a stint as president of the Continental Congress and had presided over the state convention called to ratify the Constitution in 1787. With President George Washington coming from the South and Vice President John Adams hailing from New England, Muhlenburg's selection provided a nice geographic balance for the new government's start.<br/>Muhlenberg is pictured in the act of signing House Bill 65, "An Act to regulate Trade and Intercourse with the Indian Tribes," which he did on July 20, 1790.}}
   |object type        = painting
   |date               = 1790
   |medium             = {{Oil on canvas}}
   |dimensions         = {{size|cm|119.5|94}}
