date: 2019-06-15 19:26:23.397284
text: |
  {{Information
  |Description={{en|1=This image shows the grid on the floor of the RLV Hangar as workers in the field bring in pieces of Columbia's debris. The Columbia Reconstruction Project Team is attempting to reconstruct the bottom of the orbiter as part of the investigation into the accident that caused the destruction of Columbia and the loss of its crew as it returned to Earth on mission STS-107. For more information on STS-107, please see [http://grin.hq.nasa.gov/ABSTRACTS/GRINColumbiaGenExpl.html GRIN Columbia General Explanation]}}
  |Source=[http://dayton.hq.nasa.gov/IMAGES/LARGE/GPN-2003-00081.jpg Great Images in NASA] [http://grin.hq.nasa.gov/ABSTRACTS/GPN-2003-00081.html Description]
