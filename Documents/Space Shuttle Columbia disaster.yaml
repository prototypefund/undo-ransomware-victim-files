text: |
  {{Information
  |Description=JSC2003-E-08089 (1 February 2003) --- This image is a view of the underside of [[w:Space Shuttle Columbia|''Columbia'']] during its entry from mission {{w|STS-107}} on Feb. 1, 2003, as it passed by the [[:en:Starfire Optical Range|Starfire Optical Range]], Directed Energy Directorate, Air Force Research Laboratory, [[:en:Kirtland Air Force Base|Kirtland Air Force Base]], New Mexico. The image was taken at approximately 7:57 a.m. CST. This image was received by NASA as part of the Columbia accident investigation and is being analyzed.
  |Source=http://spaceflight.nasa.gov/gallery/images/shuttle/Columbia/html/jsc2003e08089.html
  |Date=2003-02-01
