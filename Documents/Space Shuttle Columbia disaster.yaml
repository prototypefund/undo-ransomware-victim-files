  == {{int:filedesc}} ==
  {{Information
  |Description ={{en|1=The crew of the final ill-fated flight of the [[w:Space Shuttle Columbia|Space Shuttle ''Columbia'']], mission [[w:STS-107|STS-107]], in October 2001.
  This is the official crew photograph from mission STS-107 on the Space Shuttle ''Columbia''. From left to right are mission specialist David Brown, commander Rick Husband, mission specialist Laurel Clark, mission specialist Kalpana Chawla, mission specialist Michael Anderson, pilot William McCool, and Israeli payload specialist Ilan Ramon.
  All were killed when the shuttle disintegrated over Texas in February 2003.}}
  |Source = [https://web.archive.org/web/20011110023020/http://www.spaceflight.nasa.gov/gallery/images/shuttle/sts-107/html/sts107-s-002.html http://www.spaceflight.nasa.gov/]
  * [https://web.archive.org/web/20051025014231/http://www.af.mil/shared/media/photodb/photos/030201-F-9999G-001.jpg http://www.af.mil/]
