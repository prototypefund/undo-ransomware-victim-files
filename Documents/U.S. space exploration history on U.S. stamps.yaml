text: |
  {{Information
  |Description={{en|1=On June 3, 1965 [[:en:Edward Higgins White|Edward H. White II]] became the first American to step outside his spacecraft and let go, effectively setting himself adrift in the zero gravity of space. For 23 minutes White floated and maneuvered himself around the Gemini spacecraft while logging 6500 miles during his orbital stroll. White was attached to the spacecraft by a 25 foot umbilical line and a 23-ft. tether line, both wrapped in gold tape to form one cord. In his right hand White carries a Hand Held Self Maneuvering Unit (HHSMU) which is used to move about the weightless environment of space. The visor of his helmet is gold plated to protect him from the unfiltered rays of the sun.}}
  |Source=[http://grin.hq.nasa.gov/IMAGES/LARGE/GPN-2000-001180.jpg Great Images in NASA] [http://grin.hq.nasa.gov/ABSTRACTS/GPN-2000-001180.html Description]
