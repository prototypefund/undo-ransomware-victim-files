  == {{int:filedesc}} ==
  NName of Image:   	  Launch, Jupiter-C, Explorer 1<br>
  MIX #: 	0100075<br>
  NIX #: 	MSFC-0100075<br>
  Date of Image: 	1958-01-31<br>
  Category: 	Early Rockets<br>
   
  
  Full Description: 	Launch of Jupiter-C/Explorer 1 at Cape Canaveral, Florida on January 31, 1958. After the Russian Sputnik 1 was launched in October 1957, the launching of an American satellite assumed much greater importance. After the Vanguard rocket exploded on the pad in December 1957, the ability to orbit a satellite became a matter of national prestige. On January 31, 1958, slightly more than four weeks after the launch of Sputnik.The ABMA (Army Ballistic Missile Agency) in Redstone Arsenal, Huntsville, Alabama, in cooperation with the Jet Propulsion Laboratory, launched a Jupiter from Cape Canaveral, Florida. The rocket consisted of a modified version of the Redstone rocket's first stage and two upper stages of clustered Baby Sergeant rockets developed by the Jet Propulsion Laboratory and later designated as Juno boosters for space launches<br>
  (MRPO) MRD/SPD Discipline(s): 	n/a<br>
