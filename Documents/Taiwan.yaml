file: Taiwanese_aboriginese_deerhunt1.png
date: 2019-06-15 19:39:36.103569
text: |
  {{Information
  |description={{zh|1=捕鹿：臺地未入版圖以前，番惟以射獵為生，名曰「出草」；至今尚沿其俗。十齡以上，即令演弓矢；練習既熟，三、四十步外取的必中。當春深草茂，則邀集社眾，各持器械帶獵犬逐之，呼噪四面圍獵，得鹿則刺喉吮其血，或禽兔生啖之；醃其臟腹，令生蛆，名曰「肉筍」，以為美饌。其皮則以易漢人鹽米煙布等物。[http://www.guoxue123.com/tw/02/090/004.htm]}}
  {{en|1=Hunting Deer: Before this piece was drawn, the natives hunted for subsistence, calling the act "stepping onto the grass".  The act became a custom instead: those above the age of 10 trained with the bow to the point where they shoot with unerring accuracy up to thirty, forty paces.  When the grass grew lush in spring, the tribes harkened to the call for the hunt, bringing all tools and hunting dogs.  They hunted in all directions, piercing the throats of deer for blood and roasting rabbits and fowls on spits.  The innards were gathered and fermented to be a delicacy called "meat shoots"  The skins and furs were traded with the Han Chinese for salt, rice, tobacco, cloths and other items.}}
  |date=1746
  |source=http://www.gutenberg-e.org/andrade/mindex.html
  |author=Unknown artist commissioned by Qing dynasty envoy Liu Shiqi for his report, ''Images of Barbarian Customs''[http://citing.hohayan.net.tw/citing_content.asp?id=2334&keyword=%B7%7C%B6%BC][http://photo.pchome.com.tw/honhow/081/][http://www.ihp.sinica.edu.tw/~museum/tw/doc_detail.php?doc_id=37]
  |permission={{PD-1923}}{{PD-Art|PD-China}}
  |other_versions=<gallery>
  File:Taiwanese aborigines deerhunt2.png|Crop
  </gallery>
  }}
  
  [[Category:Aborigines of Taiwan]]
  [[Category:Hunters in art]]
  [[Category:Paintings from China]]
