  |Permission=Any version is in the public domain in their country of origin and the United States as all are older than 100 years.
  |other_versions={{DerivativeVersions|24 Britons.png}}
  This file was previously sourced to [http://www.geocities.com/alcaide_econoh/smithgoo.jpg geocities], which inverted the portrait. The new version is uploaded because the orientation of the image is ''specifically'' of encyclopedic interest.}}
  
