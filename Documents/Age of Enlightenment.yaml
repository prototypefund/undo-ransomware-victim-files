text: |
  == {{int:filedesc}} ==
  {{Artwork
  | wikidata = Q15731375
   | Artist         = {{creator:Anicet-Charles-Gabriel Lemonnier}}
   | Title          = {{en|1=Reading of Voltaire's {{w|L'Orphelin de la Chine}} (a tragedy about Ghengis Khan and his sons, published in 1755), in the salon of Madame Geoffrin (Malmaison, 1812).}}
  {{fr|1=Lecture de la tragédie "L'orphelin de la Chine" de Voltaire dans le salon de madame Geoffrin (Malmaison, 1812).}}{{es|1=Lectura de la tragedia del orfelino de la China, de Voltaire, en el salón de madame Geoffrin (Malmaison, 1812).}}
   | Year           = 1812
   | Technique      = {{Oil on canvas}}
   | Dimensions     = {{size|cm|129.5|196}}
   | institution        = {{Institution:Musée national des châteaux de Malmaison et de Bois-Préau}}
   | Location       = <!--within the institution-->
   | Notes          = {{fr|1=À l'arrière-plan, de gauche à droite figurent Gresset, Marivaux, Marmontel, Vien, Thomas, La Condamine, l'abbé Raynal, Rousseau, Rameau, Mlle Clairon, Hénault, le duc de Choiseul, la statue de Voltaire [dont on lit "l'Orphelin de la Chine"], d'Argental, Saint-Lambert, Bouchardon, Soufflot, Danville, le comte de Caylus, Bartolomeo de Felice, Quesnay, Diderot, le baron de l'Aune Turgot, Malesherbes, le marcéhal de Richelieu, plus loin : Maupertuis, Mairan, d'Aguesseau, Clairaut le secrétaire de l'Académie enfin. Au premier rang, de droite à gauche, devant Clairaut : Montesquieu, la comtesse d'Houdetot, Vernet, Fontenelle, Mme Geoffrin, le prince de Conti, la duchesse d'Anville, le duc de Nivernais, Bernis, Crébillon, Piron, Duclos, Helvétius, Vanloo, d'Alembert derrière le bureau, Lekaine en train de lire, plus à gauche Mlle de Lespinase, Mme du Bocage, Réaumur, Mme de Graffignin, Condillac, tout à gauche Jussieu, devant lui Daubenton, et enfin Buffon.}}
  
  {{en|1=The picture shows a gathering of distinguished guests in the drawing-room of French hostess Marie-Thérèse Rodet Geoffrin (1699-1777) who is seated on the right. Artistic license has been taken, both in terms of the number of attendees, and who could have attended in 1755.  At least one is depicted much younger than he would have been in 1755, had he lived that long.
  Back row, left to right: [[Jean-Baptiste-Louis Gresset]], {{w|Pierre de Marivaux||fr}}, [[Jean-François Marmontel]], {{w|Joseph-Marie Vien||fr}}, {{w|Antoine Léonard Thomas||fr}}, [[Charles Marie de La Condamine]], [[Guillaume Thomas François Raynal]], [[Jean-Jacques Rousseau]], {{w|Jean-Philippe Rameau||fr}}, {{w|La Clairon}}, {{w|Charles-Jean-François Hénault||fr}}, [[Étienne François, duc de Choiseul]], a bust of [[Voltaire]], {{w|Charles-Augustin de Ferriol d'Argental||fr}}, [[Jean François de Saint-Lambert]], [[Edmé Bouchardon]], [[Jacques-Germain Soufflot]], {{w|Jean-Baptiste Bourguignon d'Anville||fr}}, {{w|Anne Claude de Caylus||fr}}, {{w|Fortunato Felice}}, [[François Quesnay]], [[Denis Diderot]], {{w|Anne-Robert-Jacques Turgot, Baron de Laune}}, {{w|Chrétien Guillaume de Lamoignon de Malesherbes||fr}}, {{w|Armand de Vignerot du Plessis}}, [[Pierre Louis Maupertuis]], {{w|Jean-Jacques Dortous de Mairan||fr}}, {{w|Henri François d'Aguesseau||fr}}, {{w|Alexis Clairaut}}.
  Front row, right to left: [[Montesquieu]], {{w|Sophie d'Houdetot||fr}}, [[Claude Joseph Vernet]], {{w|Bernard Le Bouyer de Fontenelle||fr}}, {{w|Marie-Thérèse Rodet Geoffrin||fr}}, {{w|Louis François, Prince of Conti}}, [[Duchesse d'Anville]], {{w|Philippe Jules François Mancini}}, [[François-Joachim de Pierre de Bernis]], {{w|Claude Prosper Jolyot de Crébillon}}, {{w|Alexis Piron}}, {{w|Charles Pinot Duclos}}, {{w|Claude-Adrien Helvétius}}, {{w|Charles-André van Loo}}, [[Jean le Rond d'Alembert]], {{w|Lekain}} at the desk reading aloud, [[Jeanne Julie Éléonore de Lespinasse]], {{w|Anne-Marie du Boccage||fr}}, {{w|René Antoine Ferchault de Réaumur}}, {{w|Françoise de Graffigny}}, [[Étienne Bonnot de Condillac]], {{w|Bernard de Jussieu}}, [[Louis-Jean-Marie Daubenton]], {{w|Georges-Louis Leclerc, Comte de Buffon}}}}
   |inscriptions={{signed|bottom|left|signed=Lemonnier/f.|dated=1812}}
   | Source         = {{WGA link|info-url=http://www.wga.hu/frames-e.html?/html/l/lemonnie/geoffrin.html}}<br>http://wodka.over-blog.com/article-2064133.html<br>http://www.sothebys.com/en/auctions/ecatalogue/2013/old-master-paintings-n08952/lot.93.html (smaller {{private collection}} replica)<br>http://www.sothebys.com/content/dam/stb/lots/N08/N08952/578N08952_4CSP3.jpg (smaller {{private collection}} replica)<br>http://www.sothebys.com/content/dam/stb/lots/N08/N08952/1116N08952_4CSP3_comp.jpg.thumb.500.500.png (smaller {{private collection}} replica)
   | ID             = MM 59.3.1
   | References     = {{Joconde|00000095103}}<br />{{cite journal|author=John Lough|year=1991|volume=45|month=July|issue=3|title=Lemonnier's painting Une soirée chez madame Geoffrin en 1755|pages=268–278|journal=French Studies|publisher={{w|Oxford University Press}}|issn=0016-1128|quote='''a haphazard selection of persons in the public eye in the period 1740-1780, regardless of whether they could have been assembled in one place at the same time'''|url=http://www.openbibart.fr/item/display/10068/1033929}}
  }}
  
