  == {{int:filedesc}} ==
  {{Information
  |Description={{en|1=Encyclopedie's frontispiece, full version. Engraving by Benoît Louis Prévost.}}
  {{it|1=Frontespizio dell<nowiki>'</nowiki>''Enciclopedia o Dizionario ragionato delle scienze, delle arti e dei mestieri'' (''Encyclopédie ou Dictionnaire raisonné des sciences, des arts et des métiers'' nel titolo originale) una vasta enciclopedia pubblicata nel XVIII secolo, in lingua francese, da un consistente gruppo di intellettuali sotto la direzione di Diderot e D'Alembert. Essa rappresenta un importante punto di arrivo di un lungo percorso teso a creare un compendio universale del sapere, nonché il primo prototipo di larga diffusione e successo delle moderne enciclopedie, al quale guarderanno e si ispireranno nella struttura quelle successive.}}
  |Source=From English Wikipedia: [[:en:Image:Encyclopedie frontispice full 473px.jpg|Encyclopedie frontispice full 473px.jpg]]; original source: [http://www.enzyklopaedie.ch/fronti/titelbilderfaksmimiles/EncyclopFrontispice.JPG]
