  {{Information
  |Description=Profile of Adam Smith. The original depiction of Smith was created in 1787 by [[w:James Tassie|James Tassie]] in the form of an enamel paste [[w:File:Smith medallion portrait.jpg|medallion]].  Smith did not usually sit for his portrait, so a considerable number of engravings and busts of Smith were made not from observation but from the same enamel medallion produced by Tassie, an artist who ''could'' convince Smith to sit.
  |Source=http://www.library.hbs.edu/hc/collections/kress/kress_img/adam_smith2.htm |Date=Original work in 1787. Etching produced in 1811, 1828 or 1872
