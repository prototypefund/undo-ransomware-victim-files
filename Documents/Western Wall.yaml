source: commons.wikimedia.org
file: Wailing_Wall_by_Gustav_Bauernfeind.png
date: 2019-06-26 19:49:13.537186
text: |
  {{Artwork
  |artist=[[:de:Gustav Bauernfeind|'''Gustav Bauernfeind''' (1848-1904)]]
  |title=The Wailing Wall, Jerusalem
  |description=From Sotheby's: <br> ''An awe-inspiring rendering of one of the most iconic architectural sites of the Holy Land, Bauernfeind's painting of the Wailing Wall belongs to a series of large-scale oils of the same subject that form the artistic centrepiece of his oeuvre. The artist has drawn upon his fastidious talent as a realist painter, and his first hand observations of Middle Eastern culture, in order to present an image that is historically and archaeologically accurate in execution, and appropriately reverential in tone. It represents the apogee of his understanding of eastern culture.  The present work addresses the solemnity of prayer as well as the timelessness of the Wailing Wall, and its continuity with the past. Indeed, the 2000 year old wall which takes up the majority of the canvas is itself a testament to the endurance of religion. Bauernfeind gives the Wall, rather than the worshippers, prominence in his composition. The Wall is bathed in a luminescent, almost supernatural light, adding to the feeling of holiness of the site, and also allowing Bauernfeind to demonstrate his virtuoso ability to paint the changes in texture and subtleties of light across its surface.''
  |date=1887
  |object type = painting 
  |technique={{technique|oil|canvas}}
  |dimensions={{size|cm|129.5|100.5}}
  |gallery={{private collection}}
  |location=
  |object history={{Provenance}} The Warner Resort Company, San Francisco; Sale: Christie's, London, 20 March 1992, lot 22; Purchased at the above sale by the present owner
  |inscriptions=signed G. Bauernfeind l.l.; inscribed Jerusalem l.r.
  |references=
  |credit line=
  |notes=
  |ID=
  |source=[http://www.sothebys.com/de/auctions/ecatalogue/2007/19th-century-european-paintings-including-german-austrian-central-european-paintings-and-the-orientalist-sale-l07101/lot.168.html Sotheby's]
  |permission={{PD-Art-100}}
