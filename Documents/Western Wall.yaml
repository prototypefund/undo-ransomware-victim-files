text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{en|1=Specially approved interfaith religious service, with men and women sitting together, at Israel's Western Wall ([[Wilson's Arch (Jerusalem)|Wilson's Arch]], at that time a newly-excavated area to the left of the outside portion of the Wall), led by Asst Sixth Fleet Chaplain Arnold Resnicoff. Story in Jerusalem Post, Jerusalem Post, Sep 5, 1983, and Jerusalem Post International Edition, Sep 11-17, 1983, "U.S. Navy Chaplain Conducts Western Wall Interfaith Litany."}} Also in the photo, next to Resnicoff, is Yonatan Yuval, representing the Israel Ministry of Religious Affairs.
  |Source=U.S. Department of Defense
  |Author=Unknown U.S. Navy photographer from U.S. Sixth Fleet, accompanying Chapain Resnicoff to site. 
  |Date=1984
  |Permission={{PermissionOTRS|2011012110009821}}
  Official U.S. government photo. This photo appeared in numerous military and civilian papers where photo was with no copyright notice, such as JWB Chaplines, Winter 1983/1984 edition.  Also, this is a low-resolution photo that directly illustrates an historic event described in articles such as Arnold Resnicoff and Western Wall. It is important to the historic record. Photo appears on flikr.com with no copyright restrictions: https://www.flickr.com/photos/47462558@N04/4349195556.
  |other_versions=Very similar photo appears in Stars and Stripes (U.S. Department of Defense paper) accredited to Doug Tesner, for article, "Chaplain team serves 6th Fleet faithfully," May 18, 1984.
