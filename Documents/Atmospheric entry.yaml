source: commons.wikimedia.org
file: Blunt_body_reentry_shapes.png
date: 2019-06-15 16:25:03.409696
text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{en|These four shadowgraph images represent early re-entry vehicle concepts. A shadowgraph is a process that makes visible the disturbances that occur in a fluid flow at high velocity, in which light passing through a flowing fluid is refracted by the density gradients in the fluid resulting in bright and dark areas on a screen placed behind the fluid. H. Julian Allen pioneered and developed the Blunt Body Theory which made possible the heat shield designs that were embodied in the Mercury, Gemini and Apollo space capsules, enabling astronauts to survive the firey re-entry into Earth's atmosphere. A blunt body produces a shockwave in front of the vehicle--visible in the photo--that actually shields the vehicle from excessive heating. As a result, blunt body vehicles can stay cooler than pointy, low drag vehicles.}}
  {{ca|Diverses formes de cons de reentrada.}}
  |Source={{extracted from|Shadowgraph Images of Re-entry Vehicles - GPN-2000-001938.jpg}}
  |Date=1960-01-01
  |Author=NASA
  |Permission={{PD-USGov-NASA}}
  |other_versions=
  }}
  
