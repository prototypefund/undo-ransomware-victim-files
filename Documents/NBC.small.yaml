  {{Information
  |Description=Photo of Grace Brandt and Eddie Albert in an early NBC television program ''The Honeymooners-Grace and Eddie Show''.  The program ran on radio from [[w:en:Eddie_Albert#Career|1933]] to 1936.  Movable [[w:en:Iconoscope|iconoscope]] cameras are being used to transmit the program, along with overhead ceiling lighting.  The boom mike makes an appearance here-it was not frequently needed in radio, but became a staple of television audio. 
  |Source=[http://www.ebay.com/itm/1937-Grace-and-Eddie-Albert-NBC-Honeymooners-Press-Photo-9-/400361553905?pt=Art_Photo_Images&hash=item5d37687ff1 eBay item]
  [http://argenta.anydns.com/ImageShare/LLL/BOS-2480/img0009A.jpg photo front]
  [http://argenta.anydns.com/ImageShare/LLL/BOS-2480/img0009B.jpg photo back]
  |Date=1937-01-18
  |Author=NBC-photo by Haussler.
  |Permission=
  
  |other_versions=
  }}
  
