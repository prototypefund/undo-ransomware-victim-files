  {{Information
  |Description=Postcard of Radio City West in Hollywood, where NBC moved many of their radio programs' production to in the late 1930s. The building was located at the corner of Sunset and Vine in Hollywood.  It was razed circa 1960s-1970s and a bank currently stands at that location.
  |Source=[http://www.ebay.com/itm/Vintage-Linen-Postcard-Sunset-Blvd-Hollywood-CA-NBC-/330598204755?pt=LH_DefaultDomain_0&hash=item4cf9304553#ht_2085wt_1164 eBay item]
  [http://i.ebayimg.com/t/Vintage-Linen-Postcard-Sunset-Blvd-Hollywood-CA-NBC-/00/$(KGrHqZ,!i!E4w4oEv4kBOPdvb8FWw~~0_3.JPG card front]
  [http://www.auctiva.com/hostedimages/showimage.aspx?gid=1534455&ppid=1122&image=495608348&images=495608322,495608348&formats=0,0&format=0 card back]
  The better quality front view of the identical card came from: [http://www.ebay.com/itm/Postcard-Sunset-Blvd-and-Vine-Hollywood-NBC-Radio-City-/150642412969?pt=LH_DefaultDomain_0&hash=item2312fccda9#ht_872wt_1164 source] [http://i.ebayimg.com/t/Postcard-Sunset-Blvd-and-Vine-Hollywood-NBC-Radio-City-/00/$(KGrHqUOKpQE3su52hJNBOEdUOyuTw~~_3.JPG image] It could not initially be selected as there is no back view of the postcard.
  
  |Date=The card is postmarked 1946 and the message written on the back is dated 29 February 1946.
  |Author=Western Publishing & Novelty Company, Los Angeles.
  |Permission=
  PD-PRE1978.<br/> 
  
  |Permission=
