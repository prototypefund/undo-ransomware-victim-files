source: commons.wikimedia.org
file: Schneider_mansion.jpg
date: 2019-06-26 19:41:54.932394
text: |
  {{Information
  |Description={{en|The Colonial School for Girls, formerly known as the Schneider mansion, built in 1891 by it first occupant, noted architect [[:en:Thomas Franklin Schneider|Thomas Franklin Schneider]].  The [[:en:Romanesque Revival architecture|Romanesque Revival]] style building was located at 1764 Q Street, [[:en:Northwest, Washington, D.C.|N.W.]], on the southeast corner of [[:en:18th Street NW (Washington, D.C.)|18th Street]] and Q Street, N.W., in the [[:en:Dupont Circle, Washington, D.C.|Dupont Circle]] neighborhood of [[:en:Washington, D.C.|Washington, D.C.]]
  <br>
  The Schneider family only lived in the mansion until 1894, moving to the newly constructed [[:en:Cairo Apartment Building|Cairo Apartment Building]], also designed by Schneider and located two blocks east.  The mansion, including much of its furnishings, was rented to the [[:en:Qing Dynasty|Qing]] [[:en:Legation|legation]] and [[:en:Envoy (title)|Envoy]] [[:en:Wu Tingfang|Wu Tingfang]] for a short time, followed by [[:en:United States Senate|U.S. Senator]] [[:en:John F. Dryden|John F. Dryden]], and in 1914, the Colonial School for Girls.  The [[:en:Finishing school|finishing school]] continued renting the facility until 1930, when the mansion was converted into a [[:en:Boarding house|boarding house]].  In 1958, the 67-year-old mansion was demolished to provide parking spaces.  The site is now occupied by a nine-story apartment building, the Dupont East, constructed in 1961.}}
  |Source={{LOC|npcc.00222}}
  |Date=1919
  |Author=National Photo Company
  |Permission={{PD-National Photo Company}}
  |other_versions=
  }}
  {{Location dec|38.911131|-77.0417}}
  
