file: Cairo_conference.jpg
date: 2019-06-26 19:41:56.123735
text: |
  == {{int:filedesc}} ==
  {{Information
  |Description=
  {{zh|1=1943年，第二次世界大戰方酣之時，中、美、英三國領袖在埃及招開了'''開羅會議'''。圖中由左至右分別是蔣中正、富兰克林·德拉诺·罗斯福、溫斯頓·邱吉爾。不諳英語的蔣中正是由其夫人宋美齡擔任翻譯及諮詢顧問。宋在這次重要國際會議中充分展現她語言及外交的長处。這次會議主要議題是對日作戰計畫及如何解決遠東問題。會後三國簽訂了《中美英三國開羅宣言》，並在俄國史達林同意後公布，是確定日本侵華罪行及處理戰後日本問題的重要外交文件。}}
  {{en|1=Franklin D. Roosevelt, Chiang Kai-shek, and Winston Churchill at the Cairo Conference, 1943.}}
  |Source= [http://docs.fdrlibrary.marist.edu:8000/BROWSE.cgi?db=3&pos=451&inc=50 Cairo conference - Chiang Kai-shek, Franklin D. Roosevelt, and Winston Churchill at the Cairo Conference] November 25, 1943
