text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{en|1=CAPE CANAVERAL, Fla. - With more than 12 times the thrust produced by a {{w|Boeing 747}} jet aircraft, the {{w|Constellation program|Constellation Program}}'s {{w|Ares I-X}} test rocket roars off {{w|Kennedy Space Center Launch Complex 39|Launch Complex 39B}} at NASA's {{w|Kennedy Space Center}} in Florida. The rocket produces 2.96 million pounds of thrust at liftoff and goes supersonic in 39 seconds. Liftoff of the 6-minute flight test was at 11:30 a.m. EDT Oct. 28. This was the first launch from Kennedy's pads of a vehicle other than the space shuttle since the {{w|Apollo program|Apollo Program}}'s {{w|Saturn (rocket family)|Saturn rocket}}s were retired. The parts used to make the Ares I-X booster flew on 30 different shuttle missions ranging from {{w|STS-29}} in 1989 to {{w|STS-106}} in 2000. The data returned from more than 700 sensors throughout the rocket will be used to refine the design of future launch vehicles and bring NASA one step closer to reaching its exploration goals. For information on the Ares I-X vehicle and flight test, visit http://www.nasa.gov/aresIX.}}
  |Source=http://mediaarchive.ksc.nasa.gov/detail.cfm?mediaid=43946
  |Author=NASA/Sandra Joseph and Kevin O'Connell
  |Date=2009-10-28
  |Permission=
  |other_versions=
  }}
