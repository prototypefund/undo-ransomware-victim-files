file: NASA_Apollo_17_Lunar_Roving_Vehicle.jpg
date: 2019-06-15 17:59:47.030058
text: |
  {{Assessments|featured=1|enwiki=1|enwiki-nom=NASA Apollo 17 Lunar Roving Vehicle|trwiki=1|fawiki=1}}
  {{Picture of the day|year=2006|month=05|day=29}}
  =={{int:filedesc}}==
  {{Information
  |Description={{en|Apollo 17 mission, 11 December 1972.<br>
  Astronaut [[:en:Eugene Cernan|Eugene A. Cernan]], commander, makes a short checkout of the Lunar Roving Vehicle (LRV) during the early part of the first Apollo 17 Extravehicular Activity (EVA-1) at the Taurus-Littrow landing site. This view of the "stripped down" LRV is prior to loading up. Equipment later loaded onto the LRV included the ground-controlled television assembly, the lunar communications relay unit, hi-gain antenna, low-gain antenna, aft tool pallet, lunar tools and scientific gear. This photograph was taken by scientist-astronaut Harrison H. Schmitt, lunar module pilot. The mountain in the right background is the east end of South Massif. While astronauts Cernan and Schmitt descended in the Lunar Module (LM) "Challenger" to explore the Moon, astronaut Ronald E. Evans, command module pilot, remained with the Command and Service Modules (CSM) "America" in lunar-orbit.<br>
  N.B: Original NASA caption.}}{{fr|Mission Apollo 17, 11 décembre 1972.<br>
  L'astronaute Eugene A. Cernan (commandant), fait une courte vérification du LRV (Vehicule tout terrain lunaire) au début de la première sortie du module Apollo 17 (EVA-1) sur le site d'aterrissage de Taurus-Littrow. Cette vue montre une version "sans options" du LRV avant la mise en place de différents appareils. Ces appareils inclueront une caméra de télévision, un relai de communication lunaire, une antenne à haut gain, une autre à bas gain, et d'autres équipements scientifiques. Photo prise par le scientifique et astronaute Harrison H. Schmitt, le pilote du module lunaire. La montage à droite dans l'arrière plan est la limite est du massif sud. Pendant que Cernan et Schmitt alunirent à bord du module lunaire, Ronald E. Evans resta en orbite.<br>
  N.B: Traduction de la légende originale de la NASA.}}
  |Source=http://grin.hq.nasa.gov/ABSTRACTS/GPN-2000-001139.html
  |Date={{ISOdate|1972-12-11}}
  |Author= NASA
  |Permission={{PD-USGov-NASA}}
  |other versions=[[:File:NASA Apollo 17 Lunar Roving Vehicle-crop.jpg]]
  }}
  {{NASA-image|id=GPN-2000-001139|center=JSC|alternateid=AS17-147-22526}}
  
