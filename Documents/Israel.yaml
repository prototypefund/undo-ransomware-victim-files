file: Declaration_of_State_of_Israel_1948.jpg
date: 2019-06-15 17:36:07.513811
text: |
  =={{int:filedesc}}==
  {{Information
  |Description= 
  {{he|[[:he:דוד בן-גוריון|דוד בן-גוריון]] מכריז על הקמת מדינת ישראל, 14 במאי 1948 [[:he:תל אביב|בתל אביב]], ישראל, מתחת לדיוקנו של [[:he:בנימין זאב הרצל|בנימין זאב הרצל]] מפתח רעיון הציונות המדינית ומייסד הציונות כתנועה לאומית-מדינית ממוסדת.}}
  {{en|[[w:en:David_Ben-Gurion|David Ben-Gurion]] (First Prime Minister of [[Israel]]) publicly pronouncing the Declaration of the State of Israel, [[w:en:May_14|May 14]] [[1948]], [[Tel Aviv]], Israel, beneath a large portrait of [[Theodor Herzl]], founder of modern political Zionism, in the old [[Tel Aviv Museum of Art]] building on Rothshild St. The exhibit hall and the scroll, which was not yet finished, were prepared by [[w:en:Otte_Wallish|Otte Wallish]].}}
  {{cs|David Ben Gurion (první izraelský premiér) čte 14. května 1948 veřejně deklaraci nezávislosti Státu Izrael. Toto prohlášení se uskutečnilo pod velkým portrétem Theodora Herzla, zakladatele moderního politického sionismu, ve staré budově Telavivského muzea umění v Rothschildově ulici.}}
  {{ru|[[:ru:Бен-Гурион, Давид|Давид Бен-Гурион]] (первый премьер-министр Израиля) публично оглашает Декларацию независимости Израиля, 14 мая 1948 года, Тель-Авив, Израиль, под большим портретом Теодора Герцля, основателя современного политического сионизма, в здании старого Музея искусств Тель-Авива на улице Ротшильд.}}
  |Source= [http://www.mfa.gov.il/MFA/Peace+Process/Guide+to+the+Peace+Process/Declaration+of+Establishment+of+State+of+Israel.htm Israel Ministry of Foreign Affairs]
  |Date= 1948-05-14
  |Author= {{Creator:Weissenstein Rudi}}
  |Permission= 
  |other_versions=
