text: |
  == {{int:filedesc}} ==
  {{Information
  |Description= 
  {{fa|[[:fa:تزار نیکلای دوم روسیه|نیکلای دوم روسیه]] با اعضای خانواده اش (از چپ به راست): [[:fa:دوشس بزرگ اولگا نيكولائِوْنا رومانُوا روسیه|اولگا]], [[:fa:دوشس بزرگ ماریا نيكولائِوْنا رومانُوا روسیه|ماریا]], نیکلای دوم, [[:fa:امپراتریس آلکساندرا فیودوروفنا روسیه (آلیکس هسن)|آلکساندرا فیودوروفنا]], [[:fa:دوشس بزرگ آناستازیا نيكولائِوْنا رومانُوا روسیه|آناستازیا]], [[:fa:آلکسی نیکولایویچ، تسارویچ روسیه|الکسی]], و [[:fa:دوشس بزرگ تاتیانا نيكولائِوْنا رومانُوا روسیه|تاتیانا]]. [[:fa:لیوادیا|لیوادیا]], 1913. پرتره توسط استودیوی لویتسکی, لیوادیا. امروزه تصویر اصلی در موزه هرمیتاژ در سنتپترزبورگ روسیه نگهداری می شود.}}
  {{ar|[[:ar:نيقولا الثاني إمبراطور روسيا|نِقُولا الثاني قيصر روسيا]] مع أُسرته (من اليسار إلى اليمين): [[:ar:أولغا نيكولايفنا|أولغا]]، [[:en:Grand Duchess Maria Nikolaevna of Russia|مريم]]، نِقولا الثاني، [[:ar:ألكسندرا فيودورفنا|ألكسندرا فيودورڤنا]]، [[:ar:الدوقة الكبرى أناستاسيا نيكولايفنا من روسيا|أناستاسيا]]، [[:ar:Alexei Nikolaevich, Tsarevich of Russia|ألكسي]]، و[[:en:Grand Duchess Tatiana Nikolaevna of Russia|تاتيانا]]. التُقطت الصُورة في بلدة ليڤاديا، سنة 1913م، من قِبل أُستوديو ليڤيتسكي، بِالبلدة المذكورة. يُحتفظُ بِالصُورة الأصليَّة اليوم في متحف هيرميتاج، في مدينة بُطرسبرغ الروسيَّة.}}
  {{en|[[:en:Nicholas II of Russia|Nicholas II of Russia]] with the family (left to right): [[:en:Grand Duchess Olga Nikolaevna of Russia|Olga]], [[:en:Grand Duchess Maria Nikolaevna of Russia|Maria]], Nicholas II, [[:en:Alexandra Fyodorovna (Alix of Hesse)|Alexandra Fyodorovna]], [[:en:Grand Duchess Anastasia Nikolaevna of Russia|Anastasia]], [[:en:Alexei Nikolaevich, Tsarevich of Russia|Alexei]], and [[:en:Grand Duchess Tatiana Nikolaevna of Russia|Tatiana]]. [[:en:Livadiya|Livadiya]], 1913. Portrait by the Levitsky Studio, Livadiya. Today the original photograph is held at the Hermitage Museum, St. Petersburg, Russia.}}
  {{fr|Nicolas II avec sa famille (de gauche à droite) : la Grande Duchesse de Russie Olga Nikolaevna, la Grande Duchesse de Russie Maria Nikolaevna, Nicolas II, Alexandra Fyodorovna (Alix de Hesse), la Grande Duchesse de Russie Anastasia Nikolaevna, Alexei Nikolaevich, Tsarévitch de Russie, et la Grande Duchesse de Russie Tatiana Nikolaevna. Photo par Livadiya, 1913. Portrait par le Studio Levitsky, Livadiya. Aujourd'hui la photo est au Musée de l'Hermitage, Saint-Pétersbourg, Russie.}}
  {{ru|[[:ru:Николай II|Николай II]] с [[:ru:Семья Николая Второго|семьёй]]. Слева направо: [[:ru:Ольга Николаевна|Ольга]], [[:ru:Мария Николаевна|Мария]], Николай, [[:ru:Александра Фёдоровна (императрица, жена Николая II)|Александра]], [[:ru:Анастасия Николаевна|Анастасия]], [[:ru:Алексей Николаевич|Алексей]] и [[:ru:Татьяна Николаевна|Татьяна]]. [[:ru:Ливадия (Крым)|Ливадия]], 1913.}}{{tr|[[:tr:II._Nikolay_(Rusya)|II.Nikolay]] ailesiyle birlikte ( soldan sağa): Düşes Olga Nikolaevna, Düşes Maria Nikolaevna, Alexandra Fyodorovna, Düşes Anastasia Nikolaevna, Alexei Nikolaevich ve Düşes Tatiana Nikolaevna. [[:tr:Livadiya|Livadiya]], 1913 yılında Levitsky Studio’da çekilen bu fotoğrafın orjinali bugün Hermitage Müzesi, [[:tr: St. Petersburg | St. Petersburg]], [[:tr: Rusya | Rusya]]’da bulunmaktadır.}}
  |Source=Uploaded from [http://ru.wikipedia.org ru.wikipedia]; description page is/was [[w:ru:Изображение:Russian Royal Family, 1911.JPG|here]].
  |Date=1913
  |Author=''Boasson and Eggler'' St. Petersburg Nevsky 24.
  |Permission=
  |other_versions=
  }}
