text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{en|This [[:en:false-color|false-color]] mosaic was constructed from a series of 53 images taken through three [[:en:Filter (optics)|spectral filters]] by [[:en:Galileo (spacecraft)|Galileo's]] imaging system as the spacecraft flew over the northern regions of the Moon on December 7, 1992. The part of the Moon visible from Earth is on the left side in this view. The color mosaic shows [[:en:Geology of the Moon|compositional variations]] in parts of the Moon's northern hemisphere. Bright pinkish areas are highlands materials, such as those surrounding the oval lava-filled Crisium [[:en:Impact crater|impact basin]] toward the bottom of the picture. Blue to orange shades indicate [[:en:lava|volcanic lava flows]]. To the left of Crisium, the dark blue [[:en:Mare Tranquillitatis|Mare Tranquillitatis]] is richer in titanium than the green and orange maria above it. Thin mineral-rich soils associated with relatively recent impacts are represented by light blue colors; the youngest craters have prominent blue rays extending from them.  The monochrome band on the right edge shows the [[:en:Photo manipulation|unretouched]] surface of the moon.  The Galileo project, whose primary mission is the exploration of the [[:en:Jupiter]] system in 1995-97, is managed for [[:en:NASA]]'s Office of Space Science and Applications by the [[:en:Jet Propulsion Laboratory|Jet Propulsion Laboratory]].}}
  |Source=http://photojournal.jpl.nasa.gov/catalog/PIA00131 ([http://photojournal.jpl.nasa.gov/jpeg/PIA00131.jpg image link])
  |Date=1992-12-07
  |Author=NASA/JPL
  |Permission=
