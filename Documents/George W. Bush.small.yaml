date: 2019-06-26 15:31:48.876237
text: |
  {{en|'''Caption''': Visiting Hamilton High School in Hamilton, Ohio, Jan. 8, 2002, President George W. Bush signs into law the No Child Left Behind Act. On hand for the signing are Democratic Rep. George Miller of California (far left), Democratic U.S. Sen. Edward Kennedy of Massachusetts (center, left), Secretary of Education Rod Paige (center, behind President Bush), Republican Rep. John Boehner of Ohio, and Republican Sen. Judd Gregg of New Hampshire (not pictured). White House photo by Paul Morse.}}
  {{es|"""Leyenda""": Visitando Hamilton High School en Hamilton, Ohio, 8 de enero, 2002. El presidente George W. Bush está firmando en ley el dectreto "No Child Left Behind" [Ningún Niño Dejado Por Atrás], también conocido como "NCLB". Presentes a la firma: Representante Democrático George Miller de California (a la extrema izquierda), Senador Democrático de los E.E.U.U. (al izquierda del centro del imagen), Secretario del Educación Rod Paige (Al centro, atrás del Presidente Bush), El Rep. Republicano John Boehner de Ohio, y el Sen. Republicano Judd Gregg de Nueva Hampshire (No fotografiado). La fotografía viene de la Casa Blanca y estuvo hecho por Paul Morse. }}
  
  '''Source''': http://www.whitehouse.gov/news/releases/2002/01/images/20020108-1_20020108-1-515h.html
  
