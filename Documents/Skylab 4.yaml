text: |
  == {{int:filedesc}} ==
  {{Information
  |Description    ={{en|1=Two Skylab 4 crewmen are seen passing trash bags through the trash airlock of the Orbital Workshop OWS of the Skylab space station in Earth orbit. The trash airlock leads to the OWS waste disposal tank. Astronaut William R. Pogue, pilot, holds onto the OWS crew quarters ceiling as he prepares to jump onto the OWS airlock hatch cover to force another trash bag further down into the airlock. Astronaut Gerald P. Carr, commander, assisted by holding onto the trash bags. A third trash bag is floating in the zero-gravity environment near Pogue's right leg. The wardroom can be seen behind Pogue. Image ID:S74-17304}}
  |Source         =https://archive.org/details/S74-17304
  |Author         =NASA
  |Date           =1974-02-01
