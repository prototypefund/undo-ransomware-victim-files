text: |
  =={{int:filedesc}}==
  {{Information
  |description={{en|1=SL3-113-1587 (July-September 1973) --- This photograph is an illustration of the humorous side of the Skylab 3 crew. This dummy was left behind in the Skylab space station by the Skylab 3 crew to be found by the Skylab 4 crew. The dummy is dressed in a flight suit and propped upon the bicycle ergometer. The name tag indicated that it represents William R. Pogue, Skylab pilot. The dummy for Gerald P. Carr, Skylab 4 commander, was placed in the Lower Body Negative Pressure Device. The dummy representing Edward G. Gibson was left in the waste compartment. Astronauts Alan L. Bean, Owen K. Garriott and Jack R. Lousma were the Skylab 3 crewmen. Gibson is the Skylab 4 science pilot. Photo credit: NASA}}{{fr|1=SL3-113-1587 (Juillet-Septembre 1973) --- Cette photographie montre le côté humoristique de l'équipage de Skylab 3. Ce mannequin a été laissé à bord de la station Skylab par l'équipage de Skylab 3 afin de surprendre l'équipage de Skylab 4. Le mannequin a été habillé dans un habit de vol et placé sur le vélo stationnaire de la station. Le nom inscrit sur l'habit indiquait que le mannequin représentait l'astronaute William R. Pogue, le pilote de la mission Skylab. Le mannequin représentant Gerald P. Carr, le commandant de Skylab 4, avait été placé dans le Système de pression négative pour bas du corps. Le mannequin représentant Edward G. Gibson avait été laissé dans le compartiment à déchets.}}
  |date=2009-10-14 08:59:52
  |source=http://spaceflight.nasa.gov/gallery/images/skylab/skylab3/html/sl3-113-1587.html
  |author=NASA
  |permission=
  |other versions=
  }}
  
