text: |
  == {{int:filedesc}} ==
  {{Information
  |Description    ={{en|1=This photograph of the Sun, taken on December 19, 1973, during the third and final manned Skylab mission, shows one of the most spectacular solar prominences ever recorded, spanning more than 588,000 kilometers (365,000 miles) across the solar surface. The loop prominence gives the distinct impression of a twisted sheet of gas in the process of unwinding itself. In this photograph the solar poles are distinguished by a relative absence of supergranulation network, and a much darker tone than the central portions of the disk. Several active regions are seen on the eastern side of the disk. The photograph was taken in the light of ionized helium by the extreme ultraviolet spectroheliograph instrument of the U.S. Naval Research Laboratory.}}
  |Source         =https://archive.org/details/S74-23458; see also [http://images.jsc.nasa.gov/luceneweb/caption.jsp?searchpage=true&to_day=31&from_year=1969&from_month=5&to_year=1996&datesearch=Go&from_day=1&to_month=12&hitsperpage=100&pageno=13&photoId=S74-23458 JSC Digital Image Collection page]
