file: OSIRIS-REx_StowCam_first_light.jpeg
date: 2019-06-15 18:43:38.938064
text: |
  {{Information
  |Description={{en|1=On September 22, 2016, two weeks after launch, the OSIRIS-REx spacecraft switched on the Touch and Go Camera System (TAGCAMS) to demonstrate proper operation in space. This image of the spacecraft was captured by the StowCam portion of the system when it was 3.9 million miles (6.17 million km) away from Earth and traveling at a speed of 19 miles per second (30 km/s) around the Sun.  Visible in the lower left hand side of the image is the radiator and sun shade for another instrument (SamCam) onboard the spacecraft.  Featured prominently in the center of the image is the Sample Return Capsule (SRC), showing that our asteroid sample’s ride back to Earth in 2023 is in perfect condition.  In the upper left and upper right portions of the image are views of deep space.  No stars are visible due to the bright illumination provided by the sun.}}
  |Source=http://www.asteroidmission.org/galleries/#spacecraft-imagery ([http://www.asteroidmission.org/wp-content/uploads/2016/09/StowCam_22September2016.jpeg image link])
  |Date=2016-09-22
  |Author=NASA
  |Permission=
  |other_versions=
  }}
  
