text: |
  {{Protected}}
  == {{int:filedesc}} ==
  {{Photograph
  |Wikidata=Q202014
  |Title={{Title |en=The Blue Marble|ar=الگُلَّة (البلية) الزرقاء}}
  |Description=
  {{ar|1=صورة الگُلَّة (البلية) الزرقاء الشهيرة التي تعتبر أول صورة لمنظر الأرض الكامل. إلتُقطت الصورة في 7 كانون الأوَّل (ديسمبر) 1972 بواسطة طاقم مركبة الفضاء الأمريكيَّة أپولو 17 عند مغادرتهم مدار الأرض لِلقمر من على بعد حوالي 29,000 كيلومتر عن سطح الأرض. إلتقط الطاقم صورة الكوكب الأزرق بِشكلٍ مُتقنٍ حيثُ كانت الشمس من ورائهم وهو ما سمح بِإضائة مُمتازة لِكوكب الأرض، حيثُ تظهر أفريقيا، والقارَّة القطبيَّة الجنوبيَّة (أنتاركتيكا) وشبه الجزيرة العربيَّة.}}
  {{de|1=„[[:de:Blue Marble|Blue Marble]]“, die während des Fluges von [[:de:Apollo 17|Apollo 17]] zum Mond am 7. Dezember 1972 entstandene Fotoaufnahme von der Erde (in der zur besseren Wiedererkennbarkeit um 180 Grad gedrehten Version).}}
  {{en|1="[[:en:The Blue Marble|The Blue Marble]]" is a famous photograph of the Earth taken on December 7, 1972, by the crew of the [[:en:Apollo 17|Apollo 17]] spacecraft en route to the Moon at a distance of about {{convert|29000|km|mi}}. It shows [[:en:Africa|Africa]], [[:en:Antarctica|Antarctica]], and the [[:en:Arabian Peninsula|Arabian Peninsula]].}}
  {{es|1="[[:es:La canica azul|La canica azul]]". Imagen de la Tierra tomada desde el [[:es:Apolo 17|Apollo 17]].}}
  {{fa|1=«[[:fa:تیله آبی|تیلهٔ آبی]]» تصویر معروفی از زمین که در ۷ دسامبر ۱۹۷۲ توسط خدمهٔ فضاپیمای [[:fa:آپولو ۱۷|آپولو ۱۷]] در مسیر ماه در حدود ۲٬۹۰۰ کیلومتری زمین گرفته شده است و قسمت‌هایی از [[:fa:آفریقا|آفریقا]]، [[:fa:جنوبگان|جنوبگان]] و [[:fa:شبه جزیره عرب|شبه جزیرهٔ عرب]] را نشان می‌دهد.}}
  {{fi|1=[[:fi:Sininen marmorikuula|Sininen marmorikuula]].}}
  {{fr|1=«[[:fr:La bille bleue|La bille bleue]]» : Photo de l'Afrique, de l'Antarctique et de la péninsule Arabique prise en route pour la lune par [[:fr:Harrison Schmitt|Harrison Schmitt]] ou [[:fr:Ronald Evans|Ron Evans]] lors de la mission [[:fr:Apollo 17|Apollo 17]] le 7 décembre 1972. Ce vol a été le dernier à quitter l'orbite terrestre, et le seul au cours duquel un géologue, Harrison Schmitt, s'est rendu sur la lune.}}
  {{hi|1="[[:hi:द ब्लू मार्बल|द ब्लू मार्बल]]" लगभग {{convert|29000|km|mi}} की ऊँचाई पर चन्द्रमा की यात्रा पर गये अंतरिक्षयान [[:hi:अपोलो १७|अपोलो १७]] के सदस्यों द्वारा दिसम्बर २००७ को लिया गया प्रसिद्ध चित्र है। इसमें [[:hi:अफ़्रीका|अफ़्रीका]], [[:hi:अंटार्कटिका|अंटार्कटिका]] और [[:hi:अरबी प्रायद्वीप|अरबी प्रायद्वीप]] दिखाई दे रहे हैं।}}
  {{it|1=Famosa fotografia della [[:en:Terra|Terra]] ripresa il 7 dicembre 1972 dall'equipaggio della missione [[:it:Apollo 17|Apollo 17]] diretta verso la Luna, da una distanza di circa 29.000 km.}}
  {{mk|1=„[[:mk:Сината џамлија|Сината џамлија]]“ е позната фотографија на Земјата направена на 7 декември 1972 од екипажот на вселенското летало [[:mk:Аполо 17|Аполо 17]] патувајќи кон Месечината. Сликана е на растојание од 29.000 километри, а на неа се гледаат [[:mk:Африка|Африка]], [[:mk:Антарктик|Антарктикот]] и [[:mk:Арапски Полуостров|Арапскиот Полуостров]].}}
  {{pt|1=[[:pt:A Bolinha Azul|A Bolinha Azul]] é uma fotografia famosa da Terra tirada a 7 de dezembro de 1972 durante a missão [[:pt:Apollo 17|Apollo 17]], quando se encontrava a caminho da Lua e a 29,000 quilómetros da Terra.}}
  {{ru|1=[[:ru:The Blue Marble|Вид Земли]] с космического корабля [[:ru:Аполлон-17|Аполлон-17]]. 7 декабря 1972 года.}}
  {{uk|1=[[:uk:Блакитна іграшкова куля|Блакитна іграшкова куля]] — відома фотографія Землі, зроблена 7 грудня 1972 року командою космічного апарату «[[:uk:Аполлон-17|Аполлон-17]]».}}
  {{zh|1=[[:zh:蓝色弹珠|蓝色弹珠]] 是一张在1972年12月7日由阿波罗17号太空船船员所拍摄的著名地球照片。当时太空船正运行至距离地球45,000公里（28,000英里）之处。}}
  {{ja|1=[[:ja:ザ・ブルー・マーブル|ザ・ブルー・マーブル]]は、月へ向かう[[:ja:アポロ17号|アポロ17号]]のクルーが1972年12月7日に撮影した有名な地球の写真。45,000km離れた距離から撮影された。[[:ja:アフリカ|アフリカ]]、[[:ja:アラビア半島|アラビア半島]]、[[:ja:南極大陸|南極大陸]]、[[:ja:インド洋|インド洋]]などを捉えている。}}
  {{hu|1=„[[:hu:Blue Marble|Blue Marble]]“, valami}}
  {{cs|1=[[:cs:Modrá skleněnka|Modrá skleněnka]] je fotografie planety Země, kterou 7. prosince 1972 pořídila posádka [[:cs:Apollo 17|Apolla 17]] ze vzdálenosti zhruba 45 000 kilometrů.}}
  |Source=https://web.archive.org/web/20160112123725/http://grin.hq.nasa.gov/ABSTRACTS/GPN-2000-001138.html ([https://web.archive.org/web/20150707070617/http://grin.hq.nasa.gov/IMAGES/LARGE/GPN-2000-001138.jpg image link]); see also https://www.nasa.gov/multimedia/imagegallery/image_feature_329.html
  |Date=1972-12-07
  |Author=NASA/Apollo 17 crew; taken by either [[:en:Harrison Schmitt|Harrison Schmitt]] or [[:en:Ronald Evans (astronaut)|Ron Evans]]
  |Permission=
  |other_versions={{Other versions/The Blue Marble}}
