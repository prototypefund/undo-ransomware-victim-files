   |description    =
  {{ar|صُورة لِكوكب نپتون التقطها المسبار الفضائي ڤوياجر 2 بِواسطة الكاميرا ضيِّقة الزاوية من خِلال مُرشحاتها الخضراء والبُرتُقاليَّة، وهي إحدى الصُور العديدة التي التقطها المسبار آنذاك. التُقطت الصُور من على بُعدٍ يُقدِّرُ بِحوالي 4.4 مليون ميل عن الكوكب المذكور، وبِفارق 4 أيَّامٍ و20 ساعة من التموضع الأقرب إلى الكوكب، خِلال شهر آب (أغسطس) 1989. تُظهرُ الصُورة البُقعة المُظلمة العظيمة وبِجوارها بُقعةٌ بيضاء؛ تبدو الظاهرة الباهتة سريعة الحركة على الضلع الغربيّ من الكوكب، وهي تلك الظاهرة المشهورة باسم السكوتر كما تظهر البُقعة الداكنة الصغيرة. بقيت هذه الغُيُوم ظاهرة فقط عندما كانت كاميرا ڤوياجر قادرة على مُتابعة تحرُّكاتها ورصدها وتصويرها. أمَّا شمال هذه الظواهر، تظهر حزمة غيوم باهتة شبيهة بِشريط الغُيُوم الظاهر في القُطب الجنوبي لِلكوكب.}}
  {{en|This picture of Neptune was produced from the last whole planet images taken through the green and orange filters on the Voyager 2 narrow angle camera. The images were taken at a range of 4.4 million miles from the planet, 4 days and 20 hours before closest approach in August 1989.The picture shows the Great Dark Spot and its companion bright smudge; on the west limb the fast moving bright feature called Scooter and the little dark spot are visible. These clouds were seen to persist for as long as Voyager's cameras could resolve them. North of these, a bright cloud band similar to the south polar streak may be seen.}}
  {{es|1=Imagen de [[:es:Neptuno (planeta)|Neptuno]] producida por la [[:es:sonda espacial|sonda espacial]] [[:es:Voyager 2|Voyager 2]] en agosto de 1989.}}
  {{fr|1=Image de [[:fr:Neptune (planète)|Neptune]] produite par la [[:fr:Sonde spatiale|sonde]] [[:fr:Voyager 2|Voyager 2]] en [[:fr:Août 1989|août 1989]].}}
