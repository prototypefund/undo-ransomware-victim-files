  {{af|Hierdie foto van 'n afgeleë segment van die [[:af:heelal|heelal]] is saamgestel uit data wat vanaf 3 September 2003 tot 16 Januarie 2004 deur die [[:af:Hubble-ruimteteleskoop|Hubble-ruimteteleskoop]] verkry is. Dit bevat sterrestelsels van verskeie ouderdomme, vorme, groottes en kleure. Die kleinstes en rooistes hiervan is sommige van die verste sterrestelsels wat ooit met 'n optiese teleskoop waargeneem is, en het kort na die oerknal reeds bestaan. Die gekose gebied bevat min sterre op die voorgrond, en is suidwestelik van [[:af:Jagter (sterrebeeld)|Orion]] in die sterrebeeld [[:af:Oond (sterrebeeld)|Fornax]] geleë.}}
  {{de|Das [[:de:Hubble Ultra Deep Field|Hubble Ultra Deep Field]] ist ein Bild einer kleinen Himmelsregion aufgenommen vom Hubble-Weltraumteleskop über einen Zeitraum vom 3. September 2003 bis 16. Januar 2004. Dabei wurde eine Himmelsregion ausgewählt, die kaum störende helle Sterne im Vordergrund enthält. Man entschied sich für ein Zielgebiet südwestlich von Orion im Sternbild Chemischer Ofen.}}
  {{en|The [[:en:Hubble Ultra Deep Field|Hubble Ultra Deep Field]], is an image of a small region of space in the constellation Fornax, composited from Hubble Space Telescope data accumulated over a period from September 3, 2003 through January 16, 2004. The patch of sky in which the galaxies reside was chosen because it had a low density of bright stars in the near-field.}}
  {{es|El [[:es:Campo Ultra Profundo del Hubble|Campo Ultra Profundo del Hubble]], es una imagen de una pequeña región del espacio en la constelación Fornax, compuesta de datos obtenidos por el telescopio espacial Hubble durante el período entre el 3 de Septiembre de 2003 y el 16 de Enero de 2004. Esta parte del cielo fue escogida por su baja densidad de estrellas brillantes en sus proximidades.}}
