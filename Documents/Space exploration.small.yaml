  {{picture of the day|2019|07|31}}
  == {{int:filedesc}} ==
  {{Information
  |Description=Color image of [[w:Phobos (moon)|Phobos]], imaged by the [[w:Mars Reconnaissance Orbiter|Mars Reconnaissance Orbiter]] on 23 March 2008.
  
  The High Resolution Imaging Science Experiment (HiRISE) camera on NASA's Mars Reconnaissance Orbiter took two images of the larger of Mars' two moons, Phobos, within 10 minutes of each other on 23 March 2008. This is the first, taken from a distance of about 6,800 kilometers (about 4,200 miles). It is presented in color by combining data from the camera's blue-green, red, and near-infrared channels.
  
  The illuminated part of Phobos seen in the images is about 21 kilometers (13 miles) across. The most prominent feature in the images is the large crater Stickney in the lower right. With a diameter of 9 kilometers (5.6 miles), it is the largest feature on Phobos.
  
  The color data accentuate details not apparent in black-and-white images. For example, materials near the rim of Stickney appear bluer than the rest of Phobos. Based on analogy with materials on our own moon, this could mean this surface is fresher, and therefore younger, than other parts of Phobos.
  
  A series of troughs and crater chains is obvious on other parts of the moon. Although many appear radial to Stickney in this image, recent studies from the European Space Agency's Mars Express orbiter indicate that they are not related to Stickney. Instead, they may have formed when material ejected from impacts on Mars later collided with Phobos. The lineated textures on the walls of Stickney and other large craters are landslides formed from materials falling into the crater interiors in the weak Phobos gravity (less than one one-thousandth of the gravity on Earth).
  
  In the full-resolution version of this image, a pixel encompasses 6.8 meters (22 feet), providing a resolution (smallest visible feature) of about 20 meters (about 65 feet). The image is in the HiRISE catalog as PSP_007769_9010.
  
  NASA's Jet Propulsion Laboratory, a division of the California Institute of Technology in Pasadena, manages the Mars Reconnaissance Orbiter for NASA's Science Mission Directorate, Washington. Lockheed Martin Space Systems, Denver, is the prime contractor for the project and built the spacecraft. The High Resolution Imaging Science Experiment is operated by the University of Arizona, Tucson, and the instrument was built by Ball Aerospace & Technologies Corp., Boulder, Colo.
  
  |Source=http://photojournal.jpl.nasa.gov/catalog/PIA10368
  |Date=23 March 2008 (added 9 April 2008)
  |Author=NASA / JPL-Caltech / University of Arizona
  |Permission=Public domain
  |other_versions=<gallery>PIA10367 - Phobos BW HiRISE 2008.jpg|[[:File:PIA10367 - Phobos BW HiRISE 2008.jpg|Similar black and white image]], taken about ten minutes later (3,963 × 3,360 pixels, 2.6 MB)</gallery>
  |Other fields = {{Information field|name={{ucfirst:{{location/i18n}}}}|value=http://www.nasa.gov/mission_pages/MRO/multimedia/pia10368.html}}
  }}
  {{NASA-image|id=PIA10368|center=JPL}}
  
  Downloaded from the NASA .tif source and converted to png with <code>convert(1)</code>
  
  ==Original caption==
  The [[w:High Resolution Imaging Science Experiment|High Resolution Imaging Science Experiment]] (HiRISE) camera on [[w:NASA|NASA]]'s [[w:Mars Reconnaissance Orbiter|Mars Reconnaissance Orbiter]] took two images of the larger of Mars' two moons, Phobos, within 10 minutes of each other on [[w:March 23|March 23]], [[w:2008|2008]]. This is the first, taken from a distance of about 6,800 kilometers (about 4,200 miles). It is presented in color by combining data from the camera's blue-green, red, and near-[[w:infrared|infrared]] channels.
  
  The illuminated part of Phobos seen in the images is about 21 kilometers (13 miles) across. The most prominent feature in the images is the large crater [[w:Stickney|Stickney]] in the lower right. With a diameter of 9 kilometers (5.6 miles), it is the largest feature on Phobos.
  
  The color data accentuate details not apparent in black-and-white images. For example, materials near the rim of Stickney appear bluer than the rest of Phobos. Based on analogy with materials on our own moon, this could mean this surface is fresher, and therefore younger, than other parts of Phobos.
  
  A series of troughs and [[w:crater chain|crater chain]]s is obvious on other parts of the moon. Although many appear radial to Stickney in this image, recent studies from the European Space Agency's Mars Express orbiter indicate that they are not related to Stickney. Instead, they may have formed when material ejected from impacts on Mars later collided with Phobos. The lineated textures on the walls of Stickney and other large craters are landslides formed from materials falling into the crater interiors in the weak Phobos gravity (less than one one-thousandth of the gravity on Earth).
  
  In the full-resolution version of this image, a pixel encompasses 6.8 meters (22 feet), providing a resolution (smallest visible feature) of about 20 meters (about 65 feet). The image is in the HiRISE catalog as PSP_007769_9010.
  
  NASA's [[w:Jet Propulsion Laboratory|Jet Propulsion Laboratory]], a division of the [[w:California Institute of Technology|California Institute of Technology]] in [[w:Pasadena|Pasadena]], manages the Mars Reconnaissance Orbiter for NASA's [[w:Science Mission Directorate|Science Mission Directorate]], [[w:Washington|Washington]]. [[w:Lockheed Martin Space Systems|Lockheed Martin Space Systems]], [[w:Denver|Denver]], is the prime contractor for the project and built the spacecraft. The High Resolution Imaging Science Experiment is operated by the [[w:University of Arizona|University of Arizona]], [[w:Tucson|Tucson]], and the instrument was built by [[w:Ball Aerospace & Technologies|Ball Aerospace & Technologies]] Corp., [[w:Boulder, Colorado|Boulder]].
  
