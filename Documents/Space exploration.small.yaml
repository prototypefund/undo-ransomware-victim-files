  {{DerivativeVersions|Aldrin Apollo 11 crop.jpg|Aldrin Apollo 11 cropped.jpg}}
  *[[:Image:Aldrin Apollo 11.jpg|Aldrin Apollo 11.jpg]] (padded version)
  }}
