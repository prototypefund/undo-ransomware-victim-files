text: |
  == {{int:filedesc}} ==
  {{Information
  |Description = 
  {{en|<br />
  *'''Short description''': Astronaut Buzz Aldrin on the [[moon]]
  *'''Full description''': Astronaut [[:en:Buzz Aldrin|Buzz Aldrin]], [[:en:Apollo program#Manned missions|lunar module pilot]], stands on the surface of the moon near the leg of the lunar module, ''Eagle'', during the Apollo 11 [[:en:Extra-vehicular activity|moonwalk]]. Astronaut [[:en:Neil Armstrong|Neil Armstrong]], [[:en:Apollo program#Manned missions|mission commander]], took this photograph with a 70mm lunar surface camera. While Armstrong and Aldrin descended in the [[:en:Apollo Lunar Module|lunar module]] to explore the [[:en:Mare Tranquillitatis|Sea of Tranquility]], astronaut [[:en:Michael Collins (astronaut)|Michael Collins]], [[:en:Apollo program#Manned missions|command module pilot]], remained in lunar orbit with the [[:en:Apollo Command/Service Module|Command and Service Module]], ''Columbia''.
  *This is the actual photograph as exposed on the moon by Armstrong. He held the camera slightly rotated so that the camera frame did not include the top of Aldrin's [[:en:Portable Life Support System|portable life support system]] ("backpack"). A communications antenna mounted on top of the backpack is also cut off in this picture. When the image was released to the public, it was rotated clockwise to restore the astronaut to vertical for a more harmonious composition, and a black area was added above his head to recreate the missing black lunar "sky". The edited version is the one most commonly reproduced and known to the public, but the original version, above, is the authentic exposure. A full explanation with illustrations can be seen at the [http://www.hq.nasa.gov/alsj/a11/a11-5903history.html ''Apollo Lunar Surface Journal''].}}
  {{es|<br />
  *'''Descripción''': el astronauta [[:es:Buzz Aldrin|Buzz Aldrin]], piloto del módulo lunar, camina sobre la superficie de la Luna cerca de la pata del módulo lunar (LM) ''Eagle'' durante el [[:es:Actividad extravehicular|paseo lunar]] del ''[[:es:Apolo 11|Apolo 11]]'' (EVA). El astronauta [[:es:Neil Armstrong|Neil A. Armstrong]], comandante, tomó esta fotografía con una cámara de 70mm. Mientras los astronautas Armstrong y Aldrin descendieron en el [[:es:Módulo lunar|módulo lunar]] (LM) ''Eagle'' para explorar la región del [[:es:Mare Tranquillitatis|Mar de la Tranquilidad]], el astronauta [[:es:Michael Collins (astronauta)|Michael Collins]], piloto del módulo de mando, se quedó con los [[:es:Módulo de mando y servicio|módulos de mando y servicio]] (CSM) ''Columbia'' en la órbita lunar.
  *Esta es la fotografía original, tomada por Armstrong. En algunas versiones muy difundidas en los medios, se hicieron dos retoques: una pequeña rotación para alinear al astronauta verticalmente, y un agregado de cielo negro en la parte superior; esto último se comprueba observando que la fotografía original incluye el comienzo de una antena sobre el casco de Aldrin, que queda recortada cerca de su base. Véase una explicación completa del trucaje, con ilustraciones, en el [http://www.hq.nasa.gov/alsj/a11/a11-5903history.html ''Diario del Apolo sobre la superficie lunar''].}}
  {{fa|<br />
  *توضیح کوتاه: باز آلدرین بر روی سطح ماه.
  *توضیح بلند: باز آلدرین، فضانورد آمریکایی و خلبان فضاپیمای ماه‌پیمای آپولو-۱۱ روی سطح ماه نزدیک یکی از پایه‌های فرود فضاپیما دیده می‌شود. این عکس توسط نیل آرمسترانگ بوسیله یک دوربین ویژه ۷۰ میلی‌متری برداشته شده است. این دو فضانورد در روز ۲۱ ژوئیه ۱۹۶۹ میلادی با بخش ماه‌نشین فضاپیمای آپولو-۱۱ موسوم به «عقاب» روی ماه فرود آمدند، در حالیکه همکار دیگرشان، مایکل کالینز، در بخش فرماندهی فضاپیما موسوم به «کلمبیا» در مدار ماه باقی ماند. }} 
  |Source      = *http://www.hq.nasa.gov/alsj/a11/AS11-40-5903HR.jpg
  *http://www.archive.org/details/AS11-40-5903 ([https://archive.org/download/AS11-40-5903/as11-40-5903.tif TIFF image])
  |Date        = 1969-07-21
  |Author      = NASA
