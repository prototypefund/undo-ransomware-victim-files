  |Description    ={{en|1=PLUTO - NEW HORIZONS - July 14, 2015
  
  ORIGINAL IMAGE DESCRIPTION:
  
  Four images from ''[[w:New Horizons|New Horizons]]''’ [[w:New Horizons#Long-Range Reconnaissance Imager (LORRI)|Long Range Reconnaissance Imager]] (LORRI) were combined with color data from the [[w:New Horizons#Ralph telescope|Ralph instrument]] to create this global view of [[w:Pluto|Pluto]]. (The lower right edge of Pluto in this view currently lacks high-resolution color coverage.) The images, taken when the spacecraft was 280,000 miles (450,000 kilometers) away, show features as small as 1.4 miles (2.2 kilometers), twice the resolution of the single-image view taken on July 13 [2015]. 
  
  UPLOADER NOTES:
  
  The north polar region is at top, with bright [[w:Tombaugh Regio|Tombaugh Regio]] to the lower right of center and part of the dark [[w:Cthulhu Regio|Cthulhu Regio]] at lower left. Part of the dark [[w:Krun Regio|Krun Regio]] is also visible at extreme lower right.
  
  The [http://pluto.jhuapl.edu/Multimedia/Science-Photos/pics/nh-pluto-in-true-color.jpg original NASA image] has been modified by doubling the linear pixel density and cropping.}}
