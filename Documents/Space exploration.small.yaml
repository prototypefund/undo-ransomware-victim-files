  {{pt|1=Fotografia de [[:pt:Netuno (planeta)|Netuno]] feita pela [[:pt:Sonda espacial|sonda espacial]] [[:pt:Voyager 2|Voyager 2]] ao passar pelo planeta em agosto de 1989.}}
