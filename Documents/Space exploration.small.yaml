text: |
  =={{int:filedesc}}==
  {{Information
  |Description={{Multilingual description
                    |en=This image of [[w:Uranus (planet)|Uranus]] was compiled from images returned Jan. 17, 1986, by the narrow-angle camera of [[w:Voyager 2|Voyager 2]]. The spacecraft was 9.1 million kilometers (5.7 million miles) from the planet, several days from closest approach. This picture has been processed to show Uranus as human eyes would see it from the vantage point of the spacecraft. The picture is a composite of images taken through blue, green and orange filters. The darker shadings at the upper right of the disk correspond to the day-night boundary on the planet. Beyond this boundary lies the hidden northern hemisphere of Uranus, which currently remains in total darkness as the planet rotates. The blue-green color results from the absorption of red light by methane gas in Uranus' deep, cold and remarkably clear atmosphere.
                    |fr=Cette image d'[[:fr:Uranus (planète)|Uranus]], planète du système solaire, a été compilée à partir d'images envoyées le 17 janvier 1986 par la caméra à angle rapproché de la sonde [[:fr:Voyager 2|Voyager 2]]. La sonde se trouvait à 9,1 millions de kilomètres de la planète (5,7 millions de ''miles''), plusieurs jours avant son approche la plus proche. Cette image a été traitée pour montrer Uranus telle que des yeux humains la verraient depuis l'emplacement de la sonde. Cette image est une mosaïque assemblée à partir d'images prises à travers des filtres bleu, vert et orange. Les ombres les plus sombres, en haut à droite du disque, correspondent à la frontière jour-nuit sur la planète. Au delà de cette frontière se trouve l'hémisphère nord caché d'Uranus, qui reste actuellement dans une obscurité totale pendant la rotation de la planète. La couleur dominante bleu-gris résulte de l'absorption de la lumière rouge par le gaz de méthane présent dans l'atmosphère profonde, froide et remarquablement claire d'Uranus.
                    |nl=Beeld van Uranus opgebouwd uit foto's welke zijn genomen door de Voyager 2 in januari 1986 toen het NASA ruimtevaartuig op een afstand van 18 miljoen km langs de planeet trok.
                    |cs=Fotografie [[:cs:Uran (planeta)|Uranu]] od NASA získaná sondou [[:cs:Voyager 2|Voyager 2]].<br />'''Popis''': Tento obrázek Uranu byl zkonstruován ze snímků Voyageru 2 10. ledna [[1986]], když byla sonda ještě 18 miliónů kilometrů od planety. Snímky pocházely z Voyagerovy úzkoúhlé kamery; pohled na výsledném obrázku směřuje proti planetárnímu pólu, který leží vlevo od středu. Obrázek byl upraven, aby ukazoval Uran, jak by ho viděly lidské oči z průhledu kosmické lodi. Zastíněný pravý horní okraj  disku je terminátor &mdash; rozhraní dne a noci. Zelenomodrý nádech Uranu způsobuje methan v atmosféře; tento plyn absorbuje červenou složku slunečního světla, zbylé složky pak vytvářejí výslednou barvu. Temnější polární čepice je obklopena sérií postupně světlejších konvekčních proužků. Tato struktura je skutečná, i když na tomto obrázku naprosto nezřetelná. Projekt Voyager byl pro NASA řízen Jet Propulsion Laboratory.
                    |ru=Это изображение [[:ru:Уран (планета)|Урана]] было составлена из снимков, полученных 17 января 1986 узкоугольной камерой [[:ru:Вояджер-2|Voyager 2]]. Космический аппарат находился в 9,1 миллионе километров (5,7 миллионе миль) от планеты, в нескольких днях пути от точки наибольшего приближения. Эта фотография была обработана с целью показать как человеческие глаза увидели бы Уран с места расположения зонда. Картина представляет собой совокупность изображений, полученных через синий, зеленый и оранжевый фильтры. Более тёмные оттенки в верхнем правом углу диска соответствуют границе времени суток на планете. За пределами этой границы лежит скрытое от взгляда северное полушарие Урана, которое в момент снимка находится в полной темноте ввиду характерного расположения оси вращения планеты. Сине-зелёный цвет является результатом поглощения в глубокой, холодной и удивительно чистой атмосфере Урана красного света газом [[:ru:Метан|метаном]].
               }}
  |Source=http://photojournal.jpl.nasa.gov/catalog/PIA00032
  |Author=NASA/JPL
  |Date={{ISOdate|1986-01-17}}
  }}
  {{NASA-image|id=PIA00032|center=JPL}}
  
