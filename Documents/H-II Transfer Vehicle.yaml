  {{supersededSVG|H-II Transfer Vehicle (HTV).svg}}
  == {{int:filedesc}} ==
  {{Information
  |Description={{en|1='''''HTV Specifications'''''<br />
  HTV is four meters across and about 10 meters long, same size as a sightseeing bus. It consists primarily of three parts:<br />(1) A propulsion module installed at the rear and composed of main engines for orbit change, Reaction Control System (RCS) thrusters for position and attitude control, fuel and oxidizing reagent tanks, and highpressure air tanks;<br />(2) An avionics module installed in the center part, with electronic equipment for guidance control, power supply, and telecommunications data processing; and<br />(3) A logistics carrier that stores supplies.}}
  |Source=http://www.nasa.gov/mission_pages/station/expeditions/expedition26/index.html [http://www.nasa.gov/pdf/488923main_exp25_26_press_kit.pdf PDF]
  |Author=NASA
  |Date=2010-10
