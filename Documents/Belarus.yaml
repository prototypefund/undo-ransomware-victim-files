date: 2019-06-15 16:30:09.412505
text: |
  == {{int:filedesc}} ==
  {{en|Soviet partisans in Belarus 1943. Russian state archive.<br />
  The partisan on the left is carrying what appears to be a Soviet [[w:PPD-40|PPD-40]] submachine gun. His companion is equipped with a [[Mosin-Nagant|Mosin]] rifle (with factory bayonet), plus German bayonet/dagger (on waistband) and two [[w:RGD-33_grenade|RGD-33 grenade]]s.}}
  {{ru|Советские партизаны в Беларуссии. 1943 год. Снимок из Госархива РФ.<br />
  Партизан слева держит пистолет-пулемёт ППД-40. Его товарищ - винтовку Мосина со штыком. Имеет также на поясном ремне немецкий штык-нож и две гранаты РГД-33.}}
