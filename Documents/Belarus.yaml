text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{be|Карыкатура: «Далоў ганебны рыжскі падзел! Ніхай жыве вольная непадзельная селянская Беларусь!»}}
  {{en|Caricature for Riga Peace 1921. Shows a Pole in old-style officer's uniform and sword-belt, and an ammunition-bandoliered and skull-faced Red Army soldier, together tearing White Russia or Belarus into two, while stomping on Ukraine.}}
  {{pl|Białoruska karykatura [[:pl:Traktat ryski (1921)|traktatu ryskiego]]: „Precz z haniebnym ryskim rozbiorem! Niech żyje wolna, niepodzielna, włościańska Białoruś!”}}
  {{ru|Карикатура: «Долой позорный рижский раздел! Пускай живет свободная неделимая крестьянская Беларусь!»}}
  {{uk|Карикатура: «Геть ганебний ризький поділ! Нехай живе вільна неподільна селянська Білорусь!»}}
  |Source=Владимир Орлов, Генадзь Саганович. Десять веков белорусской истории (862—1818): События. Даты, Иллюстрации. — Вильня: Наша Будучыня, 2001 
