text: |
  {{Information
  |Description={{en|1=The Shuttle Enterprise rolls out of the Palmdale manufacturing facilities with Star Trek television cast members. From left to right they are: Dr. James C. Fletcher (NASA Administrator), DeForest Kelley (Dr. "Bones" McCoy), George Takei (Mr. Sulu), James Doohan (Chief Engineer Montgomery "Scotty" Scott), Nichelle Nichols (Lt. Uhura), Leonard Nimoy (the indefatigable Mr. Spock), Gene Roddenberry (The Great Bird of the Galaxy), Democratic Congressman Don Fuqua, and Walter Koenig (Ensign Pavel Chekov).}}
  {{de|Das NASA-Shuttle Enterprise vor der Werksanlage in Palmdale, mit der Star-Trek-Besetzung. Von links nach rechts: Dr. James C. Fletcher (damaliger Leiter der NASA), DeForest Kelley (Dr. "Pille" McCoy), George Takei (Mr. Sulu), James Doohan (Chefingenieur "Scotty" Scott), Nichelle Nichols (Lt. Uhura), Leonard Nimoy (Mr. Spock), Gene Roddenberry (der Erfinder von Star Trek), Demokratischen Kongressabgeordneten Don Fuqua und Walter Koenig (Fähnrich Pavel Chekov).}}
  {{es|El transbordador espacial Enterprise fue presentado en la planta industrial de Palmdale, con los protagonistas de la serie de television ''Star Trek''. De izquierda a derecha: Dr. James C. Fletcher (Director de la NASA), DeForest Kelley (Dr. "Bones" McCoy), George Takei (Mr. Sulu), James Doohan (Ingeniero en jefe Montgomery "Scotty" Scott), Nichelle Nichols (Lt. Uhura), Leonard Nimoy (Mr. Spock), Gene Roddenberry (el creador de la serie), el congresista demócrata Don Fuqua, y Walter Koenig (Alférez Pavel Chekov).}}
  |Source=[http://dayton.hq.nasa.gov/IMAGES/LARGE/GPN-2000-001363.jpg Great Images in NASA] [http://grin.hq.nasa.gov/ABSTRACTS/GPN-2000-001363.html Description]
