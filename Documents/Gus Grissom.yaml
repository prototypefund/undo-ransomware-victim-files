source: commons.wikimedia.org
file: Apollo_1_fire.jpg
date: 2019-06-15 17:20:37.504228
text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{en|1=Officially designated Apollo/Saturn 204, but more commonly known as Apollo 1, this close-up view of the interior of the Command Module shows the effects of the intense heat of the flash fire which killed the prime crew during a routine training exercise. 
  
  While strapped into their seats inside the Command Module atop the giant Saturn rocket, a wire bundle that was worn due to misplacement and a sharp-edged access door, sparked and ignited flammable material. This quickly grew into a large fire in the pure oxygen environment. The speed and intensity of the fire quickly exhausted the oxygen supply inside the crew cabin. Unable to deploy the hatch due to its cumbersome design and lack of breathable oxygen, the crew lost consciousness and perished. They were: astronauts Virgil I. "Gus" Grissom, (the second American to fly into space) Edward H. White II, (the first American to "walk" in space) and Roger B. Chaffee, (a "rookie" on his first space mission).}}
  {{fr|1=Intérieur du module de commande la mission Apollo1 / Saturn 204. L'intérieur est brûlé suite à un feu qui s'est déclaré et qui s'est propagé très rapidement en raison de l'air contenant de l'oxygène pur. Ceci asphyxia l'équipage constitué de : Virgil Grissom, Edward White et Roger Chaffee.}}
  {{pl|1=Oficjalnie nazwany Apollo/Saturn 204, lecz ogólnie znany jest jako Apollo 1. Zbliżenie  wnętrza Modułu Dowodzenia ukazuje skutki intensywnego pożaru, który zabił załogę podczas symulacji startu. Podczas gdy astronauci  byli przymocowani do swoich stanowisk wewnątrz Modułu Dowodzenia na szczycie ogromnej rakiety Saturn, wadliwy przełącznik elektryczny wygenerował iskrę, która spowodowała zapłon środowiska wypełnionego czystym tlenem. Intensywność pożaru szybko wyczerpała tlen wewnątrz kabiny. Niemożność otwarcia włazu na skutek projektu, obciążonego incydentem z zatopioną kapsułą [[w:pl:Mercury_4|Liberty Bell 7]], spowodowała śmierć załogi. Byli to: astronauci Virgil I. "Gus" Grissom, (drugi Amerykanin w kosmosie) Edward H. White II, (pierwszy Amerykanin w otwartej przestrzeni kosmicznej) Roger B. Chaffee, (jego pierwsza misja).}}
  
  |Source=[https://spaceflight.nasa.gov/gallery/images/apollo/apollo1/html/s67-21294.html NASA image]
  |Date=1967-01-28
  |Author=NASA
  |Permission=
  |other_versions=
  }}
