text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{en|1=Astronaut [[w:Virgil I. "Gus" Grissom|Virgil I. "Gus" Grissom]], one of the original seven astronauts for [[w:Project Mercury|Project Mercury]] selected by [[w:NASA|NASA]] on April 27, 1959. The [[w:Mercury-Redstone 4|MR-4]] mission, boosted by the [[w:Mercury-Redstone Launch Vehicle|Mercury-Redstone]] vehicle, made the second manned [[w:suborbital|suborbital]] flight. The capsule, Liberty Bell 7, sank into the sea after the [[w:Splashdown (spacecraft landing)|splashdown]].}}
  |Source=[[w:Marshall Space Flight Center|Marshall Space Flight Center]]'s Marshall Image Exchange: [http://mix.msfc.nasa.gov/abstracts.php?p=1517 description], [http://mix.msfc.nasa.gov/IMAGES/HIGH/8772558.jpg image file]
