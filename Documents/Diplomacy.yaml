  {{de|Auf dem Gemälde wird die abschließende Sitzung des Berliner Kongresses am 13. Juli 1878 in der Reichskanzlei dargestellt, wobei die Komposition die damalige Mächtekonstellation ausdrückt.
  
  Abgebildet (v. l. n. r.): [[:Category:Heinrich von Haymerle|von Haymerle]], [[:de:Alajos Károlyi|Károlyi]], [[:de:Edoardo de Launay|de Launay]], [[:Category:Alexander Mikhailovich Gorchakov|Gortschakow]] ''(sitzend)'', [[:Category:William Henry Waddington|Waddington]] ''(im Hintergrund)'', [[Benjamin Disraeli|Disraeli]] ''(Gortschakow legt seine Hand auf Disraelis Arm.)'', [[Joseph Maria von Radowitz|von Radowitz]] ''(im Mittelgrund hinter dem Tisch sitzend)'', [[Chlodwig zu Hohenlohe-Schillingsfürst|zu Hohenlohe-Schillingsfürst]] ''(im Hintergrund stehend)'', [[Lodovico Corti|Corti]] ''(ebenso)'', Graf de Moun ''(halb verdeckt im Hintergrund)'', [[:Category:Pavel Petrovich Ubri|Paul d'Oubril]] ''(im Mittelgrund hinter dem Tisch sitzend, schreibend)'', [[:Category:Charles Raymond de Saint-Vallier|de Saint-Vallier]] ''(im Hintergrund)'', [[Paul L. Desprey|Desprey]] ''(ebenso)'', [[Gyula Andrássy]]''(im Vordergrund)'', [[Lothar Bucher|Bucher]] ''(fast verdeckt im Hintergrund)'', '''[[Otto von Bismarck]]''' ''(zentral)'', [[Friedrich August von Holstein|von Holstein]] ''(im Hintergrund)'', Busch ''(im Hintergrund)'', [[Herbert von Bismarck]] ''(fast verdeckt im Hintergrund)'', [[Pjotr Schuwalow|Schuwalow]] ''(im Vordergrund, Handschlag mit Bismarck)'', [[Sadullah Bey]] ''(im Hintergrund)'', [[Odo Russell|Russell]] ''(ebenso)'', [[Bernhard Ernst von Bülow|von Bülow]] ''(sitzend)'', [[Robert Arthur Talbot Gascoyne-Cecil, 3. Marquess of Salisbury|Salisbury]], [[:de:Alexander Carathéodory Pascha|Carathéodori]] und [[:de:Mehmed Ali Pascha|Mehmed Ali Pascha]]
  
  Das Gemälde wurde am 22. März 2005 im Festsaal des Berliner Rathauses vom Berliner Bürgermeister Klaus Wowereit enthüllt, nachdem die Stiftung Stadtmuseum das 1992 restaurierte Bild der Senatskanzlei überlassen hat. 124 Jahre zuvor fand die erste Enthüllung des Gemäldes statt, denn es hing auch von 1881 bis 1945 im Festsaal.
  [http://www.berlin.de/rbmskzl/rathausaktuell/archiv/2005/03/22/24337/]}}
