date: 2019-06-26 15:01:42.060869
text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{en|1=[[:en:Madrid Skylitzes|Skyllitzes Matritensis]], fol. 35r, detail. 
  
  Miniature:
  *The Bulgarian ruler Mortagon ([[:en:Omurtag|Omurtag]]) receives envoys from the Byzantine Emperor [[:en:Michael II|Michael II]] (s. Tsamakda) or sends envoys to Michael II (s. Божилов).
  
  :Text from the Chronicle of [[:en:John Skylitzes|John Skylitzes]]: "... Meanwhile, the word having gone out through the whole world that the Roman emperor lay besieged and confined within his own walls, Mortagon, king of the Bulgars, sent him a secret message announcing that he would send help of his own free will and conclude a treaty with him. Either because he really did have pity on his fellow country men or because he resented the expense (he was the most parsimonious emperor there ever was), Michael thanked the Bulgar for his intentions but refused the proferred aid. ..." (Translated by John Wortley, in: ''John Skylitzes: A Synopsis of Byzantine History, 811-1057: Translation and Notes'', p. 40)
  
  References:
  
  * Ioannis Scylitzae Synopsis Historiarum. Editio Princeps. Rec. Ioannes Thurn, p. 37, in: ''[[:de:Corpus Fontium Historiae Byzantinae|Corpus Fontium Historiae Byzantinae]] 5 Series Berolinensis'', 1973
  * [[:de:Vasiliki Tsamakda|Tsamakda V.]]: ''The illustrated chronicle of Ioannes Skylitzes in Madrid'', p. 75-76
  * [[:bg:Иван Божилов|Божилов Ив.]]: ''Българите във Византийската империя'', p. 169
  * Grabar A., Manoussacas M.: ''L'illustration du manuscript de Skylitzes de Madrid'', p. 36
  * [[:bg:Атанас Божков|Божков А.]]: ''Миниатюри от Мадридския ръкопис на Йоан Скилица'', p. 195-196
  }}
  {{de|1=[[:de:Madrider Bilderhandschrift des Skylitzes|Skyllitzes Matritensis]], Fol. 35r, Detail 
  
  Miniatur: 
  * Der Khan der Bulgaren Mortagon ([[:de:Omurtag|Omurtag]]) empfängt Gesandte des byzantinischen Kaisers [[:de:Michael II. (Byzanz)|Michael II.]] oder sendet Gesandte zu ihm.
  :Text aus der Chronik von [[:de:Johannes Skylitzes|Johannes Skylitzes]]: "... Während es um beide so stand, sandte der Bulgarenkaiser Mortagon heimlich einen Unterhändler zu Michael und trug ihm aus freien Stücken ein Hilfscorps und Bündnis an. Die Kunde, daß der rhomäische Kaiser in seiner Residenzstadt eingeschlossen sei und sich einer Belagerung zu erwehren habe, war über die Erde verbreitet worden. Michael, sei es, daß er tatsächlich die große Masse seiner Landsleute schonen wollte, sei es aus Sparsamkeit (er war nämlich filziger als alle Kaiser vor vor ihm), zollte dem Entschluß des Bulgaren Anerkennung, verbat sich aber eine Hilfe. ..." (Synopsis Historion S. 37 übersetzt von Hans Thurn, in: ''Byzantinische Geschichtsschreiber 15'', S. 68)
  }}
  {{bg|1=Skyllitzes Matritensis, л. 35r, детайл.
  
  Миниатюра: 
  * Тълкованието на миниатюрата е спорно. Според Божилов тя изобразява Омуртаг изпращащ вестоносци до [[:bg:Михаил II (Византийска империя)|Михаил II]]. Според Цамакда това са вестонците на Михаил, които съобщават на Омуртаг, че византийският император отказва предложената му помощ.
  :Цитат от хрониката на [[:bg:Йоан Скилица|Йоан Скилица]]: "... При това положение на нещата (навред по целия свят се бил вече пръснал слухът, че императорът на ромеите е затворен в стените на Цариград и обсаден) царят на българите Мортагон тайно изпратил някого при [Михаил], за да му съобщи, че по свой почин желае да му прати помощ и подкрепление. Михаил пък, било че действително съжалявал сънарадниците си, било че пестял парите (защото от всички императори дотогава той бил най-големия скъперник), похвалил предложението на българите, но отказал помощта. ..." (''Scylitzes-Cedrenus – Скилица-Кедрин''. Превод на В. Тъпкова-Заимова, в: [http://www.kroraina.com/NI/ ГИБИ VI], стр. [http://www.kroraina.com/knigi/gibi/6/gal/6_233.html 233])
  }}
  
  |Source=Madrid Skylitzes
  |Date=
  |Author=John Skylitzes
