text: |
  {{Information
  |Description=
  {{ar|1=محاليق ساخنة من الغُبار والغاز تلمعُ لمعانًا مُضيئًا في هذه الصُورة فوق البنفسجيَّة لِسديم الحجاب، التُقطت بِواسطة مسبار وكالة ناسا المُسكتشف المُسمَّى إيڤولوشن. يقعُ هذا السديم على بُعد حوالي 1,500 سنة ضوئيَّة، وهو عبارة عن بقايا مُستعرٍّ أعظم، نجم عن انفجارٍ نجميٍّ عملاق حدث مُنذُ ما بين 5,000 و8,000 سنة. يمتدُّ سديم الحجاب بشكلٍ يفوق حجم البدر في سماء الليل، وهو مدسوسٌ إلى جانب إحدى 'أجنحة التِّم' في عُنقُود الحجاب النجمي.  خُيُوطُ الغاز والغُبار المرئيَّة هُنا بِالأشعَّة فوق البنفسجيَّة تسخَّنت بِسبب الصدمة الارتداديَّة المُتولِّدة عن الانفجار النجمي، التي ما تزال تنتشر نحو الخارج بعيدًا عن القلب حيثُ وقع الانفجار الأساسي. يُعتقُ بِأنَّ الانفجار سالِف الذِكر كان لامعًا لِلدرجةٍ تُمكِّنُ المرء رؤيته من على سطح الأرض بِالعين المُجرَّدة.}} 
  {{en|1=Wispy tendrils of hot dust and gas glow brightly in this ultraviolet image of the Cygnus Loop Nebula, taken by NASA’s Galaxy Evolution Explorer. The nebula lies about 1,500 light-years away, and is a supernova remnant, left over from a massive stellar explosion that occurred 5,000-8,000 years ago. The Cygnus Loop extends more than three times the size of the full moon in the night sky, and is tucked next to one of the 'swan’s wings' in the constellation of Cygnus.  The filaments of gas and dust visible here in ultraviolet light were heated by the shockwave from the supernova, which is still spreading outward from the original explosion. The original supernova would have been bright enough to be seen clearly from Earth with the naked eye.}}
  |Source={{Derived from|Cygnus Loop Nebula.jpg|display=50}}
  |date=2012-03-26
  |author=NASA/JPL-Caltech 
  |permission={{PD-USGov-NASA}}
  |other_versions=
