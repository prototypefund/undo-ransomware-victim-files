text: |
  == {{int:filedesc}} ==
  {{Information
  | Description    ={{en|1=[[w:Mira|Mira A]] is a [[red giant]] [[variable star]] in the [[constellation]] Cetus.  This ultraviolet-wavelength image mosaic, taken by NASA's Galaxy Evolution Explorer, shows a comet-like "tail" stretching 13 [[Light-years]] across space.  The "tail" consists of hydrogen gas blown off of the star, with the material at the furthest end of the "tail" having been emitted about 30,000 years ago.  The tail-like configuration of the emitted material appears to result from Mira's uncommonly high speed relative to the [[Milky Way]] [[galaxy]]'s ambient gas-- about 130 kilometers per second.[[Mira]] itself is seen as a small white dot inside a blue bulb. You could also see many stars and galaxies at the image.}}
  | Date           = 
  | Source         = http://www.galex.caltech.edu/media/glx2007-04r_img01.html
  | Author         = NASA
  | Permission     = 
  | Other_versions = [[File:Mira.jpg|thumb|left|300px|Mira.jpg]] [[File:Mira-uv-bow-shock-tail-vertical.jpg|thumb|center|100px|Mira-uv-bow-shock-tail-vertical.jpg]] 
