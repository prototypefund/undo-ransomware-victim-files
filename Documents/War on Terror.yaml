file: Camp_x-ray_detainees.jpg
date: 2019-06-26 21:40:14.445736
text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{en|Detainees at [[:en:Guantanamo Bay detention camp|Camp X-Ray]]<br>
  Original caption:<br>
  “Detainees in orange jumpsuits sit in a holding area under the watchful eyes of Military Police at Camp X-Ray at Naval Base Guantanamo Bay, Cuba, during in-processing to the temporary detention facility on Jan. 11, 2002. The detainees will be given a basic physical exam by a doctor, to include a chest x-ray and blood samples drawn to assess their health. DoD photo by Petty Officer 1st class Shane T. McCoy, U.S. Navy.”}}
  
  
  {{es|Detenidos en el [[:es:Centro de detención de Guantánamo|Centro de detención de Guantánamo]]<br>
  Fotografía:<br>
  "Detenidos vestidos con [[:es:Overol|overoles naranja]] sentados en un área de espera bajo la atenta mirada de la policía militar en ''[[:es:Centro de detención de Guantánamo|Camp X-Ray]]'' en la base naval de Guantánamo, en Cuba, durante el procesamiento en el centro de detención temporal el 11 de enero de 2002. A los detenidos se les realizará un exámen físico por un médico general, incluida una radiografía del tórax y muestras de sangre para evaluar su salud. Foto del DoD Suboficial de Primera Clase Shane T. McCoy, de la Marina de los EE.UU.".}}
  
  
  {{de|Gefangene im ''Camp X-Ray'', Guantanamo Bay, Kuba<br>
  Übersetzung der Originalbildunterschrift:<br>
  „Gefangene in orangefarbenen Overalls sitzen auf einer Wartefläche unter den wachsamen Augen der Militärpolizei im ''Camp X-Ray'' auf der Marinebasis ''Guantanamo Bay'' auf Kuba, während der Überführung in das temporäre Internierungslager am 11. Januar 2002. Die Häftlinge werden von einem Arzt allgemein untersucht, was eine Röntgenaufnahme des Brustkorbs und Blutproben einschließt, um ihren Gesundheitszustand einzuschätzen. Foto des Verteidigungsministeriums, aufgenommen von Bootsmann ''Shane T. McCoy'', U.S. Navy.“}}
  |Source=(copied from http://en.wikipedia.org/wiki/Image:Camp_x-ray_detainees.jpg so that the image can be used on Wikinews.)
  |Permission={{PD-USGov-Military-Navy}}
  |Date=2002-01-11
  |Author=[[:en:Shane_T._McCoy|Shane T. McCoy]], U.S. Navy
  }}
  {{location dec|19.902476026144214|-75.0989019870758}}
  
  
