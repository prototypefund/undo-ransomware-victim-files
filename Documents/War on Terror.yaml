file: John_Walker_Lindh_Custody.jpg
date: 2019-06-26 21:40:13.914553
text: |
  {{Personality rights}}
  == {{int:filedesc}} ==
  {{Information
  |Description= 
  {{en|1=On [[December 2]], [[2001]] Lindh was transfered to American custody he was given basic first aid and then questioned for a week at [[Mazari Sharif]], before taking him to [[:en:Camp Rhino|Camp Rhino]] on [[December 7]], [[2001]]<ref name="JapanToday">{{cite web |date=Wednesday, August 1, 2007| url = http://www.japantoday.com/news/jp/e/tools/print.asp?content=news&id=208973| title = U.S. denies torturing American Taliban| format = HTML | publisher = Japan Today| accessdate = 2007-08-01 | last= }}</ref><ref name="IOL">{{cite web |date=2000 | url = http://www.iol.co.za/general/newsview.php?art_id=qw1024422481280B232&click_id=3&set_id=1| title = Lindh's rights were violated, lawyers say| format = HTML | publisher = IOL | accessdate = 2007-08-01 | last=By Deborah Charles }}</ref>  When Lindh arrived at Camp Rhino his clothes were taken off and he was restrained to a stretcher, blindfolded and placed in a metal shipping container.  While bound to the stretcher his picture was taken by American military personnel.<ref name="Lawsuit2">{{cite web |date=2002-06-13| url = http://news.findlaw.com/hdocs/docs/lindh/uslindh61302dstat.pdf| title = UNITED STATES OF AMERICA vs JOHN PHILLIP WALKER LINDH -  CRIMINAL NO. 02-37-A| format = PDF| publisher = UNITED STATES DISTRICT COURT| accessdate = 2007-08-01 | last=Tony West Attorneys for defendant John Walker Lindh |quote=By the time Mr. Lindh arrived at Camp Rhino, it was night and the temperature was cold.  Immediately upon arrival, soldiers cut off all of Mr. Lindh's clothing.  Completely naked, wearing nothing but his blindfold and shaking violently from the cold nighttime air, Mr.Lindh was then bound to a stretcher with heavy duct tape wrapped tightly around his chest , upper arms, ankles and the stretcher itself.  Next, he was placed in a windowless metal shipping container, about 15 feet long, 7 feet wide and 8 feet high, but not before military personnel photographed Mr. Lindh as he lay on the stretcher.}}</ref>  While at Camp Rhino he was heavily medicated and in severe pain from a bullet in his leg. On at least one occasion he was interrogated while naked.  On December 8 and 9th he was interviewed by the [[FBI]].<ref name="IOL"/> He was held at Camp Rhino until he was transfered to [[:en:USS Peleliu (LHA-5)|USS ''Peleliu'']] on [[December 14]], [[2001]]<ref name="Lawsuit">{{cite web |date=[[April 02]], [[2002]]| url = http://news.findlaw.com/cnn/docs/terrorism/us032902opp2licmot.pdf| title = UNITED STATES OF AMERICA vs JOHN PHILLIP WALKER LINDH -  CRIMINAL NO. 02-37-A| format = PDF| publisher = UNITED STATES DISTRICT COURT| accessdate = 2007-08-01 | last= PAUL J. McNULTY [[Lawyer|UNITED STATES ATTORNEY]]}}</ref>}}
  
  |Source= English Wikipedia [[:en:Image:John Walker Lindh Custody.jpg]]
  |Date= 2001-12-07
  |Author= American military personnel
  |Permission= {{PD-USGov-Military}}
  }}
  
