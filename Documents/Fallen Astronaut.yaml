  ** ''11-11-2007 Ondergetekende, Jan Stalmans, bevestig hiermede eigenaar te zijn van de brief van 11 september 2007 waarop de kunstenaar PAUL VAN HOEYDONCK eigenhandig een verklaring geschreven heeft i.v.m."Fallen Astronaut". IK GEEF HIERBIJ DE TOELATING OM DEZE BRIEF VRIJ TE GEVEN IN HET PUBLIEKE DOMEIN EN DAT DEZE BIJGEVOLG PUBLIEK MAG GEMAAKT WORDEN ZONDER ENIGE BEPERKINGEN. Jan Stalmans''
  
  === Who is who ===
  :'''Jan Stalmans''' - Belgian, Master Sociale Wetenschappen, Paul Harris Fellow Rotary International, autor of publications about many artists including Paul Van Hoeydonck, Paul Delvaux, Octave Landuyt and Pol Mara. Friends with Paul Van Hoeydonck for more then 40 years.
  :'''[[w:en:Paul Van Hoeydonck]]'''  the Belgian artist who has made the sculpture  [[w:en:Fallen Astronaut]] that was the first and at present only piece or art on the moon.
  
  === Why ===
  The article [[w:en:Fallen Astronaut]] on the English language Wikipedia, and other articles related to it and also the articles about it on other Wikipedia language editions have contained incorrect information for years.
  
  The information on Wikipedia stated that Paul Van Hoeydonck had sold 950 signed copies of the Fallen Astronaut for $750 a piece.
  
  Jan Stalmans has sent a letter (this letter) to inform him that he had read this on Wikipedia and to ask him of that was correct. Paul Van Hoeydonck responded by writing a note on the letter and sending it back to clarify this.
  
  === The text of this letter ===
  ==== the  part written by Jan Stalmans (printed) ====
  {{nl|1=<blockquote>
  Beste Paul,
  
  Op de site Wikipedia lees ik over het beeldje Fallen Astronaut. (fotokopij in bijlage) Is deze info juist?
  
  Hoeveel zijn er nu werkelijk onder uw handtekening en toelating gemaakt?
  Ik weet:
  *1 ex op de maan
  *1 ex in Smithsonian Institute
  *1 ex Koning Boudewijn
  *1 ex Oostende Museum W.Van den Bussche
  *1 ex Restany in Vesuvius
  *1 ex bij ons
  
  Hartelijke groeten en graag je te lezen.
  
  Jan
  </blockquote>}}
  
  {{en|1=<blockquote>
  
  Dear Paul, I read about the Fallen Astronaut statue on Wikipedia. (photocopy in attachment) Is this information correct? 
  
  How many of them have currently been made with your signature and permission? 
  
  I know:
  *1 x on the Moon
  *1 x at the Smithsonian Institute
  *1 x [[w:en:Baudouin I of Belgium|King Boudewijn]]
  *1 x Oostende Museum W.Van den Bussche
  *1 x Restany in Vesuvius
  *1 x with us
  
  Best greetings and hope to read you soon.
  Jan
  </blockquote>}}
  
  ==== the  part written by Paul Van Hoeydonck (handwritten) ====
  {{nl|1=<blockquote>
  Ik heb in Antwerpen in die periode 50 exemplaren laten maken. De meeste hiervan zijn ongetekend in mijn bezit, buiten deze welke in bruikleen gegeven zijn in Redou in het Museum voor Ruimtevaart en in het Vlaamse Parlement.
  
  Buiten 1 exemplaar, verkocht in die periode door Foncke heb ik nooit 1 cent gekregen voor een beeldje dat ik trouwens weiger te verkopen ondanks de voorstellen die men mij maakt.
  Handtekening                                                               Beste groeten, Paul
  </blockquote>
  }}
  {{en|1=<blockquote>
  I have ordered in that time the production in Antwerp of 50 specimens.  The majority remained in my possession unsigned, except one I gave on loan to the Redou Museum for Aerospace and the Flemish Parliament.  
  
  Except for one specimen sold at that time by Foncke I have never received a penny for any statue which I refuse to sell despite the offers I receive.
  
  Signature    Best greetings, Paul
  </blockquote>
  }}
  
