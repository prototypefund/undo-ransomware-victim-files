text: |
  == {{int:filedesc}} ==
  {{Information
  |Description={{en|1=Tiny, dark-coloured [[:Category:Aerosols|aerosols]] — specifically [[:Category:Black|black]] [[carbon]] — travel along [[wind]] currents from [[Asia|Asian]] [[:Category:Cities|cities]] and accumulate over the [[:en:Tibetan Plateau|Tibetan Plateau]] and [[Himalayas|Himalayan]] foothills. Seen here as a light [[:Category:Brown|brown]] mass, these brown [[Cloud|clouds]] of soot absorb [[:Category:sunlight|sunlight]], creating a layer of warm [[:Category:Air|air]] (seen in [[orange]]) that rises to higher altitudes, amplifying the melting of [[Glacier|glaciers]] and [[snow]]. }}
  |Source=[http://www.nasa.gov/topics/earth/features/carbon-pole-briefing.html NASA]
