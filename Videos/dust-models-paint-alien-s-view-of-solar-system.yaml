text: |
  == {{int:filedesc}} ==
  {{Information
  |Description    ={{en|1=[[:Category:Dust|Dust]] in the Kuiper Belt, the [[:Category:Cold|cold]]-storage zone that includes [[Pluto]], creates a faint [[:Category:Infrared|infrared]] disk potentially visible to alien astronomers looking for planets around the [[sun]]. Neptune's gravitational imprint on the dust is detectable in new simulations of how this dust moves through the [[solar system]]. Though a similar thing that belongs to this would be the oort cloud. The simulations show how the distant view of the solar system might have changed over its [[:Category:History|history]].}}
  |Source         =[http://www.nasa.gov/multimedia/videogallery/index.html?media_id=18410668 NASA Multimedia]
